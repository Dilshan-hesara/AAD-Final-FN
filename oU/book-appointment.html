<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
</head>
<body>
<div class="container mt-5">
  <h1>Book an Appointment</h1><hr>
  <div class="card"><div class="card-body">
    <form id="book-appointment-form">
      <button type="submit" class="btn btn-success">Confirm & Pay</button>
    </form>
  </div></div>
</div>
<script>
  $(document).ready(function() {
    const token = localStorage.getItem('authToken');

    $('#book-appointment-form').on('submit', function(e) {
      e.preventDefault();
      const appointmentData = { };
      $.ajax({
        url: 'http://localhost:8080/api/user/book-appointment',
        type: 'POST',
        headers: {  },
        data: JSON.stringify(appointmentData),
        success: function(response) {
          window.location.href = `payment.html?id=${response.appointmentId}`;
        },
        error: function() {  }
      });
    });
  });
</script>
</body>
</html>
