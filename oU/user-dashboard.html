<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <!-- Your dashboard CSS from the screenshot -->
</head>
<body>
<div class="sidebar">
  <div class="profile">
    <img id="profile-pic" src="images/default-avatar.png" class="rounded-circle mb-2">
    <h5 id="profile-name" class="mb-0">Loading...</h5>
  </div>
  <nav class="nav flex-column">
    <a class="nav-link active" href="user-dashboard.html"><i class="bi bi-grid-1x2-fill"></i>Dashboard</a>
    <a class="nav-link" href="my-appointments.html"><i class="bi bi-calendar2-check-fill"></i>My Appointments</a>
    <a class="nav-link" href="user-profile.html"><i class="bi bi-person-fill"></i>My Profile</a>
    <hr class="mx-3">
    <a id="logout-button" class="nav-link" href="#"><i class="bi bi-box-arrow-left"></i>Logout</a>
  </nav>
</div>
<div class="main-content">
  <!-- Your dashboard content -->
</div>
<script>
  const token = localStorage.getItem('authToken');
  document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:8080/api/user/my-profile', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(profile => {
              document.getElementById('profile-name').textContent = profile.fullName;
              if (profile.profilePictureUrl) {
                document.getElementById('profile-pic').src = 'http://localhost:8080' + profile.profilePictureUrl;
              }
            });
  });
  document.getElementById('logout-button').addEventListener('click', () => {
    localStorage.removeItem('authToken');
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
