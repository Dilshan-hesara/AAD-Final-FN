<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Messaging</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
  <style>
    .chat-container { display: flex; height: 75vh; }
    .branch-list { width: 30%; border-right: 1px solid #ddd; overflow-y: auto; }
    .chat-window { width: 70%; display: flex; flex-direction: column; }
    .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #f1f3f5; }
    .message { margin-bottom: 15px; }
    .message-content { padding: 10px 15px; border-radius: 18px; max-width: 70%; clear: both; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .sender { text-align: right; }
    .sender .message-content { background-color: #0d6efd; color: white; float: right; }
    .receiver .message-content { background-color: #ffffff; border: 1px solid #e9ecef; float: left; }
    .sender-name-admin { font-weight: bold; color: #0d6efd; }
    .sender-name-receptionist { font-weight: bold; color: #6c757d; }
    .list-group-item.active { z-index: 2; color: #fff; background-color: #0d6efd; border-color: #0d6efd; }
  </style>
</head>
<body>
<div id="sidebar-placeholder"></div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Internal Messaging</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#composeModal"><i class="bi bi-pencil-square"></i> New Message</button>
  </div>
  <hr>
  <div class="card shadow-sm"><div class="card-body p-0">
    <div class="chat-container">
      <div id="contacts-list" class="branch-list list-group list-group-flush">
        <div class="p-3 text-center">Loading contacts...</div>
      </div>
      <div class="chat-window">
        <div class="p-3 border-bottom bg-light"><h5 id="chat-header">Select a contact to start</h5></div>
        <div id="chat-messages" class="chat-messages">
          <div class="text-center text-muted mt-5">Your conversation will appear here.</div>
        </div>
        <div class="p-3 border-top">
          <form id="message-form" class="d-flex">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message..." required disabled>
            <button type="submit" class="btn btn-primary ms-2"><i class="bi bi-send-fill"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div></div>
</div>

<!-- New Message Modal -->
<div class="modal fade" id="composeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="compose-form">
        <div class="modal-header"><h5 class="modal-title">Compose New Message</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">To:</label><select id="recipient-select" class="form-select" required></select></div>
          <div class="mb-3"><label class="form-label">Message:</label><textarea id="compose-message-text" class="form-control" rows="4" required></textarea></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let myProfile = {};
  let activeConversation = {};
  const composeModal = new bootstrap.Modal(document.getElementById('composeModal'));

  function loadContacts() {
    fetch('http://localhost:8080/api/staff/my-profile', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(profile => {
      myProfile = profile;
      fetch('http://localhost:8080/api/messages/contacts', { headers: { 'Authorization': 'Bearer ' + token } })
              .then(res => res.json()).then(contacts => {
        const list = document.getElementById('contacts-list');
        const recipientSelect = document.getElementById('recipient-select');
        list.innerHTML = '';
        recipientSelect.innerHTML = '<option value="">-- Select a Recipient --</option>';

        const superAdmins = contacts.filter(c => c.role === 'SUPER_ADMIN');
        if (superAdmins.length > 0) {
          list.innerHTML += '<div class="list-group-item list-group-item-light text-muted small">SUPER ADMINS</div>';
          recipientSelect.innerHTML += '<optgroup label="Super Admins">';
          superAdmins.forEach(sa => {
            const contactData = JSON.stringify({ branchId: null, role: 'SUPER_ADMIN', name: 'Super Admin' });
            list.innerHTML += `<a href="#" class="list-group-item list-group-item-action" onclick='loadConversation(${contactData})'>${sa.branchName}</a>`;
            recipientSelect.innerHTML += `<option value='${contactData}'>${sa.branchName}</option>`;
          });
          recipientSelect.innerHTML += '</optgroup>';
        }

        const otherBranches = contacts.filter(c => c.role !== 'SUPER_ADMIN');
        if (otherBranches.length > 0) {
          list.innerHTML += '<div class="list-group-item list-group-item-light text-muted small">BRANCHES</div>';
          recipientSelect.innerHTML += '<optgroup label="Branches">';
          otherBranches.forEach(b => {
            const contactName = `${b.branchName} (${b.role.replace('_', ' ')})`;
            const contactData = JSON.stringify({ branchId: b.branchId, role: b.role, name: contactName });
            list.innerHTML += `<a href="#" class="list-group-item list-group-item-action" data-contact='${contactData}' onclick='loadConversation(this)'>${contactName}</a>`;
            recipientSelect.innerHTML += `<option value='${contactData}'>${contactName}</option>`;
          });
          recipientSelect.innerHTML += '</optgroup>';
        }
      });
    });
  }

  function loadConversation(element) {
    const recipient = JSON.parse(element.dataset.contact);
    activeConversation = recipient;

    document.querySelectorAll('.branch-list a').forEach(a => a.classList.remove('active'));
    element.classList.add('active');
    document.getElementById('chat-header').textContent = `Chat with ${recipient.name}`;
    document.getElementById('message-input').disabled = false;

    fetch(`http://localhost:8080/api/messages/mark-as-read/${recipient.branchId}`, { method: 'POST', headers: { 'Authorization': 'Bearer ' + token } });
    fetch(`http://localhost:8080/api/messages/conversation?otherBranchId=${recipient.branchId}&otherRole=${recipient.role}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(messages => {
      const chatBox = document.getElementById('chat-messages');
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const senderClass = msg.senderBranchId === myProfile.branchId ? 'sender' : 'receiver';
        const senderName = senderClass === 'sender' ? 'Me' : msg.senderFullName;
        let nameClass = msg.senderRole === 'BRANCH_ADMIN' ? 'sender-name-admin' : 'sender-name-receptionist';
        chatBox.innerHTML += `<div class="message ${senderClass}"><small class="${nameClass}">${senderName}</small><div class="message-content">${msg.content}</div></div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function sendMessage(receiverBranchId, content, recipientRole) {
    const data = { receiverBranchId, content, recipientRole };
    fetch('http://localhost:8080/api/messages/send', {
      method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(data)
    }).then(res => {
      if(res.ok) {
        const activeLink = document.querySelector('.list-group-item.active');
        if (activeLink) loadConversation(activeLink);
      } else { alert('Failed to send'); }
    });
  }

  document.getElementById('message-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const content = document.getElementById('message-input').value;
    if (!content || !activeConversation.role) return;
    sendMessage(activeConversation.branchId, content, activeConversation.role);
    this.reset();
  });

  document.getElementById('compose-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const recipientData = JSON.parse(document.getElementById('recipient-select').value);
    const content = document.getElementById('compose-message-text').value;
    if (!recipientData || !content) return;
    sendMessage(recipientData.branchId, content, recipientData.role);
    composeModal.hide();
    this.reset();
  });

  function checkForNotifications() {
    fetch('http://localhost:8080/api/messages/notifications', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(data => {
      const notificationLink = document.querySelector('a[href="messaging.html"]');
      if (notificationLink && data.unreadCount > 0) {
        notificationLink.innerHTML = `<i class="bi bi-chat-dots-fill me-2"></i> Messaging <span class="badge bg-danger ms-2">${data.unreadCount}</span>`;
      } else if (notificationLink) {
        notificationLink.innerHTML = `<i class="bi bi-chat-dots-fill me-2"></i> Messaging`;
      }
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadContacts();
    checkForNotifications();
    setInterval(checkForNotifications, 15000); // Check every 15 seconds
  });
</script>
</body>
</html>
