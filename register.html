<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">Create Your Account</h3>
          <div id="alert-placeholder"></div>
          <form id="register-form">
            <div class="mb-3"><label class="form-label">Full Name</label><input type="text" id="fullName" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Username</label><input type="text" id="username" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="contactNumber" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Password</label><input type="password" id="password" class="form-control" required></div>
            <div class="d-grid mt-4"><button type="submit" class="btn btn-primary">Register</button></div>
          </form>
          <div class="text-center mt-3"><p>Already have an account? <a href="login.html">Login here</a></p></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const registerForm = document.getElementById('register-form');
  const alertPlaceholder = document.getElementById('alert-placeholder');

  function showAlert(message, type) {
    alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
  }

  registerForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const registrationData = {
      fullName: document.getElementById('fullName').value,
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      contactNumber: document.getElementById('contactNumber').value,
      password: document.getElementById('password').value
    };

    fetch('http://localhost:8080/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(registrationData)
    })
            .then(response => {
              if (response.ok) {
                showAlert('Registration successful! You can now log in.', 'success');
                registerForm.reset();
              } else {
                return response.text().then(text => Promise.reject(text));
              }
            })
            .catch(error => {
              showAlert(error || 'Registration failed. Please try again.', 'danger');
            });
  });
</script>
</body>
</html>
