<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Branch Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body { display: flex; }
    .sidebar { width: 280px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #2c3e50; /* Changed color for distinction */ padding-top: 20px; }
    .sidebar .branch-name { padding: 0 15px; }
    .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: #ecf0f1; display: block; border-left: 3px solid transparent; }
    .sidebar a:hover { background-color: #34495e; color: white; border-left: 3px solid #3498db; }
    .content { margin-left: 280px; padding: 20px; width: 100%; }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="branch-name text-center mb-2">
    <h4 class="text-white" >Branch Portal</h4>
    <h5 class="text-white-50" id="sidebar-branch-name">Colombo Branch</h5>
    <h5 class="text-white-50" id="sidebar-admin-name">Admin</h5>
  </div>
  <hr class="text-white-50">

  <a href="../branch-admin/dashboard.html">
    <i class="bi bi-speedometer2 me-2"></i> Dashboard
  </a>

  <a href="../branch-admin/messaging.html">
    <i class="bi bi-geo-alt-fill"></i> Branches MSG
  </a>

  <a href="../branch-admin/doctors.html">
    <i class="bi bi-heart-pulse-fill me-2"></i> Doctors
  </a>

  <a href="../branch-admin/patient.html">
    <i class="bi bi-person-fill me-2"></i> Patients
  </a>

  <a href="../branch-admin/appointments.html">
    <i class="bi bi-calendar-check-fill me-2"></i> Appointments
  </a>

  <a href="../branch-admin/branch-book-appointment.html">
    <i class="bi bi-calendar-plus-fill me-2"></i> Book Appointment
  </a>

  <a href="../branch-admin/receptionists.html">
    <i class="bi bi-person-workspace"></i> Receptionists
  </a>

  <a href="../branch-admin/profile.html">
    <i class="bi bi-person-badge-fill"></i> Your Profile
  </a>



  <hr class="text-white-50 mt-4">

  <a href="../login.html">
    <i class="bi bi-box-arrow-right me-2"></i> Logout
  </a>
</div>

<script src="../js/auth.js" defer></script>
<script src="../js/layout-loader.js"></script>


<div class="content">
  <div th:replace="${content}">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
