<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Verify OTP</h3>
            <p class="text-center text-muted">Please check your email and enter the 6-digit code we sent you.</p>
            <div id="alert-placeholder"></div>
            <form id="verify-form">
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP Code</label>
                    <input type="text" id="otp" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Verify Code</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const username = new URLSearchParams(window.location.search).get('username');
    document.getElementById('verify-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const otp = document.getElementById('otp').value;
        const alertPlaceholder = document.getElementById('alert-placeholder');

        fetch('/api/password-reset/verify', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username: username, otp: otp })
        }).then(res => {
            if (res.ok) {
                // If OTP is correct, go to the reset password page
                window.location.href = `reset-password.html?username=${username}&otp=${otp}`;
            } else {
                alertPlaceholder.innerHTML = '<div class="alert alert-danger">Error: Invalid or expired OTP.</div>';
            }
        });
    });
</script>
</body>
</html>
