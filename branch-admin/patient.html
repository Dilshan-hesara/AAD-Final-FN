<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/auth.js" defer></script>

  <style>
    :root {
      --primary-light: #f4f7fc;
      --text-dark: #1a202c;
      --text-muted-light: #6c757d;
      --border-color: #e9ecef;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-light);
    }

    .content {
      padding: 2.5rem;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .modal-content {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .modal-header,
    .modal-footer {
      border-color: var(--border-color);
    }

    h1 {
      font-weight: 700;
    }

    .table {
      vertical-align: middle;
    }

    .table thead th {
      font-weight: 600;
      color: var(--text-muted-light);
      text-transform: uppercase;
      font-size: 0.8rem;
      border-bottom-width: 1px;
      background-color: #f8f9fa;
    }

    .table tbody td {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .pagination .page-link {
      border: none;
      border-radius: 0.5rem;
      margin: 0 3px;
      color: var(--text-muted-light);
      transition: all 0.2s ease;
    }

    .pagination .page-link:hover {
      background-color: #dee2e6;
      color: var(--text-dark);
    }

    .pagination .page-item.active .page-link {
      background-color: #0d6efd;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 280px;
      padding: 1.5rem 1rem;
      background-color: #ffffff;
      border-right: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    #sidebar-profile-pic {
      border: 3px solid #dee2e6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    #sidebar-branch-name {
      font-weight: 600;
      color: #212529;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }

    #sidebar-admin-name {
      color: #6c757d;
      font-size: 0.85rem;
    }

    .sidebar a,
    .sidebar .nav-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      margin: 0.25rem 0;
      color: #495057;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar a i,
    .sidebar .nav-link i {
      font-size: 1.2rem;
      width: 30px;
      margin-right: 0.5rem;
    }

    .sidebar a:hover,
    .sidebar .nav-link:hover {
      background-color: rgba(13, 110, 253, 0.1);
      color: #0d6efd;
    }

    .sidebar a.active {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
    }

    .sidebar hr {
      border-color: #e9ecef;
    }

    .sidebar .dropdown-menu {
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    #notification-badge {
      font-size: 0.65em !important;
    }

    .sidebar-footer {
      margin-top: auto;
    }

    .sidebar {
      width: 280px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1000;
    }

    .content {
      margin-left: 280px;
      padding: 2.5rem;
      width: calc(100% - 280px);
    }
  </style>

</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1 class="mb-4">Manage Patients</h1>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-10"><label class="form-label">Search by Name or Contact Number</label><input type="text" id="keywordFilter" class="form-control" placeholder="Enter keyword..."></div>
        <div class="col-md-2"><button id="filter-btn" class="btn btn-primary w-100"><i class="bi bi-search me-1"></i> Search</button></div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <span id="result-summary" class="text-muted"></span>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPatientModal"><i class="bi bi-person-plus-fill me-1"></i> Add New Patient</button>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
        <tr><th>Name</th><th>Contact</th><th>Email</th><th>Gender</th><th class="text-end">Actions</th></tr>
        </thead>
        <tbody id="patient-table-body"></tbody>
      </table>
    </div>
  </div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<div class="modal fade" id="addPatientModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Add New Patient</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="add-patient-form">
        <div class="row">
          <div class="col-md-6 mb-3"><label class="form-label">Full Name</label><input type="text" id="addFullName" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label class="form-label">Contact Number</label><input type="text" id="addContactNumber" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label class="form-label">Email</label><input type="email" id="addEmail" class="form-control"></div>
          <div class="col-md-6 mb-3"><label class="form-label">Date of Birth</label><input type="date" id="addDateOfBirth" class="form-control"></div>
          <div class="col-md-6 mb-3"><label class="form-label">Gender</label><select id="addGender" class="form-select"><option>Male</option><option>Female</option><option>Other</option></select></div>
          <div class="col-md-12 mb-3"><label class="form-label">Address</label><textarea id="addAddress" class="form-control" rows="3"></textarea></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" form="add-patient-form" class="btn btn-primary">Save Patient</button>
    </div>
  </div></div>
</div>

<div class="modal fade" id="editPatientModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Edit Patient</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="edit-patient-form">
        <input type="hidden" id="editPatientId">
        <div class="row">
          <div class="col-md-6 mb-3"><label class="form-label">Full Name</label><input type="text" id="editFullName" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label class="form-label">Contact Number</label><input type="text" id="editContactNumber" class="form-control" required></div>
          <div class="col-md-6 mb-3"><label class="form-label">Email</label><input type="email" id="editEmail" class="form-control"></div>
          <div class="col-md-6 mb-3"><label class="form-label">Date of Birth</label><input type="date" id="editDateOfBirth" class="form-control"></div>
          <div class="col-md-6 mb-3"><label class="form-label">Gender</label><select id="editGender" class="form-select"><option>Male</option><option>Female</option><option>Other</option></select></div>
          <div class="col-md-12 mb-3"><label class="form-label">Address</label><textarea id="editAddress" class="form-control" rows="3"></textarea></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" form="edit-patient-form" class="btn btn-primary">Save Changes</button>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;
  const addModal = new bootstrap.Modal(document.getElementById('addPatientModal'));
  const editModal = new bootstrap.Modal(document.getElementById('editPatientModal'));

  function loadPatients(page = 0) {
    currentPage = page;
    const keyword = document.getElementById('keywordFilter').value;
    let url = `http://localhost:8080/api/patients?page=${page}&size=5&sort=fullName,asc`;
    if (keyword) url += `&keyword=${keyword}`;

    fetch(url, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(pageData => {
      renderTable(pageData.content);
      renderPagination(pageData);
      document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} results.`;
    });
  }

  function renderTable(patients) {
    const tableBody = document.getElementById('patient-table-body');
    tableBody.innerHTML = '';
    patients.forEach(p => {
      tableBody.innerHTML += `<tr>
                <td>${p.fullName}</td>
                <td>${p.contactNumber}</td>
                <td>${p.email || 'N/A'}</td>
                <td>${p.gender || 'N/A'}</td>
                <td class="text-end">
                    <button class="btn btn-outline-primary btn-sm edit-btn" data-patient='${JSON.stringify(p)}'>
                        <i class="bi bi-pencil-fill me-1"></i> Edit
                    </button>
                </td>
            </tr>`;
    });
    attachRowEventListeners();
  }

  function attachRowEventListeners() {
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const patientData = JSON.parse(this.dataset.patient);
        document.getElementById('editPatientId').value = patientData.id;
        document.getElementById('editFullName').value = patientData.fullName;
        document.getElementById('editContactNumber').value = patientData.contactNumber;
        document.getElementById('editEmail').value = patientData.email;
        document.getElementById('editDateOfBirth').value = patientData.dateOfBirth ? new Date(patientData.dateOfBirth).toISOString().split('T')[0] : '';
        document.getElementById('editGender').value = patientData.gender;
        document.getElementById('editAddress').value = patientData.address;
        editModal.show();
      });
    });
  }

  function renderPagination(pageData) {
    const paginationUl = document.getElementById('pagination');
    paginationUl.innerHTML = '';
    if (pageData.totalPages <= 1) return;

    const createPageItem = (page, text, disabled = false, active = false) => {
      const liClass = `page-item ${disabled ? 'disabled' : ''} ${active ? 'active' : ''}`;
      return `<li class="${liClass}"><a class="page-link" href="#" onclick="event.preventDefault(); ${!disabled ? `loadPatients(${page})` : ''}">${text}</a></li>`;
    };

    paginationUl.innerHTML += createPageItem(currentPage - 1, 'Previous', pageData.first);
    for (let i = 0; i < pageData.totalPages; i++) {
      paginationUl.innerHTML += createPageItem(i, i + 1, false, i === currentPage);
    }
    paginationUl.innerHTML += createPageItem(currentPage + 1, 'Next', pageData.last);
  }

  document.getElementById('add-patient-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const patientData = { fullName: document.getElementById('addFullName').value, contactNumber: document.getElementById('addContactNumber').value, email: document.getElementById('addEmail').value, dateOfBirth: document.getElementById('addDateOfBirth').value, gender: document.getElementById('addGender').value, address: document.getElementById('addAddress').value };
    fetch('http://localhost:8080/api/patients', {
      method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(patientData)
    }).then(response => {
      if (response.ok) { addModal.hide(); this.reset(); loadPatients(0); }
      else { alert('Error adding patient.'); }
    });
  });

  document.getElementById('edit-patient-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const patientId = document.getElementById('editPatientId').value;
    const updatedData = { fullName: document.getElementById('editFullName').value, contactNumber: document.getElementById('editContactNumber').value, email: document.getElementById('editEmail').value, dateOfBirth: document.getElementById('editDateOfBirth').value, gender: document.getElementById('editGender').value, address: document.getElementById('editAddress').value };
    fetch(`http://localhost:8080/api/patients/${patientId}`, {
      method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(updatedData)
    }).then(response => {
      if (response.ok) { editModal.hide(); loadPatients(currentPage); }
      else { alert('Error updating patient.'); }
    });
  });

  document.getElementById('filter-btn').addEventListener('click', () => loadPatients(0));
  document.addEventListener('DOMContentLoaded', () => loadPatients(0));
</script>
</body>
</html>
