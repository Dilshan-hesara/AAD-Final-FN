<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Manage Patients</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">
      <i class="bi bi-person-plus-fill"></i> Add New Patient
    </button>
  </div>
  <hr>
  <p>Patient list will be displayed here.</p>
</div>

<div class="modal fade" id="addPatientModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Patient Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="add-patient-form">
          <div class="row">
            <div class="col-md-6 mb-3"><label class="form-label">Full Name</label><input type="text" id="fullName" class="form-control" required></div>
            <div class="col-md-6 mb-3"><label class="form-label">Contact Number</label><input type="text" id="contactNumber" class="form-control" required></div>
            <div class="col-md-6 mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control"></div>
            <div class="col-md-6 mb-3"><label class="form-label">Date of Birth</label><input type="date" id="dateOfBirth" class="form-control"></div>
            <div class="col-md-6 mb-3"><label class="form-label">Gender</label><select id="gender" class="form-select"><option>Male</option><option>Female</option><option>Other</option></select></div>
            <div class="col-md-12 mb-3"><label class="form-label">Address</label><textarea id="address" class="form-control"></textarea></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="add-patient-form" class="btn btn-primary">Save Patient</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  // Handle the form submission for adding a new patient
  document.getElementById('add-patient-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const token = localStorage.getItem('authToken');

    const patientData = {
      fullName: document.getElementById('fullName').value,
      contactNumber: document.getElementById('contactNumber').value,
      email: document.getElementById('email').value,
      dateOfBirth: document.getElementById('dateOfBirth').value,
      gender: document.getElementById('gender').value,
      address: document.getElementById('address').value
    };

    fetch('http://localhost:8080/api/patients', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(patientData)
    }).then(response => {
      if (response.ok) {
        alert('Patient added successfully!');
        location.reload(); // Reload the page to see the new patient
      } else {
        alert('Error adding patient. Please check the details and try again.');
      }
    });
  });
</script>
</body>
</html>
