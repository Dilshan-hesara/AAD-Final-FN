<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Receptionists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/auth.js" defer></script>

  <style>
    :root {
      --primary-light: #f4f7fc;
      --text-dark: #1a202c;
      --text-muted-light: #6c757d;
      --border-color: #e9ecef;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-light);
    }

    .content {
      padding: 2.5rem;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .modal-content {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .modal-header,
    .modal-footer {
      border-color: var(--border-color);
    }

    h1 {
      font-weight: 700;
    }

    .table {
      vertical-align: middle;
    }

    .table thead th {
      font-weight: 600;
      color: var(--text-muted-light);
      text-transform: uppercase;
      font-size: 0.8rem;
      border-bottom-width: 1px;
      background-color: #f8f9fa;
    }

    .table tbody td {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .badge.bg-success-soft {
      background-color: rgba(25, 135, 84, 0.1);
      color: #146c43;
      font-weight: 500;
    }

    .badge.bg-secondary-soft {
      background-color: rgba(108, 117, 125, 0.1);
      color: #565e64;
      font-weight: 500;
    }

    .pagination .page-link {
      border: none;
      border-radius: 0.5rem;
      margin: 0 3px;
      color: var(--text-muted-light);
      transition: all 0.2s ease;
    }

    .pagination .page-link:hover {
      background-color: #dee2e6;
      color: var(--text-dark);
    }

    .pagination .page-item.active .page-link {
      background-color: #0d6efd;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 280px;
      padding: 1.5rem 1rem;
      background-color: #ffffff;
      border-right: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    #sidebar-profile-pic {
      border: 3px solid #dee2e6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    #sidebar-branch-name {
      font-weight: 600;
      color: #212529;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }

    #sidebar-admin-name {
      color: #6c757d;
      font-size: 0.85rem;
    }

    .sidebar a,
    .sidebar .nav-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      margin: 0.25rem 0;
      color: #495057;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar a i,
    .sidebar .nav-link i {
      font-size: 1.2rem;
      width: 30px;
      margin-right: 0.5rem;
    }

    .sidebar a:hover,
    .sidebar .nav-link:hover {
      background-color: rgba(13, 110, 253, 0.1);
      color: #0d6efd;
    }

    .sidebar a.active {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
    }

    .sidebar hr {
      border-color: #e9ecef;
    }

    .sidebar .dropdown-menu {
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    #notification-badge {
      font-size: 0.65em !important;
    }

    .sidebar-footer {
      margin-top: auto;
    }

    .sidebar {
      width: 280px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1000;
    }

    .content {
      margin-left: 280px;
      padding: 2.5rem;
      width: calc(100% - 280px);
    }
  </style></head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1 class="mb-4">Manage Receptionists</h1>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-10"><label class="form-label">Search by Name</label><input type="text" id="nameFilter" class="form-control" placeholder="Enter name..."></div>
        <div class="col-md-2"><button id="filter-btn" class="btn btn-primary w-100"><i class="bi bi-search me-1"></i> Search</button></div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <span id="result-summary" class="text-muted"></span>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addReceptionistModal"><i class="bi bi-person-plus-fill me-1"></i> Add New</button>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
        <tr><th>Name</th><th>Username</th><th>Status</th><th class="text-end">Actions</th></tr>
        </thead>
        <tbody id="receptionist-table-body"></tbody>
      </table>
    </div>
  </div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<div class="modal fade" id="addReceptionistModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add New Receptionist</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="add-receptionist-form">
          <div class="mb-3"><label class="form-label">Full Name</label><input type="text" id="addFullName" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" id="addEmail" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="addContactNumber" class="form-control"></div><hr>
          <div class="mb-3"><label class="form-label">Username</label><input type="text" id="addUsername" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Password</label><input type="password" id="addPassword" class="form-control" required></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="add-receptionist-form" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editReceptionistModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Receptionist</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="edit-receptionist-form">
          <input type="hidden" id="editUserId">
          <div class="mb-3"><label class="form-label">Full Name</label><input type="text" id="editFullName" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" id="editEmail" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="editContactNumber" class="form-control"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="edit-receptionist-form" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;
  const editModal = new bootstrap.Modal(document.getElementById('editReceptionistModal'));
  const addModal = new bootstrap.Modal(document.getElementById('addReceptionistModal'));

  function loadReceptionists(page = 0) {
    currentPage = page;
    const name = document.getElementById('nameFilter').value;
    let url = `http://localhost:8080/api/receptionists?page=${page}&size=5&sort=staffProfile.fullName,asc`;
    if (name) url += `&name=${encodeURIComponent(name)}`;

    fetch(url, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(response => {
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              return response.json();
            })
            .then(pageData => {
              renderTable(pageData.content);
              renderPagination(pageData);
              document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} results.`;
            })
            .catch(error => {
              console.error("Error fetching receptionists:", error);
              document.getElementById('receptionist-table-body').innerHTML = `<tr><td colspan="4" class="text-center text-danger">Failed to load data. Please try again later.</td></tr>`;
            });
  }

  function renderTable(receptionists) {
    const tableBody = document.getElementById('receptionist-table-body');
    tableBody.innerHTML = '';
    if (!receptionists || receptionists.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-muted">No receptionists found.</td></tr>`;
      return;
    }
    receptionists.forEach(rec => {
      const statusBadgeClass = rec.active ? 'bg-success-soft' : 'bg-secondary-soft';
      const actionButton = rec.active
              ? `<button class="btn btn-outline-danger btn-sm action-btn" data-action="deactivate" data-id="${rec.userId}">Deactivate</button>`
              : `<button class="btn btn-outline-success btn-sm action-btn" data-action="activate" data-id="${rec.userId}">Activate</button>`;

      tableBody.innerHTML += `<tr>
                <td>${rec.fullName}</td>
                <td>${rec.username}</td>
                <td><span class="badge ${statusBadgeClass}">${rec.active ? 'ACTIVE' : 'INACTIVE'}</span></td>
                <td class="text-end">
                    <button class="btn btn-outline-primary btn-sm edit-btn" data-id="${rec.userId}" data-name="${rec.fullName}" data-email="${rec.email || ''}" data-contact="${rec.contactNumber || ''}">
                        <i class="bi bi-pencil-fill me-1"></i> Edit
                    </button>
                    ${actionButton}
                </td>
            </tr>`;
    });
    attachRowEventListeners();
  }

  function attachRowEventListeners() {
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.getElementById('editUserId').value = this.dataset.id;
        document.getElementById('editFullName').value = this.dataset.name;
        document.getElementById('editEmail').value = this.dataset.email;
        document.getElementById('editContactNumber').value = this.dataset.contact;
        editModal.show();
      });
    });
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        updateStatus(this.dataset.id, this.dataset.action);
      });
    });
  }

  function updateStatus(id, action) {
    if (!confirm(`Are you sure you want to ${action} this user?`)) return;
    fetch(`http://localhost:8080/api/receptionists/${id}/${action}`, {
      method: 'PATCH', headers: { 'Authorization': 'Bearer ' + token }
    }).then(res => { if (res.ok) loadReceptionists(currentPage); else alert('Error updating status.'); });
  }

  function renderPagination(pageData) {
    const paginationUl = document.getElementById('pagination');
    paginationUl.innerHTML = '';
    if (pageData.totalPages <= 1) return;

    const createPageItem = (pageNumber, text, isDisabled = false, isActive = false) => {
      const li = document.createElement('li');
      li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
      const a = document.createElement('a');
      a.className = 'page-link';
      a.href = '#';
      a.textContent = text;
      if (!isDisabled) {
        a.onclick = (e) => {
          e.preventDefault();
          loadReceptionists(pageNumber);
        };
      }
      li.appendChild(a);
      return li;
    };

    paginationUl.appendChild(createPageItem(currentPage - 1, 'Previous', pageData.first));
    for (let i = 0; i < pageData.totalPages; i++) {
      paginationUl.appendChild(createPageItem(i, i + 1, false, i === currentPage));
    }
    paginationUl.appendChild(createPageItem(currentPage + 1, 'Next', pageData.last));
  }

  document.getElementById('add-receptionist-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = { fullName: document.getElementById('addFullName').value, email: document.getElementById('addEmail').value, contactNumber: document.getElementById('addContactNumber').value, username: document.getElementById('addUsername').value, password: document.getElementById('addPassword').value };
    fetch('http://localhost:8080/api/receptionists', {
      method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(data)
    }).then(res => { if (res.ok) { addModal.hide(); this.reset(); loadReceptionists(0); } else { alert('Error adding receptionist.'); } });
  });

  document.getElementById('edit-receptionist-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('editUserId').value;
    const data = { fullName: document.getElementById('editFullName').value, email: document.getElementById('editEmail').value, contactNumber: document.getElementById('editContactNumber').value };
    fetch(`http://localhost:8080/api/receptionists/${id}`, {
      method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(data)
    }).then(res => { if (res.ok) { editModal.hide(); loadReceptionists(currentPage); } else { alert('Error updating receptionist.'); } });
  });

  document.getElementById('filter-btn').addEventListener('click', () => loadReceptionists(0));
  document.addEventListener('DOMContentLoaded', () => loadReceptionists(0));
</script>
</body>
</html>
