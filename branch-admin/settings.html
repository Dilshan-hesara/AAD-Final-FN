<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/auth.js" defer></script>

  <style>
    :root {
      --primary-light: #f4f7fc;
      --text-dark: #1a202c;
      --text-muted-light: #6c757d;
      --border-color: #e9ecef;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-light);
    }

    .content {
      padding: 2.5rem;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-weight: 700;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-muted-light);
    }

    .form-control {
      border-radius: 0.5rem;
      border-color: var(--border-color);
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .alert {
      border-radius: 0.5rem;
    }


    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 280px;
      padding: 1.5rem 1rem;
      background-color: #ffffff;
      border-right: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    #sidebar-profile-pic {
      border: 3px solid #dee2e6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    #sidebar-branch-name {
      font-weight: 600;
      color: #212529;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }

    #sidebar-admin-name {
      color: #6c757d;
      font-size: 0.85rem;
    }

    .sidebar a, .sidebar .nav-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      margin: 0.25rem 0;
      color: #495057;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar a i, .sidebar .nav-link i {
      font-size: 1.2rem;
      width: 30px;
      margin-right: 0.5rem;
    }

    .sidebar a:hover, .sidebar .nav-link:hover {
      background-color: rgba(13, 110, 253, 0.1);
      color: #0d6efd;
    }

    .sidebar a.active {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
    }

    .sidebar hr {
      border-color: #e9ecef;
    }


    .sidebar .dropdown-menu {
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    #notification-badge {
      font-size: 0.65em !important;
    }

    .sidebar-footer {
      margin-top: auto;
    }




    .sidebar {
      width: 280px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1000;
    }


    .content {
      margin-left: 280px;
      padding: 2.5rem;
      width: calc(100% - 280px);
    }
  </style>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1 class="mb-4">System Settings</h1>
  <div id="alert-placeholder"></div>
  <div class="card">
    <div class="card-body p-4">
      <h5 class="card-title mb-3">Appointment Pricing</h5>
      <form id="fee-form">
        <div class="mb-3">
          <label for="appointment-fee" class="form-label">Default Appointment Fee (Rs.)</label>
          <input type="number" id="appointment-fee" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> Update Fee</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  $(document).ready(function() {
    const token = localStorage.getItem('authToken');
    const feeInput = $('#appointment-fee');
    const alertPlaceholder = $('#alert-placeholder');

    function showAlert(message, type) {
      const icon = type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill';
      const alertHtml = `
                <div class="alert alert-${type} d-flex align-items-center" role="alert">
                    <i class="bi ${icon} me-2"></i>
                    <div>${message}</div>
                </div>`;
      alertPlaceholder.html(alertHtml);
    }

    $.ajax({
      url: 'http://localhost:8080/api/settings/appointment-fee',
      type: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function(data) {
        if(data && data.fee) {
          feeInput.val(data.fee.toFixed(2));
        }
      },
      error: function() {
        showAlert('Could not load the current appointment fee.', 'warning');
      }
    });

    $('#fee-form').on('submit', function(e) {
      e.preventDefault();
      const newFee = feeInput.val();
      if (newFee === '' || isNaN(newFee)) {
        showAlert('Please enter a valid fee.', 'danger');
        return;
      }

      $.ajax({
        url: 'http://localhost:8080/api/settings/appointment-fee',
        type: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        data: JSON.stringify({ fee: parseFloat(newFee) }),
        success: function() {
          showAlert('Appointment fee updated successfully!', 'success');
        },
        error: function() {
          showAlert('Error updating fee. Please try again.', 'danger');
        }
      });
    });
  });
</script>
</body>
</html>
