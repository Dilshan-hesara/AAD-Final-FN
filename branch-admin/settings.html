<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>System Settings</h1>
  <hr>
  <div id="alert-placeholder"></div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Appointment Pricing</h5>
      <form id="fee-form">
        <div class="mb-3">
          <label for="appointment-fee" class="form-label">Default Appointment Fee (Rs.)</label>
          <input type="number" id="appointment-fee" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Fee</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  $(document).ready(function() {
    const token = localStorage.getItem('authToken');
    const feeInput = $('#appointment-fee');
    const alertPlaceholder = $('#alert-placeholder');

    function showAlert(message, type) {
      alertPlaceholder.html(`<div class="alert alert-${type}" role="alert">${message}</div>`);
    }

    // Load the current fee when the page loads
    $.ajax({
      url: 'http://localhost:8080/api/settings/appointment-fee',
      type: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function(data) {
        feeInput.val(data.fee.toFixed(2));
      }
    });

    // Handle the form submission to update the fee
    $('#fee-form').on('submit', function(e) {
      e.preventDefault();
      const newFee = feeInput.val();

      $.ajax({
        url: 'http://localhost:8080/api/settings/appointment-fee',
        type: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        data: JSON.stringify({ fee: newFee }),
        success: function() {
          showAlert('Appointment fee updated successfully!', 'success');
        },
        error: function() {
          showAlert('Error updating fee.', 'danger');
        }
      });
    });
  });
</script>
</body>
</html>
