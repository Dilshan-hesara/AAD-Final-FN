<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Messaging</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Page Protection Script -->
  <script src="../js/auth.js" defer></script>
  <style>
    .chat-container { display: flex; height: 75vh; }
    .branch-list { width: 30%; border-right: 1px solid #ddd; overflow-y: auto; }
    .chat-window { width: 70%; display: flex; flex-direction: column; }
    .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #f1f3f5; }
    .message { margin-bottom: 15px; }
    .message-content { padding: 10px 15px; border-radius: 18px; max-width: 70%; clear: both; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .sender { text-align: right; }
    .sender .message-content { background-color: #0d6efd; color: white; float: right; }
    .receiver .message-content { background-color: #ffffff; border: 1px solid #e9ecef; float: left; }
    .sender-name-admin { font-weight: bold; color: #0d6efd; }
    .sender-name-receptionist { font-weight: bold; color: #6c757d; }
  </style>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Internal Messaging</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#composeModal"><i class="bi bi-pencil-square"></i> New Message</button>
  </div>
  <hr>
  <div class="card shadow-sm"><div class="card-body p-0">
    <div class="chat-container">
      <div id="branch-list" class="branch-list list-group list-group-flush"></div>
      <div class="chat-window">
        <div class="p-3 border-bottom bg-light"><h5 id="chat-header">Select a branch to start a conversation</h5></div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="p-3 border-top">
          <form id="message-form" class="d-flex">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message..." required disabled>
            <button type="submit" class="btn btn-primary ms-2"><i class="bi bi-send-fill"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div></div>
</div>

<!-- New Message Modal -->
<div class="modal fade" id="composeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="compose-form">
        <div class="modal-header"><h5 class="modal-title">Compose New Message</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">To:</label><select id="recipient-select" class="form-select" required><option value="">-- Select a Branch --</option></select></div>
          <div class="mb-3"><label class="form-label">Message:</label><textarea id="compose-message-text" class="form-control" rows="4" required></textarea></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let myBranchId = null;
  let activeConversationId = null;
  const composeModal = new bootstrap.Modal(document.getElementById('composeModal'));

  function loadOtherBranches() {
    fetch('http://localhost:8080/api/staff/my-profile', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(profile => {
      myBranchId = profile.branchId;
      fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } })
              .then(res => res.json()).then(branches => {
        const list = document.getElementById('branch-list');
        const recipientSelect = document.getElementById('recipient-select');
        list.innerHTML = '';
        recipientSelect.innerHTML = '<option value="">-- Select a Branch --</option>';
        branches.forEach(branch => {
          if (branch.id !== myBranchId) {
            list.innerHTML += `<a href="#" class="list-group-item list-group-item-action" id="branch-link-${branch.id}" onclick="loadConversation(${branch.id}, '${branch.name}')">${branch.name}</a>`;
            recipientSelect.innerHTML += `<option value="${branch.id}">${branch.name}</option>`;
          }
        });
      });
    });
  }

  function loadConversation(otherBranchId, branchName) {
    activeConversationId = otherBranchId;
    document.querySelectorAll('.branch-list a').forEach(a => a.classList.remove('active'));
    document.getElementById(`branch-link-${otherBranchId}`).classList.add('active');
    document.getElementById('chat-header').textContent = `Chat with ${branchName}`;
    document.getElementById('message-input').disabled = false;

    fetch(`http://localhost:8080/api/messages/conversation/${otherBranchId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(messages => {
      const chatBox = document.getElementById('chat-messages');
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const senderClass = msg.senderBranchId === myBranchId ? 'sender' : 'receiver';
        const senderName = senderClass === 'sender' ? 'Me' : msg.senderFullName;

        let senderNameClass = 'text-muted';
        if (msg.senderRole === 'BRANCH_ADMIN') senderNameClass = 'sender-name-admin';
        if (msg.senderRole === 'RECEPTIONIST') senderNameClass = 'sender-name-receptionist';

        chatBox.innerHTML += `<div class="message ${senderClass}"><small class="${senderNameClass}">${senderName}</small><div class="message-content">${msg.content}</div></div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function sendMessage(receiverId, content) {
    const data = { receiverBranchId: receiverId, content: content };
    fetch('http://localhost:8080/api/messages/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(data)
    }).then(res => {
      if(res.ok) {
        const headerText = document.getElementById('chat-header').textContent;
        loadConversation(receiverId, headerText.replace('Chat with ', ''));
      } else { alert('Failed to send message'); }
    });
  }

  document.getElementById('message-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const content = document.getElementById('message-input').value;
    if (!content || !activeConversationId) return;
    sendMessage(activeConversationId, content);
    this.reset();
  });

  document.getElementById('compose-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const receiverId = document.getElementById('recipient-select').value;
    const content = document.getElementById('compose-message-text').value;
    if (!receiverId || !content) return;
    sendMessage(receiverId, content);
    this.reset();
    composeModal.hide();
  });

  document.addEventListener('DOMContentLoaded', loadOtherBranches);
</script>
</body>
</html>
