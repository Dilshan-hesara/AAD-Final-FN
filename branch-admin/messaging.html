<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Messaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
  <style>
    .chat-container { display: flex; height: 75vh; }
    .branch-list { width: 30%; border-right: 1px solid #ddd; overflow-y: auto; }
    .chat-window { width: 70%; display: flex; flex-direction: column; }
    .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #f1f3f5; }
    .message { margin-bottom: 15px; }
    .message-content { padding: 10px 15px; border-radius: 18px; max-width: 70%; clear: both; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .sender { text-align: right; }
    .sender .message-content { background-color: #0d6efd; color: white; float: right; }
    .receiver .message-content { background-color: #ffffff; border: 1px solid #e9ecef; float: left; }
  </style>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>Internal Messaging</h1><hr>
  <div class="card shadow-sm"><div class="card-body p-0">
    <div class="chat-container">
      <div id="branch-list" class="branch-list list-group list-group-flush"></div>
      <div class="chat-window">
        <div class="p-3 border-bottom bg-light"><h5 id="chat-header">Select a branch to start a conversation</h5></div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="p-3 border-top">
          <form id="message-form" class="d-flex">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message..." required disabled>
            <button type="submit" class="btn btn-primary ms-2"><i class="bi bi-send-fill"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let myBranchId = null;
  let activeConversationId = null;

  function loadOtherBranches() {
    fetch('http://localhost:8080/api/staff/my-profile', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(profile => {
      myBranchId = profile.branchId;
      fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } })
              .then(res => res.json()).then(branches => {
        const list = document.getElementById('branch-list');
        list.innerHTML = '';
        branches.forEach(branch => {
          if (branch.id !== myBranchId) {
            list.innerHTML += `<a href="#" class="list-group-item list-group-item-action" id="branch-link-${branch.id}" onclick="loadConversation(${branch.id}, '${branch.name}')">${branch.name}</a>`;
          }
        });
      });
    });
  }

  function loadConversation(otherBranchId, branchName) {
    activeConversationId = otherBranchId;
    document.querySelectorAll('.branch-list a').forEach(a => a.classList.remove('active'));
    document.getElementById(`branch-link-${otherBranchId}`).classList.add('active');
    document.getElementById('chat-header').textContent = `Chat with ${branchName}`;
    document.getElementById('message-input').disabled = false;

    fetch(`http://localhost:8080/api/messages/conversation/${otherBranchId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(messages => {
      const chatBox = document.getElementById('chat-messages');
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const senderClass = msg.senderBranchId === myBranchId ? 'sender' : 'receiver';
        const senderName = senderClass === 'sender' ? 'Me' : msg.senderBranchName;
        chatBox.innerHTML += `<div class="message ${senderClass}"><small class="text-muted">${senderName}</small><div class="message-content">${msg.content}</div></div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  document.getElementById('message-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const content = document.getElementById('message-input').value;
    if (!content || !activeConversationId) return;

    const data = { receiverBranchId: activeConversationId, content: content };

    fetch('http://localhost:8080/api/messages/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(data)
    }).then(res => {
      if(res.ok) {
        document.getElementById('message-input').value = '';
        const headerText = document.getElementById('chat-header').textContent;
        loadConversation(activeConversationId, headerText.replace('Chat with ', ''));
      } else { alert('Failed to send message'); }
    });
  });

  document.addEventListener('DOMContentLoaded', loadOtherBranches);
</script>
</body>
</html>
