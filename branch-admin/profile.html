<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>My Profile</h1>
  <hr>
  <div id="alert-placeholder"></div>

  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Personal Details</h4>
          <form id="update-profile-form">
            <div class="mb-3"><label class="form-label">Full Name</label><input type="text" id="fullName" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="contactNumber" class="form-control"></div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
          <hr class="my-5">
          <h4 class="card-title mb-4">Change Password</h4>
          <form id="change-password-form">
            <div class="mb-3"><label class="form-label">Current Password</label><input type="password" id="currentPassword" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">New Password</label><input type="password" id="newPassword" class="form-control" required></div>
            <button type="submit" class="btn btn-danger">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  const alertPlaceholder = document.getElementById('alert-placeholder');

  // Function to show alerts
  function showAlert(message, type) {
    alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
  }

  // Populate form with existing data when page loads
  document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:8080/api/staff/my-profile', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(profile => {
              document.getElementById('fullName').value = profile.fullName;
              document.getElementById('email').value = profile.email;
              document.getElementById('contactNumber').value = profile.contactNumber;
            });
  });

  // Handle profile update
  document.getElementById('update-profile-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const profileData = {
      fullName: document.getElementById('fullName').value,
      email: document.getElementById('email').value,
      contactNumber: document.getElementById('contactNumber').value,
    };
    fetch('http://localhost:8080/api/staff/my-profile/update', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(profileData)
    }).then(res => res.ok ? showAlert('Profile updated successfully!', 'success') : showAlert('Error updating profile.', 'danger'));
  });

  // Handle password change
  document.getElementById('change-password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const passwordData = {
      currentPassword: document.getElementById('currentPassword').value,
      newPassword: document.getElementById('newPassword').value,
    };
    fetch('http://localhost:8080/api/staff/my-profile/change-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(passwordData)
    }).then(res => {
      if (res.ok) {
        showAlert('Password changed successfully!', 'success');
        this.reset();
      } else {
        showAlert('Error changing password. Check your current password.', 'danger');
      }
    });
  });
</script>
</body>
</html>
