<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Manage Doctors</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
      <i class="bi bi-plus-circle"></i> Add New Doctor
    </button>
  </div>
  <hr>

  <h4 class="mt-4">Active Doctors</h4>
  <table class="table table-hover">
    <thead class="table-light">
    <tr><th>Name</th><th>Specialization</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody id="active-doctor-table-body"></tbody>
  </table>

  <h4 class="mt-5">Deactivated Doctors</h4>
  <table class="table table-hover table-sm">
    <thead class="table-light">
    <tr><th>Name</th><th>Specialization</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody id="inactive-doctor-table-body"></tbody>
  </table>
</div>

<div class="modal fade" id="addDoctorModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Doctor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="add-doctor-form">
          <div class="mb-3"><label class="form-label">Full Name</label><input type="text" id="fullName" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Specialization</label><input type="text" id="specialization" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="contactNumber" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="add-doctor-form" class="btn btn-primary">Save Doctor</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');

  function loadActiveDoctors() {
    fetch('http://localhost:8080/api/doctors', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(response => response.json())
            .then(doctors => {
              const tableBody = document.getElementById('active-doctor-table-body');
              tableBody.innerHTML = '';
              doctors.forEach(doctor => {
                tableBody.innerHTML += `
                        <tr>
                            <td>${doctor.fullName}</td>
                            <td>${doctor.specialization}</td>
                            <td><span class="badge bg-success">ACTIVE</span></td>
                            <td><button class="btn btn-danger btn-sm" onclick="updateDoctorStatus(${doctor.id}, 'deactivate')">Deactivate</button></td>
                        </tr>`;
              });
            });
  }

  function loadInactiveDoctors() {
    fetch('http://localhost:8080/api/doctors/inactive', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(response => response.json())
            .then(doctors => {
              const tableBody = document.getElementById('inactive-doctor-table-body');
              tableBody.innerHTML = '';
              doctors.forEach(doctor => {
                tableBody.innerHTML += `
                        <tr>
                            <td>${doctor.fullName}</td>
                            <td>${doctor.specialization}</td>
                            <td><span class="badge bg-secondary">INACTIVE</span></td>
                            <td><button class="btn btn-success btn-sm" onclick="updateDoctorStatus(${doctor.id}, 'activate')">Activate</button></td>
                        </tr>`;
              });
            });
  }

  function updateDoctorStatus(id, action) {
    const url = `http://localhost:8080/api/doctors/${id}/${action}`;
    if (!confirm(`Are you sure you want to ${action} this doctor?`)) return;

    fetch(url, {
      method: 'PATCH',
      headers: { 'Authorization': 'Bearer ' + token },
    }).then(response => {
      if (response.ok) {
        alert(`Doctor status updated successfully!`);
        loadActiveDoctors();
        loadInactiveDoctors();
      } else {
        alert('Error updating status.');
      }
    });
  }

  document.getElementById('add-doctor-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const doctorData = { /* ... get form data ... */ };
    fetch('http://localhost:8080/api/doctors', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(doctorData)
    }).then(response => {
      if (response.ok) {
        alert('Doctor added successfully!');
        location.reload();
      } else { alert('Error adding doctor.'); }
    });
  });

  document.addEventListener('DOMContentLoaded', function() {
    loadActiveDoctors();
    loadInactiveDoctors();
  });
</script>
</body>
</html>
