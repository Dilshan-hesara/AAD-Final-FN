<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Manage Doctors</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
      <i class="bi bi-plus-circle"></i> Add New Doctor
    </button>
  </div>
  <hr>

  <table class="table table-hover">
    <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Specialization</th>
      <th>Contact Number</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody id="doctor-table-body">
    </tbody>
  </table>
</div>

<div class="modal fade" id="addDoctorModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Doctor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="add-doctor-form">
          <div class="mb-3"><label class="form-label">Full Name</label><input type="text" id="fullName" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Specialization</label><input type="text" id="specialization" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="contactNumber" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="add-doctor-form" class="btn btn-primary">Save Doctor</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');

  // Function to fetch and display doctors
  function loadDoctors() {
    fetch('http://localhost:8080/api/doctors', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(response => response.json())
            .then(doctors => {
              const tableBody = document.getElementById('doctor-table-body');
              tableBody.innerHTML = ''; // Clear existing rows
              doctors.forEach(doctor => {
                tableBody.innerHTML += `
                        <tr>
                            <td>${doctor.fullName}</td>
                            <td>${doctor.specialization}</td>
                            <td>${doctor.contactNumber}</td>
                            <td>${doctor.email}</td>
                            <td><span class="badge bg-success">${doctor.status}</span></td>
                        </tr>
                    `;
              });
            });
  }

  // Function to handle form submission for adding a new doctor
  document.getElementById('add-doctor-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const doctorData = {
      fullName: document.getElementById('fullName').value,
      specialization: document.getElementById('specialization').value,
      contactNumber: document.getElementById('contactNumber').value,
      email: document.getElementById('email').value
    };

    fetch('http://localhost:8080/api/doctors', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(doctorData)
    }).then(response => {
      if (response.ok) {
        alert('Doctor added successfully!');
        location.reload(); // Reload page to see the new doctor
      } else {
        alert('Error adding doctor.');
      }
    });
  });

  // Load doctors when the page is ready
  document.addEventListener('DOMContentLoaded', loadDoctors);
</script>
</body>
</html>
