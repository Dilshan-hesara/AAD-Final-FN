<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book New Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
    <h1>Book New Appointment</h1>
    <hr>
    <div class="card">
        <div class="card-body">
            <form id="book-appointment-form">
                <div class="mb-3">
                    <label class="form-label">Select Patient</label>
                    <select id="patient-select" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Doctor</label>
                    <select id="doctor-select" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Appointment Date & Time</label>
                    <input type="datetime-local" id="appointmentDate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Book Appointment</button>
            </form>
        </div>
    </div>
</div>
<script src="../js/layout-loader.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const patientSelect = document.getElementById('patient-select');
    const doctorSelect = document.getElementById('doctor-select');

    // Fetch patients and doctors to populate dropdowns
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch patients (you need to create this API endpoint)
        fetch('http://localhost:8080/api/patients', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(patients => {
            patients.forEach(p => patientSelect.innerHTML += `<option value="${p.id}">${p.fullName}</option>`);
        });

        // Fetch doctors for this branch
        fetch('http://localhost:8080/api/doctors', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(doctors => {
            doctors.forEach(d => doctorSelect.innerHTML += `<option value="${d.id}">${d.fullName}</option>`);
        });
    });

    // Handle form submission
    document.getElementById('book-appointment-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const appointmentData = {
            patientId: patientSelect.value,
            doctorId: doctorSelect.value,
            appointmentDate: document.getElementById('appointmentDate').value,
        };
        fetch('http://localhost:8080/api/appointments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify(appointmentData)
        }).then(response => {
            if (response.ok) {
                alert('Appointment booked successfully!');
                window.location.href = 'appointments.html';
            } else { alert('Error booking appointment.'); }
        });
    });
</script>
</body>
</html>
