<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Manage Appointments</h1>
        <a href="book-appointment.html" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Book New Appointment</a>
    </div>
    <hr>

    <div class="card bg-light mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-8">
                    <label for="searchInput" class="form-label">Search by Patient Name</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Enter patient name...">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button id="search-btn" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Date & Time</th><th>Status (Payment)</th><th>Actions</th></tr>
        </thead>
        <tbody id="appointment-table-body"></tbody>
    </table>
</div>

<script src="../js/layout-loader.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const tableBody = document.getElementById('appointment-table-body');
    let allAppointments = []; // To store all appointments for searching

    function renderTable(appointments) {
        tableBody.innerHTML = '';
        appointments.forEach(app => {
            const statusOptions = ['PENDING_PAYMENT', 'CONFIRMED', 'COMPLETED', 'CANCELLED']
                .map(s => `<option value="${s}" ${s === app.status ? 'selected' : ''}>${s}</option>`)
                .join('');

            tableBody.innerHTML += `
                    <tr>
                        <td>${app.id}</td>
                        <td>${app.patientName}</td>
                        <td>${app.doctorName}</td>
                        <td>${new Date(app.appointmentDate).toLocaleString()}</td>
                        <td>
                            <form class="d-flex status-update-form" data-id="${app.id}">
                                <select class="form-select form-select-sm" name="status">${statusOptions}</select>
                                <button type="submit" class="btn btn-success btn-sm ms-2" title="Update Status"><i class="bi bi-check-lg"></i></button>
                            </form>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info complete-btn" data-id="${app.id}" title="Mark as Completed">Mark as Completed</button>
                        </td>
                    </tr>
                `;
        });
        attachEventListeners();
    }

    function loadAppointments() {
        fetch('http://localhost:8080/api/appointments', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(data => {
                allAppointments = data;
                renderTable(allAppointments);
            });
    }

    function attachEventListeners() {
        document.querySelectorAll('.status-update-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const appointmentId = this.dataset.id;
                const newStatus = this.querySelector('select[name="status"]').value;
                updateStatus(appointmentId, newStatus);
            });
        });

        document.querySelectorAll('.complete-btn').forEach(button => {
            button.addEventListener('click', function() {
                const appointmentId = this.dataset.id;
                if (confirm('Are you sure you want to mark this appointment as COMPLETED?')) {
                    updateStatus(appointmentId, 'COMPLETED');
                }
            });
        });
    }

    function updateStatus(id, status) {
        fetch(`http://localhost:8080/api/appointments/${id}/status`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify({ status: status })
        })
            .then(response => {
                if (response.ok) {
                    alert('Status updated successfully!');
                    loadAppointments(); // Refresh the list
                } else { alert('Failed to update status.'); }
            });
    }

    document.getElementById('search-btn').addEventListener('click', function() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const filteredAppointments = allAppointments.filter(app =>
            app.patientName.toLowerCase().includes(keyword)
        );
        renderTable(filteredAppointments);
    });

    document.addEventListener('DOMContentLoaded', loadAppointments);
</script>
</body>
</html>
