<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/auth.js" defer></script>

    <style>
        :root {
            --primary-light: #f4f7fc;
            --text-dark: #1a202c;
            --text-muted-light: #6c757d;
            --border-color: #e9ecef;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-light);
        }

        .sidebar {
            width: 280px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            background-color: #ffffff;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            transition: width 0.3s ease;
        }

        .content {
            margin-left: 280px;
            padding: 2.5rem;
            width: calc(100% - 280px);
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .modal-content {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .modal-header, .modal-footer {
            border-color: var(--border-color);
        }

        h1 {
            font-weight: 700;
        }

        .table {
            vertical-align: middle;
        }
        .table thead th {
            font-weight: 600;
            color: var(--text-muted-light);
            text-transform: uppercase;
            font-size: 0.8rem;
            border-bottom-width: 1px;
            background-color: #f8f9fa;
        }
        .table tbody td {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .status-update-form select {
            min-width: 150px;
        }

        .pagination .page-link {
            border: none;
            border-radius: 0.5rem;
            margin: 0 3px;
            color: var(--text-muted-light);
            transition: all 0.2s ease;
        }
        .pagination .page-link:hover {
            background-color: #dee2e6;
            color: var(--text-dark);
        }
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }

        #sidebar-profile-pic { border: 3px solid #dee2e6; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        #sidebar-branch-name { font-weight: 600; color: #212529; margin-top: 0.5rem; margin-bottom: 0.25rem; }
        #sidebar-admin-name { color: #6c757d; font-size: 0.85rem; }
        .sidebar a, .sidebar .nav-link { display: flex; align-items: center; padding: 0.8rem 1rem; margin: 0.25rem 0; color: #495057; text-decoration: none; border-radius: 0.5rem; font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
        .sidebar a i, .sidebar .nav-link i { font-size: 1.2rem; width: 30px; margin-right: 0.5rem; }
        .sidebar a:hover, .sidebar .nav-link:hover { background-color: rgba(13, 110, 253, 0.1); color: #0d6efd; }
        .sidebar a.active { background-color: #0d6efd; color: #fff; font-weight: 500; box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2); }
        .sidebar hr { border-color: #e9ecef; }
        .sidebar .dropdown-menu { border-radius: 0.5rem; border: 1px solid #dee2e6; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        #notification-badge { font-size: 0.65em !important; }
        .sidebar-footer { margin-top: auto; }

        @media print {
            body { background-color: #fff; }
            #sidebar-placeholder, .filter-card, .d-flex.justify-content-between, .modal, nav, .modal-backdrop, .no-print { display: none !important; }
            .content { padding: 0; margin: 0; width: 100% !important; }
            .card { box-shadow: none; border: 1px solid #dee2e6; }
        }
    </style>
</head>
<body>
<div id="sidebar-placeholder"></div>

<div class="content">
    <h1 class="mb-4">Appointment Report & Management</h1>

    <div class="card mb-4 filter-card">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-3"><label class="form-label">Search Patient</label><input type="text" id="patientName" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Filter by Date</label><input type="date" id="date" class="form-control"></div>
                <div class="col-md-3"><label class="form-label">Filter by Status</label><select id="status" class="form-select"><option value="">All</option><option value="PENDING_PAYMENT">Pending</option><option value="CONFIRMED">Confirmed</option><option value="COMPLETED">Completed</option><option value="CANCELLED">Cancelled</option></select></div>
                <div class="col-md-3"><button id="filter-btn" class="btn btn-primary w-100"><i class="bi bi-search me-1"></i> Filter / Search</button></div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <span id="result-summary" class="text-muted"></span>
        <div>
            <a href="book-appointment.html" class="btn btn-success"><i class="bi bi-calendar-plus-fill me-1"></i> Book New Appointment</a>
            <button id="print-btn" class="btn btn-outline-secondary ms-2"><i class="bi bi-printer me-1"></i> Print Report</button>
        </div>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Date & Time</th><th>Status</th><th class="text-end">Actions</th></tr>
                </thead>
                <tbody id="appointment-table-body"></tbody>
            </table>
        </div>
    </div>

    <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<div class="modal fade" id="billModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div id="bill-content" class="modal-body"></div>
            <div class="modal-footer no-print">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="printBill()">Print Bill</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    let currentPage = 0;
    const billModal = new bootstrap.Modal(document.getElementById('billModal'));
    let currentBillHTML = '';

    function loadAppointments(page = 0) {
        currentPage = page;
        const patientName = document.getElementById('patientName').value;
        const status = document.getElementById('status').value;
        const date = document.getElementById('date').value;

        let url = `http://localhost:8080/api/appointments?page=${page}&size=10&sort=appointmentDate,desc`;
        if (patientName) url += `&patientName=${patientName}`;
        if (status) url += `&status=${status}`;
        if (date) url += `&date=${date}`;

        fetch(url, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(pageData => {
                renderTable(pageData.content);
                renderPagination(pageData);
                document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} results.`;
            });
    }

    function renderTable(appointments) {
        const tableBody = document.getElementById('appointment-table-body');
        tableBody.innerHTML = '';
        if (!appointments || appointments.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-muted">No appointments found for the selected criteria.</td></tr>`;
            return;
        }
        const statusList = ['PENDING_PAYMENT', 'CONFIRMED', 'COMPLETED', 'CANCELLED'];
        appointments.forEach(app => {
            const statusOptions = statusList.map(s => {
                const displayName = s.replace('_', ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                return `<option value="${s}" ${s === app.status ? 'selected' : ''}>${displayName}</option>`
            }).join('');

            tableBody.innerHTML += `
                <tr>
                    <td>#${app.id}</td>
                    <td>${app.patientName}</td>
                    <td>${app.doctorName}</td>
                    <td>${new Date(app.appointmentDate).toLocaleString()}</td>
                    <td>
                        <form class="d-flex status-update-form" data-id="${app.id}">
                            <select class="form-select form-select-sm" name="status">${statusOptions}</select>
                            <button type="submit" class="btn btn-outline-success btn-sm ms-2" title="Update Status">
                                <i class="bi bi-check-lg"></i>
                            </button>
                        </form>
                    </td>
                    <td class="text-end">
                        <button class="btn btn-outline-info btn-sm" onclick="viewBill(${app.id})"><i class="bi bi-receipt me-1"></i>View Bill</button>
                        <button class="btn btn-outline-secondary btn-sm complete-btn" data-id="${app.id}">Mark Completed</button>
                    </td>
                </tr>
            `;
        });
        attachRowEventListeners();
    }

    function attachRowEventListeners() {
        document.querySelectorAll('.status-update-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                updateStatus(this.dataset.id, this.querySelector('select').value);
            });
        });
        document.querySelectorAll('.complete-btn').forEach(button => {
            button.addEventListener('click', function() {
                updateStatus(this.dataset.id, 'COMPLETED');
            });
        });
    }

    function updateStatus(id, status) {
        fetch(`http://localhost:8080/api/appointments/${id}/status`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify({ status: status })
        }).then(response => {
            if (response.ok) {
                loadAppointments(currentPage);
            } else {
                alert('Failed to update status.');
            }
        });
    }

    function viewBill(appointmentId) {
        fetch(`http://localhost:8080/api/appointments/${appointmentId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(app => {
                const appointmentDate = new Date(app.appointmentDate);
                const feeDisplay = app.fee ? Number(app.fee).toFixed(2) : '0.00';
                currentBillHTML = `
                <div style="font-family: Arial, sans-serif; padding: 20px; color: #000;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <h3 style="margin: 0;">Hospital Management System</h3>
                            <p style="margin: 5px 0 0;">Appointment Summary & Bill</p>
                        </div>
                        <div style="text-align: right;">
                            <p style="margin: 0;"><strong>Bill No:</strong> AP-${app.id}</p>
                            <p style="margin: 5px 0 0;"><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                        </div>
                    </div><hr style="margin: 20px 0;"><p><strong>Patient:</strong> ${app.patientName}</p><p><strong>Doctor:</strong> ${app.doctorName}</p><p><strong>Appointment:</strong> ${appointmentDate.toLocaleString()}</p><p><strong>Reason:</strong> ${app.reason || 'N/A'}</p><hr style="margin: 20px 0;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead><tr style="border-bottom: 1px solid #ccc;"><th style="text-align: left; padding-bottom: 10px;">Description</th><th style="text-align: right; padding-bottom: 10px;">Amount</th></tr></thead>
                        <tbody><tr><td style="padding-top: 10px;">Appointment Fee</td><td style="text-align: right; padding-top: 10px;">Rs. ${feeDisplay}</td></tr><tr style="font-weight: bold; border-top: 2px solid #000; margin-top: 10px;"><td style="padding-top: 10px;">Total</td><td style="text-align: right; padding-top: 10px;">Rs. ${feeDisplay}</td></tr></tbody>
                    </table><p style="text-align: center; font-size: small; color: gray; margin-top: 40px;">* This is a system generated bill.</p>
                </div>`;
                document.getElementById('bill-content').innerHTML = currentBillHTML;
                billModal.show();
            });
    }

    function printBill() {
        const newWindow = window.open('', '_blank');
        newWindow.document.write(`<html><head><title>Print Bill</title><style> body { font-family: Arial, sans-serif; } </style></head><body onload="window.print(); window.close();">${currentBillHTML}</body></html>`);
        newWindow.document.close();
    }

    function renderPagination(pageData) {
        const paginationUl = document.getElementById('pagination');
        paginationUl.innerHTML = '';
        if (pageData.totalPages <= 1) return;
        const createPageItem = (pageNumber, text, isDisabled = false, isActive = false) => {
            const li = document.createElement('li');
            li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
            const a = document.createElement('a');
            a.className = 'page-link';
            a.href = '#';
            a.textContent = text;
            if (!isDisabled) { a.onclick = (e) => { e.preventDefault(); loadAppointments(pageNumber); }; }
            li.appendChild(a);
            return li;
        };
        paginationUl.appendChild(createPageItem(currentPage - 1, 'Previous', pageData.first));
        for (let i = 0; i < pageData.totalPages; i++) { paginationUl.appendChild(createPageItem(i, i + 1, false, i === currentPage)); }
        paginationUl.appendChild(createPageItem(currentPage + 1, 'Next', pageData.last));
    }

    document.getElementById('filter-btn').addEventListener('click', () => loadAppointments(0));
    document.getElementById('print-btn').addEventListener('click', () => window.print());
    document.addEventListener('DOMContentLoaded', () => loadAppointments(0));
</script>
</body>
</html>
