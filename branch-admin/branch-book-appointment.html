<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title th:text="'Book Appointment: ' + ${branch.name}">Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4" th:text="'New Appointment for ' + ${branch.name}">New Appointment for Colombo Branch</h1>
    <hr>

    <div class="card">
      <div class="card-header">
        Appointment Booking Form
      </div>
      <div class="card-body">
        <form th:action="@{/appointments/save-by-staff}" th:object="${newAppointment}" method="post">
          <input type="hidden" name="branchId" th:value="${branch.id}" />

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="patient" class="form-label">Select Patient</label>
              <select class="form-select" id="patient" th:field="*{patient.id}" required>
                <option value="">-- Choose an existing patient --</option>
                <option th:each="p : ${patientList}"
                        th:value="${p.id}"
                        th:text="${p.firstName} + ' ' + ${p.lastName} + ' (ID: ' + ${p.id} + ')'">
                </option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="doctor" class="form-label">Select Doctor (This Branch Only)</label>
              <select class="form-select" id="doctor" th:field="*{doctor.id}" required>
                <option value="">-- Choose a doctor --</option>
                <option th:each="doc : ${doctorListOfBranch}"
                        th:value="${doc.id}"
                        th:text="${doc.firstName} + ' ' + ${doc.lastName} + ' (' + ${doc.specialization} + ')'">
                </option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="appointmentDate" class="form-label">Appointment Date</label>
              <input type="date" class="form-control" id="appointmentDate" th:field="*{appointmentDate}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="appointmentTime" class="form-label">Appointment Time</label>
              <input type="time" class="form-control" id="appointmentTime" required>
            </div>

            <div class="col-md-12 mb-3">
              <label for="reason" class="form-label">Reason for Appointment</label>
              <textarea class="form-control" id="reason" th:field="*{reason}" rows="3"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Book Appointment</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
