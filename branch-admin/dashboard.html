<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branch Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="mb-0">Branch Dashboard</h1>
      <p id="current-date-time" class="text-muted"></p>
    </div>
    <a href="book-appointment.html" class="btn btn-lg btn-success" target="_blank">
      <i class="bi bi-globe"></i> Book Online Appointment
    </a>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-3 mb-4">
      <div class="card bg-info text-white h-100">
        <div class="card-body text-center">
          <h4>Receptionists</h4>
          <h2 id="receptionist-count" class="display-5">...</h2>
        </div>
      </div>
    </div>
    <div class="col-lg-3 mb-4">
      <div class="card bg-warning text-dark h-100">
        <div class="card-body text-center">
          <h4>Active Doctors</h4>
          <h2 id="doctor-count" class="display-5">...</h2>
        </div>
      </div>
    </div>
    <div class="col-lg-3 mb-4">
      <div class="card bg-success text-white h-100">
        <div class="card-body text-center">
          <h4>Appointments Today</h4>
          <h2 id="appointments-today" class="display-5">...</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-4 shadow-sm">
    <div class="card-header">
      <i class="bi bi-cloud-check-fill"></i> Today's Online Bookings
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-light">
        <tr><th>ID</th><th>Patient Name</th><th>Doctor Name</th><th>Time</th><th>Status</th></tr>
        </thead>
        <tbody id="online-bookings-table"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');

  // Function to update the clock every second
  function updateClock() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.getElementById('current-date-time').textContent = now.toLocaleDateString('en-US', options);
  }

  // Function to load today's online bookings
  function loadOnlineBookings() {
    fetch('http://localhost:8080/api/appointments/online-bookings/today', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(appointments => {
              const tbody = document.getElementById('online-bookings-table');
              tbody.innerHTML = '';
              if (appointments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No online bookings for today.</td></tr>';
              } else {
                appointments.forEach(app => {
                  const time = new Date(app.appointmentDate).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                  tbody.innerHTML += `
                            <tr>
                                <td>${app.id}</td>
                                <td>${app.patientName}</td>
                                <td>${app.doctorName}</td>
                                <td>${time}</td>
                                <td><span class="badge bg-primary">${app.status}</span></td>
                            </tr>
                        `;
                });
              }
            });
  }

  // Run functions when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    updateClock();
    setInterval(updateClock, 1000); // Update clock every second
    loadOnlineBookings();
  });
</script>
</body>
</html>
