<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{branch-layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>Branch Messaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .chat-container { display: flex; height: 80vh; }
    .branch-list { width: 30%; border-right: 1px solid #ddd; overflow-y: auto; }
    .chat-window { width: 70%; display: flex; flex-direction: column; }
    .chat-header { padding: 15px; border-bottom: 1px solid #ddd; background-color: #f8f9fa; }
    .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #e9ecef; }
    .chat-input { padding: 15px; border-top: 1px solid #ddd; }
    .message { margin-bottom: 15px; }
    .message .content { padding: 10px 15px; border-radius: 20px; max-width: 70%; }
    .message.sender .content { background-color: #0d6efd; color: white; float: right; }
    .message.receiver .content { background-color: #fff; border: 1px solid #ddd; float: left; }
  </style>
</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mt-4">Internal Messaging</h1>
      <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#composeModal">
        <i class="bi bi-pencil-square"></i> New Message
      </button>
    </div>

    <hr>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div class="chat-container">
          <div class="branch-list">
            <div class="list-group list-group-flush">
              <a th:href="@{/branch/messaging/{id}(id=${branch.id})}" class="list-group-item list-group-item-action"
                 th:each="branch : ${otherBranches}" th:classappend="${currentChatPartner?.id == branch.id} ? 'active' : ''">
                <div class="d-flex w-100 justify-content-between">
                  <h6 class="mb-1" th:text="${branch.name}">Kandy Branch</h6>
                </div>
                <p class="mb-1 small text-muted">Last message snippet...</p>
              </a>
            </div>
          </div>

          <div class="chat-window">
            <div class="chat-header">
              <h5 th:if="${currentChatPartner}" th:text="${currentChatPartner.name}">Kandy Branch</h5>
              <h5 th:unless="${currentChatPartner}">Select a branch to start messaging</h5>
            </div>

            <div class="chat-messages">
              <div class="message receiver clearfix">
                <div class="content">Hi, can you transfer patient #105's records?</div>
              </div>
              <div class="message sender clearfix">
                <div class="content">Sure, sending them over now.</div>
              </div>
              <div class="message clearfix" th:each="msg : ${messageHistory}"
                   th:classappend="${msg.senderBranch.id == myBranch.id} ? 'sender' : 'receiver'">
                <div class="content" th:text="${msg.content}">Message text here</div>
              </div>
            </div>

            <div class="chat-input">
              <form th:action="@{/branch/messaging/send}" method="post" class="d-flex">
                <input type="hidden" name="receiverBranchId" th:value="${currentChatPartner?.id}" />
                <input type="text" name="content" class="form-control" placeholder="Type a message..." required>
                <button type="submit" class="btn btn-primary ms-2"><i class="bi bi-send-fill"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="composeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/branch/messaging/send}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Compose New Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="recipient" class="form-label">To:</label>
            <select class="form-select" id="recipient" name="receiverBranchId" required>
              <option value="">-- Select a Branch --</option>
              <option th:each="branch : ${otherBranches}" th:value="${branch.id}" th:text="${branch.name}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message-text" class="form-label">Message:</label>
            <textarea class="form-control" id="message-text" name="content" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
