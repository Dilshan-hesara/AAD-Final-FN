<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title th:text="'Manage Doctors: ' + ${branch.name}">Manage Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mt-4" th:text="'Doctors in ' + ${branch.name}">Doctors in Colombo Branch</h1>
      <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
        <i class="bi bi-person-plus-fill"></i> Add New Doctor
      </button>
    </div>
    <hr>

    <div class="card">
      <div class="card-header">
        <i class="bi bi-table"></i>
        Doctor List
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialization</th>
            <th>Contact Number</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="doctor : ${doctorList}">
            <td th:text="${doctor.id}">101</td>
            <td th:text="${doctor.firstName}">Sunil</td>
            <td th:text="${doctor.lastName}">Fernando</td>
            <td th:text="${doctor.specialization}">Cardiologist</td>
            <td th:text="${doctor.contactNumber}">0771234567</td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-info">Edit</a>
              <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addDoctorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Doctor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/doctors/save}" th:object="${newDoctor}" method="post">
          <input type="hidden" name="branchId" th:value="${branch.id}" />

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" th:field="*{specialization}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" th:field="*{contactNumber}" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Doctor</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
