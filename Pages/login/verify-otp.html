<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verify Account - HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-5">
      <div class="card shadow">
        <div class="card-body p-5 text-center">
          <h3 class="card-title mb-3">Verify Your Account</h3>

          <p class="text-muted">
            A 6-digit One-Time Password (OTP) has been sent to your contact number ending in
            <strong th:text="${contactNumber}">******XX</strong>.
          </p>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            Invalid OTP. Please try again.
          </div>

          <form th:action="@{/verify-otp}" method="post">
            <input type="hidden" name="email" th:value="${email}" />

            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP Code</label>
              <input type="text" class="form-control form-control-lg text-center" id="otp" name="otp" maxlength="6" required>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">Verify & Proceed</button>
            </div>
          </form>

          <div class="mt-4">
            <a href="#">Resend OTP</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
