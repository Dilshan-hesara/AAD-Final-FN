<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create an Account - HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">Create Your Account</h3>
          <p class="text-center text-muted mb-4">Sign up to book and manage your appointments easily.</p>

          <form th:action="@{/register}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="contactNumber" class="form-label">Contact Number (for OTP verification)</label>
              <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g., 07xxxxxxxx" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Re Enter Password</label>
              <input type="password" class="form-control" id="repassword" name="password" required>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Register & Get OTP</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
