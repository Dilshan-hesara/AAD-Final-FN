<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Custom Styles - No Bootstrap CSS dependency for layout */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --input-border: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header .icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-weight: 600;
            font-size: 1.8rem;
        }

        .login-header p {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .input-field {
            width: 100%;
            padding: 12px 15px 12px 45px; /* space for icon */
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.85rem;
        }

        .options a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background-color: #0056b3; /* Darker shade of primary color */
        }
        .login-button:active {
            transform: scale(0.98);
        }

        .signup-link {
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <div class="login-header">
            <div class="icon"><i class="bi bi-hospital"></i></div>
            <h2>Welcome Back!</h2>
            <p>Login to access your HMS portal</p>
        </div>

        <form action="../user/appointment-booking.html">
            <div class="input-group">
                <i class="bi bi-person"></i>
                <input type="text" class="input-field" placeholder="Username or Email" required>
            </div>

            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" class="input-field" placeholder="Password" required>
            </div>

            <div class="options">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>

    </div>
</div>

</body>
</html>
