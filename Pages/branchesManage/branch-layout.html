<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} ?: 'Branch Dashboard'">Branch Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { display: flex; }
    .sidebar { width: 280px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #2c3e50; /* Changed color for distinction */ padding-top: 20px; }
    .sidebar .branch-name { padding: 0 15px; }
    .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: #ecf0f1; display: block; border-left: 3px solid transparent; }
    .sidebar a:hover { background-color: #34495e; color: white; border-left: 3px solid #3498db; }
    .content { margin-left: 280px; padding: 20px; width: 100%; }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="branch-name text-center mb-2">
    <h4 class="text-white">Branch Portal</h4>
    <h5 class="text-white-50" th:text="${currentBranchName}">Colombo Branch</h5>
  </div>
  <hr class="text-white-50">

  <a th:href="@{/branch/dashboard}">
    <i class="bi bi-speedometer2 me-2"></i> Dashboard
  </a>

  <a th:href="@{/branches}"><i class="bi bi-geo-alt-fill"></i> Branches MSG</a>


  <a th:href="@{/branch/doctors}">
    <i class="bi bi-heart-pulse-fill me-2"></i> Doctors
  </a>

  <a th:href="@{/branch/patients}">
    <i class="bi bi-person-fill me-2"></i> Patients
  </a>
  <a th:href="@{/branch/appointments}">
    <i class="bi bi-calendar-check-fill me-2"></i> Appointments
  </a>
  <a th:href="@{/branch/appointments/new}">
    <i class="bi bi-calendar-plus-fill me-2"></i> Book Appointment
  </a>

  <hr class="text-white-50 mt-4">
  <a th:href="@{/logout}">
    <i class="bi bi-box-arrow-right me-2"></i> Logout
  </a>
</div>

<div class="content">
  <div th:replace="${content}">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
