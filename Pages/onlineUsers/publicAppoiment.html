<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment - HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #f4f7f6;
    }
    .main-container {
      max-width: 800px;
      margin: 40px auto;
    }
    .form-card {
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <i class="bi bi-hospital-fill"></i>
      User Dashboard
    </a>
    <a href="../indexPublicHome.html" class="btn btn-outline-light">
      <i class="bi bi-box-arrow-right me-2"></i>Logout
    </a>
  </div>
</nav>

<main class="main-container">
  <div class="card form-card">
    <div class="card-body p-4 p-md-5">
      <h2 class="card-title text-center mb-2">Book Your Online Appointment</h2>
      <p class="text-center text-muted mb-4">Please fill out the form below to schedule your visit.</p>

      <form>
        <h5 class="mb-3">1. Personal Details</h5>
        <div class="row g-3">
          <div class="col-md-12">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="col-md-6">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>

        <hr class="my-4">

        <h5 class="mb-3">2. Appointment Details</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="doctor" class="form-label">Doctor / Specialty</label>
            <select class="form-select" id="doctor" required>
              <option selected disabled value="">Choose...</option>
              <option>Dr. Perera (Cardiologist)</option>
              <option>Dr. Silva (Dermatologist)</option>
              <option>Dr. Fernando (General Physician)</option>
              <option>Dr. Jayasundara (Pediatrician)</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="branch" class="form-label">Hospital Branch</label>
            <select class="form-select" id="branch" required>
              <option selected disabled value="">Choose...</option>
              <option>Colombo Branch</option>
              <option>Kandy Branch</option>
              <option>Galle Branch</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="appointmentDate" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="appointmentDate" required>
          </div>
          <div class="col-md-6">
            <label for="appointmentTime" class="form-label">Preferred Time</label>
            <select class="form-select" id="appointmentTime" required>
              <option selected disabled value="">Choose...</option>
              <option>09:00 AM - 11:00 AM</option>
              <option>11:00 AM - 01:00 PM</option>
              <option>02:00 PM - 04:00 PM</option>
              <option>04:00 PM - 06:00 PM</option>
            </select>
          </div>
          <div class="col-12">
            <label for="reason" class="form-label">Reason for Visit (Briefly)</label>
            <textarea class="form-control" id="reason" rows="3"></textarea>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Confirm Appointment</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="py-4 text-center">
  <p class="text-muted mb-0">&copy; 2025 Hospital Management System. All Rights Reserved.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var today = new Date().toISOString().split('T')[0];
    document.getElementById("appointmentDate").setAttribute('min', today);
  });
</script>
</body>
</html>
