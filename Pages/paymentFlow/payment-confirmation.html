<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg mt-4 text-center">
          <div class="card-body p-5">
            <i class="bi bi-patch-check-fill text-success" style="font-size: 6rem;"></i>
            <h1 class="mt-3">Payment Successful!</h1>
            <p class="lead">Your appointment has been confirmed.</p>
            <hr>

            <h4>Appointment Receipt</h4>
            <div class="list-group list-group-flush text-start mb-4">
              <div class="list-group-item">
                <strong>Appointment ID:</strong>
                <span class="float-end" th:text="${appointment.id}">#APP1025</span>
              </div>
              <div class="list-group-item">
                <strong>Patient Name:</strong>
                <span class="float-end" th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}">Nimal Silva</span>
              </div>
              <div class="list-group-item">
                <strong>Doctor:</strong>
                <span class="float-end" th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}">Dr. Kamal Perera</span>
              </div>
              <div class="list-group-item">
                <strong>Date & Time:</strong>
                <span class="float-end" th:text="${#temporals.format(appointment.appointmentDate, 'yyyy-MM-dd HH:mm')}">2025-07-20 10:00 AM</span>
              </div>
              <div class="list-group-item">
                <strong>Amount Paid:</strong>
                <span class="float-end fw-bold" th:text="'LKR ' + ${appointment.fee}">LKR 2500.00</span>
              </div>
              <div class="list-group-item">
                <strong>Status:</strong>
                <span class="float-end"><span class="badge bg-success" th:text="${appointment.status}">CONFIRMED</span></span>
              </div>
            </div>

            <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
            <button onclick="window.print()" class="btn btn-secondary">
              <i class="bi bi-printer-fill"></i> Print Receipt
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
