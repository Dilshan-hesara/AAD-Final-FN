<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment - HMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary-color: #0d6efd;
      --light-gray: #f8f9fa;
      --gray-text: #6c757d;
      --border-color: #dee2e6;
      --white: #ffffff;
      --danger-color: #dc3545;
    }

    body {
      font-family: 'Source Sans 3', sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .payment-container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .order-summary {
      background-color: #f7f9fc;
      width: 100%;
      padding: 30px;
    }

    .payment-form {
      width: 100%;
      padding: 30px;
    }

    @media (min-width: 768px) {
      .order-summary {
        width: 40%;
      }
      .payment-form {
        width: 60%;
      }
    }

    h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: var(--gray-text);
    }

    .order-total {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
    }

    .card-number-wrapper {
      position: relative;
    }

    .card-logos {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 5px;
      font-size: 1.5rem;
    }

    .expiry-cvv {
      display: flex;
      gap: 20px;
    }

    .expiry-cvv .input-group {
      flex: 1;
    }

    .cvv-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .cvv-group span {
      color: var(--gray-text);
      cursor: pointer;
    }

    .pay-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pay-button:hover {
      background-color: #0b5ed7;
    }

    .secure-note {
      text-align: center;
      margin-top: 20px;
      color: var(--gray-text);
      font-size: 0.85rem;
    }
    .secure-note i {
      color: green;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <div class="order-summary">
    <h2>Order Summary</h2>
    <div class="order-item">
      <span>Appointment Fee (Dr. Perera)</span>
      <span>Rs. 2500.00</span>
    </div>
    <div class="order-item">
      <span>Service Charge</span>
      <span>Rs. 150.00</span>
    </div>
    <div class="order-item">
      <span>Discount</span>
      <span>- Rs. 0.00</span>
    </div>
    <div class="order-total">
      <span>Total Amount</span>
      <span>Rs. 2650.00</span>
    </div>
  </div>

  <div class="payment-form">
    <h2>Secure Payment</h2>
    <form id="paymentForm">
      <div class="input-group">
        <label for="cardholderName" class="input-label">Cardholder Name</label>
        <input type="text" id="cardholderName" class="input-field" placeholder="John Doe" required>
      </div>

      <div class="input-group">
        <label for="cardNumber" class="input-label">Card Number</label>
        <div class="card-number-wrapper">
          <input type="text" id="cardNumber" class="input-field" placeholder="0000 0000 0000 0000" required>
          <div class="card-logos">
            <i class="bi bi-credit-card-2-front-fill"></i>
          </div>
        </div>
      </div>

      <div class="expiry-cvv">
        <div class="input-group">
          <label for="expiryDate" class="input-label">Expiry Date</label>
          <input type="text" id="expiryDate" class="input-field" placeholder="MM/YY" required>
        </div>
        <div class="input-group">
          <label for="cvv" class="input-label">CVV</label>
          <div class="cvv-group">
            <input type="text" id="cvv" class="input-field" placeholder="123" required>
            <span title="The 3-4 digit number on the back of your card"><i class="bi bi-question-circle-fill"></i></span>
          </div>
        </div>
      </div>

      <button type="submit" class="pay-button">Pay Rs. 2650.00</button>

      <p class="secure-note">
        <i class="bi bi-lock-fill"></i> Your payment information is encrypted and secure.
      </p>
    </form>
  </div>
</div>

<script>
  // Script to format card number and expiry date for better UX
  document.getElementById('cardNumber').addEventListener('input', function (e) {
    e.target.value = e.target.value.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1 ').trim();
  });

  document.getElementById('expiryDate').addEventListener('input', function (e) {
    let value = e.target.value.replace(/[^\d]/g, '');
    if (value.length > 2) {
      value = value.slice(0, 2) + '/' + value.slice(2, 4);
    }
    e.target.value = value;
  });
</script>
</body>
</html>
