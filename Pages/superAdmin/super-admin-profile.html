<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>My Profile - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .profile-pic-admin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
    }
  </style>
</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4">My Profile Settings</h1>
    <hr>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="row">
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <img th:src="${profileImageUrl} ?: 'https://via.placeholder.com/150'" alt="Admin Picture" class="profile-pic-admin mb-3">
            <h5 th:text="${admin.fullName}">Super Admin Name</h5>
            <p class="text-muted" th:text="${admin.username}">superadmin</p>
            <hr>
            <form th:action="@{/super-admin/profile/picture/upload}" method="post" enctype="multipart/form-data">
              <label for="fileUpload" class="form-label">Upload New Picture</label>
              <input class="form-control form-control-sm" type="file" id="fileUpload" name="file" required>
              <button type="submit" class="btn btn-primary btn-sm mt-3">Upload Picture</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-4">Account Settings</h4>

            <form th:action="@{/super-admin/profile/password/change}" method="post">
              <h5>Change Password</h5>
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-danger">Update Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
