<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Branch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Add New Branch</h2>
    <form>
        <div class="mb-3">
            <label for="branchName" class="form-label">Branch Name</label>
            <input type="text" class="form-control" id="branchName" placeholder="e.g., Colombo Main Branch" required>
        </div>
        <div class="mb-3">
            <label for="branchLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="branchLocation" placeholder="e.g., Galle Road, Colombo 3" required>
        </div>
        <div class="mb-3">
            <label for="branchContact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="branchContact" placeholder="e.g., 0112345678" required>
        </div>
        <div class="mb-4">
            <label for="branchEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="branchEmail" placeholder="e.g., colombo@hms.com" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-custom">Register Branch</button>
            <a href="manage-all-branches.html" class="btn btn-secondary">Back to Manage Branches</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
