<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
    <title>Manage Super Admins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="content-wrapper">
    <div class="container-fluid">
        <h1 class="mt-4">Manage Super Admins</h1>
        <p class="text-muted">Add or remove users with Super Admin privileges.</p>
        <hr>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <i class="bi bi-person-plus-fill"></i>
                Add a New Super Admin
            </div>
            <div class="card-body">
                <form th:action="@{/super-admins/add}" method="post">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="username" class="form-label">Username (for Login)</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="password" class="form-label">Temporary Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Add Super Admin
                    </button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <i class="bi bi-table"></i>
                Current Super Admin List
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sa : ${superAdminList}">
                        <td th:text="${sa.fullName}">Main Admin</td>
                        <td th:text="${sa.username}">superadmin</td>
                        <td><span class="badge bg-danger">Super Admin</span></td>
                        <td>
                            <a href="#" class="btn btn-sm btn-outline-danger"
                               th:if="${#authentication.name != sa.username}">
                                Remove
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>Second Admin</td>
                        <td>superadmin2</td>
                        <td><span class="badge bg-danger">Super Admin</span></td>
                        <td>
                            <a href="#" class="btn btn-sm btn-outline-danger">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
