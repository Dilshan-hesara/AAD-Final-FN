<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>Manage Branch Admins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4">Manage Branch Admins</h1>
    <p class="text-muted">Add new administrators and assign them to specific branches.</p>
    <hr>

    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <i class="bi bi-person-plus-fill"></i>
        Add a New Branch Admin
      </div>
      <div class="card-body">
        <form th:action="@{/admins/add}" th:object="${newAdmin}" method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="branch" class="form-label">Assign to Branch</label>
              <select class="form-select" id="branch" th:field="*{branch.id}" required>
                <option value="">-- Select a Branch --</option>
                <option th:each="b : ${branchList}"
                        th:value="${b.id}"
                        th:text="${b.name}">
                </option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Username (for Login)</label>
              <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Email </label>
              <input type="text" class="form-control" id="email" th:field="*{username}" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Temporary Password</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Admin</button>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header">
        <i class="bi bi-table"></i>
        Current Branch Admin List
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>Admin Name</th>
            <th>Username</th>
            <th>Assigned Branch</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="admin : ${adminList}">
            <td th:text="${admin.fullName}">Saman Kumara</td>
            <td th:text="${admin.username}">saman.k</td>
            <td>
              <span class="badge bg-dark" th:text="${admin.branch.name}">Colombo Branch</span>
            </td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-primary">Edit</a>
              <a href="#" class="btn btn-sm btn-outline-danger">Remove</a>
            </td>
          </tr>
          <tr>
            <td>Amila Rathnayake</td>
            <td>amila.r</td>
            <td><span class="badge bg-dark">Kandy Branch</span></td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-primary">Edit</a>
              <a href="#" class="btn btn-sm btn-outline-danger">Remove</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
