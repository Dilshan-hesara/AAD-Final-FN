<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book New Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="js/auth.js" defer></script>
  <style>
    :root {
      --primary-light: #f4f7fc;
      --text-dark: #1a202c;
      --text-muted-light: #6c757d;
      --border-color: #e9ecef;
      --primary-blue: #0d6efd;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-light);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 600;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
    }

    .form-label {
      font-weight: 500;
      color: var(--text-muted-light);
    }

    .form-control,
    .form-select {
      border-radius: 0.5rem;
      border-color: var(--border-color);
      padding: 0.65rem 1rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .select2-container--default .select2-selection--single {
      height: calc(1.5em + 1.3rem + 2px);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: calc(1.5em + 1.3rem);
      padding-left: 1rem;
      color: #495057;
    }

    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: calc(1.5em + 1.3rem);
    }

    .select2-container--default.select2-container--open .select2-selection--single {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .select2-dropdown {
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
    }

    .select2-container--default .select2-results__option--highlighted.select2-results__option--selectable {
      background-color: var(--primary-blue);
    }

    .select2-search--dropdown .select2-search__field {
      border-radius: 0.375rem;
      border-color: var(--border-color);
    }

    .select2-search--dropdown .select2-search__field:focus {
      border-color: var(--primary-blue);
    }
  </style></head>
<body>

<div id="navbar-placeholder"></div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h1 class="card-title">Book a New Appointment</h1>
            <p class="text-muted">Follow the steps below to schedule your visit.</p>
          </div>
          <form id="book-appointment-form">
            <div class="mb-4">
              <label for="branch-select" class="form-label">1. Select Branch</label>
              <select id="branch-select" class="form-select" required></select>
            </div>
            <div class="mb-4">
              <label for="doctor-select" class="form-label">2. Select Doctor</label>
              <select id="doctor-select" class="form-select" required disabled>
                <option value="">Please select a branch first</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="appointmentDate" class="form-label">3. Select Date & Time</label>
              <input type="datetime-local" id="appointmentDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="reason" class="form-label">Reason for Visit (Optional)</label>
              <textarea id="reason" class="form-control" rows="3" placeholder="Briefly describe your symptoms..."></textarea>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">Proceed to Payment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../js/user-layout-loader.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    const token = localStorage.getItem('authToken');
    const branchSelect = $('#branch-select');
    const doctorSelect = $('#doctor-select');

    branchSelect.select2({
      placeholder: "-- Select a Branch --",
      allowClear: true
    });
    $.ajax({
      url: 'http://localhost:8080/api/branch',
      type: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function(branches) {
        branchSelect.empty().append('<option value=""></option>');
        branches.forEach(b => {
          branchSelect.append(`<option value="${b.id}">${b.name}</option>`);
        });
      },
      error: function() {
        branchSelect.html('<option value="">Could not load branches</option>');
      }
    });

    doctorSelect.select2({
      placeholder: "-- Select a Doctor --",
      allowClear: true
    });

    branchSelect.on('change', function() {
      const branchId = $(this).val();
      doctorSelect.html('<option value="">Loading...</option>').prop('disabled', true);
      if (!branchId) {
        doctorSelect.html('<option value="">Please select a branch first</option>');
        return;
      }
      $.ajax({
        url: `http://localhost:8080/api/doctors/by-branch/${branchId}`,
        type: 'GET',
        headers: { 'Authorization': 'Bearer ' + token },
        success: function(doctors) {
          doctorSelect.empty().append('<option value=""></option>'); // Empty option for placeholder
          doctors.forEach(d => {
            doctorSelect.append(`<option value="${d.id}">${d.fullName} (${d.specialization})</option>`);
          });
          doctorSelect.prop('disabled', false);
        }
      });
    });

    $('#book-appointment-form').on('submit', function(e) {
      e.preventDefault();
      const appointmentData = {
        branchId: branchSelect.val(),
        doctorId: doctorSelect.val(),
        appointmentDate: $('#appointmentDate').val(),
        reason: $('#reason').val()
      };
      $.ajax({
        url: 'http://localhost:8080/api/user/book-appointment',
        type: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        data: JSON.stringify(appointmentData),
        success: function(data) {
          alert('Appointment created! Proceeding to payment.');
          window.location.href = `payment.html?id=${data.appointmentId}`;
        },
        error: function() {
          alert('Error booking appointment.');
        }
      });
    });
  });
</script>
</body>
</html>
