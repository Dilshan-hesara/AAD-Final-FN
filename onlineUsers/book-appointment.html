<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book New Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/auth.js" defer></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body p-5">
      <h1 class="card-title text-center mb-4">Book a New Appointment</h1>
      <form id="book-appointment-form">
        <div class="mb-3">
          <label for="branch-select" class="form-label">1. Select Branch</label>
          <select id="branch-select" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label for="doctor-select" class="form-label">2. Select Doctor</label>
          <select id="doctor-select" class="form-select" required disabled>
            <option value="">Please select a branch first</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label">3. Select Date & Time</label>
          <input type="datetime-local" id="appointmentDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Visit (Optional)</label>
          <textarea id="reason" class="form-control" rows="3" placeholder="Briefly describe your symptoms..."></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Proceed to Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../js/user-layout-loader.js"></script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    const token = localStorage.getItem('authToken');
    const branchSelect = $('#branch-select');
    const doctorSelect = $('#doctor-select');

    // Initialize Select2 for Branches (loads all at once)
    branchSelect.select2({
      placeholder: "-- Select a Branch --",
      allowClear: true
    });
    $.ajax({
      url: 'http://localhost:8080/api/branch',
      type: 'GET',
      headers: { 'Authorization': 'Bearer ' + token },
      success: function(branches) {
        branchSelect.empty().append('<option value="">-- Select a Branch --</option>');
        branches.forEach(b => {
          branchSelect.append(`<option value="${b.id}">${b.name}</option>`);
        });
      },
      error: function() {
        branchSelect.html('<option value="">Could not load branches</option>');
      }
    });

    // Initialize Select2 for Doctors
    doctorSelect.select2({
      placeholder: "-- Select a Doctor --",
      allowClear: true
    });

    // When a branch is selected, load doctors for that branch
    branchSelect.on('change', function() {
      const branchId = $(this).val();
      doctorSelect.html('<option value="">Loading...</option>').prop('disabled', true);
      if (!branchId) {
        doctorSelect.html('<option value="">Please select a branch first</option>');
        return;
      }
      $.ajax({
        url: `http://localhost:8080/api/doctors/by-branch/${branchId}`,
        type: 'GET',
        headers: { 'Authorization': 'Bearer ' + token },
        success: function(doctors) {
          doctorSelect.empty().append('<option value="">-- Select a Doctor --</option>');
          doctors.forEach(d => {
            doctorSelect.append(`<option value="${d.id}">${d.fullName} (${d.specialization})</option>`);
          });
          doctorSelect.prop('disabled', false);
        }
      });
    });

    // Handle the final form submission
    $('#book-appointment-form').on('submit', function(e) {
      e.preventDefault();
      const appointmentData = {
        branchId: branchSelect.val(),
        doctorId: doctorSelect.val(),
        appointmentDate: $('#appointmentDate').val(),
        reason: $('#reason').val()
      };
      $.ajax({
        url: 'http://localhost:8080/api/user/book-appointment',
        type: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        data: JSON.stringify(appointmentData),
        success: function(data) {
          alert('Appointment created! Proceeding to payment.');
          // window.location.href = `payment.html?id=${data.appointmentId}`;
          window.location.href = `payment.html?id=${data.appointmentId}`;

        },



        error: function() {
          alert('Error booking appointment.');
        }
      });
    });
  });
</script>
</body>
</html>
