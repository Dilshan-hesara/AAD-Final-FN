<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/auth.js" defer></script>
</head>
<body class="bg-light">
<div class="container my-5" style="max-width: 700px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h3>Appointment Payment Summary</h3>
        </div>
        <div id="summary-body" class="card-body p-4">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading summary...</p>
            </div>
        </div>
    </div>
</div>

<script>
    const token = localStorage.getItem('authToken');
    const appointmentId = new URLSearchParams(window.location.search).get('id');
    const summaryBody = document.getElementById('summary-body');

    document.addEventListener('DOMContentLoaded', function() {
        if (!appointmentId) {
            summaryBody.innerHTML = '<div class="alert alert-danger">Error: No Appointment ID found.</div>';
            return;
        }

        fetch(`http://localhost:8080/api/appointments/${appointmentId}`, {
            headers: { 'Authorization': 'Bearer ' + token }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Could not fetch appointment details. Please try again.');
                }
                return response.json();
            })
            .then(app => {
                // --- CRITICAL FIX: Check if app.fee exists before formatting it. ---
                const feeDisplay = app.fee ? Number(app.fee).toFixed(2) : '0.00';

                summaryBody.innerHTML = `
                <div class="list-group mb-4">
                    <div class="list-group-item"><strong>Doctor:</strong><span class="float-end">${app.doctorName}</span></div>
                    <div class="list-group-item"><strong>Date & Time:</strong><span class="float-end">${new Date(app.appointmentDate).toLocaleString()}</span></div>
                    <div class="list-group-item"><strong>Branch:</strong><span class="float-end">${app.branchName}</span></div>
                </div>
                <div class="text-center bg-light p-3 rounded mb-4">
                    <h2>Total Amount to Pay</h2>
                    <h1 class="display-4 fw-bold text-success">Rs. ${feeDisplay}</h1>
                </div>
                <div class="d-grid">
                    <button id="pay-now-btn" class="btn btn-lg btn-success">Pay Now (Simulated)</button>
                </div>
            `;

                document.getElementById('pay-now-btn').addEventListener('click', confirmPayment);
            })
            .catch(error => {
                console.error("Error fetching summary:", error);
                summaryBody.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            });
    });

    function confirmPayment() {
        fetch('http://localhost:8080/api/user/confirm-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify({ appointmentId: appointmentId })
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = `payment-confirmation.html?id=${appointmentId}`;
                } else {
                    alert('Payment confirmation failed.');
                }
            });
    }
</script>
</body>
</html>
