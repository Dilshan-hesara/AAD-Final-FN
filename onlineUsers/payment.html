<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js" defer></script>

    <style>
        :root {
            --primary-light: #f4f7fc;
            --text-dark: #1a202c;
            --text-muted-light: #6c757d;
            --border-color: #e9ecef;
            --success-soft-bg: rgba(25, 135, 84, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-light);
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .summary-item:last-child {
            border-bottom: none;
        }
        .summary-item .icon-text {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-muted-light);
        }
        .summary-item .value {
            font-weight: 500;
            color: var(--text-dark);
        }

        .total-box {
            background-color: var(--success-soft-bg);
            border: 1px solid rgba(25, 135, 84, 0.1);
        }

    </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-5" style="max-width: 700px;">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Appointment Payment Summary</h3>
        </div>
        <div id="summary-body" class="card-body p-4 p-lg-5">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading summary...</p>
            </div>
        </div>
    </div>
</div>

<script src="../js/user-layout-loader.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const appointmentId = new URLSearchParams(window.location.search).get('id');
    const summaryBody = document.getElementById('summary-body');

    document.addEventListener('DOMContentLoaded', function() {
        if (!appointmentId) {
            summaryBody.innerHTML = '<div class="alert alert-danger">Error: No Appointment ID found.</div>';
            return;
        }

        fetch(`http://localhost:8080/api/appointments/${appointmentId}`, {
            headers: { 'Authorization': 'Bearer ' + token }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Could not fetch appointment details. Please try again.');
                }
                return response.json();
            })
            .then(app => {
                const feeDisplay = app.fee ? Number(app.fee).toFixed(2) : '0.00';

                summaryBody.innerHTML = `
                    <div class="mb-4">
                        <div class="summary-item">
                            <div class="icon-text"><i class="bi bi-person-fill"></i> Doctor:</div>
                            <div class="value">${app.doctorName}</div>
                        </div>
                        <div class="summary-item">
                            <div class="icon-text"><i class="bi bi-calendar-check-fill"></i> Date & Time:</div>
                            <div class="value">${new Date(app.appointmentDate).toLocaleString()}</div>
                        </div>
                        <div class="summary-item">
                            <div class="icon-text"><i class="bi bi-hospital-fill"></i> Branch:</div>
                            <div class="value">${app.branchName}</div>
                        </div>
                    </div>
                    <div class="text-center total-box p-3 rounded mb-4">
                        <h4 class="text-muted">Total Amount to Pay</h4>
                        <h1 class="display-4 fw-bold text-success">Rs. ${feeDisplay}</h1>
                    </div>
                    <div class="d-grid">
                        <button id="pay-now-btn" class="btn btn-lg btn-success">
                            <i class="bi bi-shield-check-fill me-1"></i> Pay Now (Simulated)
                        </button>
                    </div>
                `;

                document.getElementById('pay-now-btn').addEventListener('click', confirmPayment);
            })
            .catch(error => {
                console.error("Error fetching summary:", error);
                summaryBody.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            });
    });

    function confirmPayment() {
        fetch('http://localhost:8080/api/user/confirm-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify({ appointmentId: appointmentId })
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = `payment-confirmation.html?id=${appointmentId}`;
                } else {
                    alert('Payment confirmation failed.');
                }
            });
    }
</script>
</body>
</html>
