<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="../js/auth.js" defer></script>
    <style>
        .chat-container { display: flex; flex-direction: column; height: 75vh; }
        .chat-box { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .chat-message { display: flex; max-width: 80%; margin-bottom: 1rem; align-items: flex-start; gap: 10px; }
        .chat-message .avatar { font-size: 1.5rem; }
        .chat-message .bubble { padding: .75rem; border-radius: .75rem; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .bubble { background-color: #0d6efd; color: white; }
        .ai-message { align-self: flex-start; }
        .ai-message .bubble { background-color: #e9ecef; color: #333; }
        .disclaimer { font-size: 0.8rem; font-style: italic; }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white"><h3><i class="bi bi-robot"></i> AI Health Assistant</h3></div>
        <div class="card-body chat-container">
            <div id="chat-box" class="d-flex flex-column">
                <div class="chat-message ai-message">
                    <i class="bi bi-robot avatar"></i>
                    <div class="bubble">Hello! How can I help you today? Please describe your symptoms.
                        <small class="d-block mt-2 disclaimer"><b>Disclaimer:</b> I am an AI and not a substitute for a real medical professional. Please consult a doctor for a proper diagnosis.</small>
                    </div>
                </div>
            </div>
            <form id="chat-form" class="mt-auto p-3 bg-light border-top">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required autocomplete="off">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i> Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/user-layout-loader.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    function appendMessage(message, sender) {
        const isUser = sender === 'user';
        const senderClass = isUser ? 'user-message' : 'ai-message';
        const iconClass = isUser ? 'bi-person-circle' : 'bi-robot';

        const messageHtml = `
                <div class="chat-message ${senderClass}">
                    <i class="bi ${iconClass} avatar"></i>
                    <div class="bubble">${message}</div>
                </div>`;
        chatBox.innerHTML += messageHtml;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const userMessage = chatInput.value.trim();
        if (!userMessage) return;

        appendMessage(userMessage, 'user');
        chatInput.value = '';
        chatInput.focus();

        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.classList.add('chat-message', 'ai-message');
        typingIndicator.innerHTML = `
                <i class="bi bi-robot avatar"></i>
                <div class="bubble"><div class="spinner-grow spinner-grow-sm" role="status"></div></div>`;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('http://localhost:8080/api/ai/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify({ message: userMessage })
        })
            .then(res => res.json())
            .then(data => {
                document.getElementById('typing-indicator').remove();
                appendMessage(data.reply, 'ai');
            })
            .catch(error => {
                document.getElementById('typing-indicator').remove();
                appendMessage('Sorry, I am having trouble connecting. Please try again later.', 'ai');
                console.error("Chat error:", error);
            });
    });
</script>
</body>
</html>
