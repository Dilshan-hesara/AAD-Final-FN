<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-light: #f4f7fc;
            --text-dark: #1a202c;
            --text-muted-light: #6c757d;
            --border-color: #e9ecef;
            --primary-blue: #0d6efd;
            --sender-bg: linear-gradient(135deg, #0d6efd 0%, #0558cf 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-light);
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        }

        .card-header h3 {
            font-weight: 600;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 220px);
            min-height: 500px;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: var(--primary-light);
        }

        .chat-message {
            display: flex;
            max-width: 75%;
            align-items: flex-end;
            gap: 15px;
        }

        .chat-message .avatar, .chat-message .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-message .bubble {
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message .bubble {
            background: var(--sender-bg);
            color: white;
            border-bottom-right-radius: 0.5rem;
        }
        .user-message .avatar-img {
            border: 2px solid var(--primary-blue);
        }

        .ai-message {
            align-self: flex-start;
        }
        .ai-message .avatar {
            background-color: #fff;
            border: 1px solid var(--border-color);
            color: var(--primary-blue);
            font-size: 1.5rem;
        }
        .ai-message .bubble {
            background-color: #ffffff;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            border-top-left-radius: 0.5rem;
        }

        #chat-form {
            padding: 1rem 1.5rem;
            background-color: #ffffff;
            border-top: 1px solid var(--border-color);
        }
        #chat-input {
            border-radius: 2rem;
            padding: 0.75rem 1.25rem;
        }
        #chat-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .disclaimer {
            font-size: 0.8rem;
            font-style: italic;
            color: var(--text-muted-light);
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h3><i class="bi bi-robot"></i> AI Health Assistant</h3>
        </div>
        <div class="card-body p-0">
            <div class="chat-container">
                <div id="chat-box">
                    <div class="chat-message ai-message">
                        <i class="bi bi-robot avatar"></i>
                        <div class="bubble">
                            Hello! How can I help you today? Please describe your symptoms.
                            <small class="d-block mt-2 disclaimer">
                                <b>Disclaimer:</b> I am an AI and not a substitute for a real medical professional.
                                Please consult a doctor for a proper diagnosis.
                            </small>
                        </div>
                    </div>
                </div>

                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control"
                               placeholder="Type your message..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary ms-2 rounded-circle" style="width: 50px; height: 50px;">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/user-layout-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    function cleanResponse(text) {
        return text.replace(/```[a-zA-Z]*\n?/g, '').replace(/```/g, '').trim();
    }

    function appendMessage(message, sender) {
        const wrapper = document.createElement('div');
        wrapper.className = `chat-message ${sender === 'user' ? 'user-message' : 'ai-message'}`;

        const navProfilePic = document.getElementById('nav-profile-pic');
        const userProfilePicUrl = navProfilePic ? navProfilePic.src : '../images/default-avatar.png';

        let avatarElement;
        if (sender === 'user') {
            avatarElement = document.createElement('img');
            avatarElement.src = userProfilePicUrl;
            avatarElement.className = 'avatar-img';
            avatarElement.onerror = () => { avatarElement.src = '../images/default-avatar.png'; }; // Fallback
        } else {
            avatarElement = document.createElement('i');
            avatarElement.className = 'bi bi-robot avatar';
        }

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerHTML = message;

        wrapper.appendChild(avatarElement);
        wrapper.appendChild(bubble);

        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const userMessage = chatInput.value.trim();
        if (!userMessage) return;

        appendMessage(userMessage, 'user');
        chatInput.value = '';
        chatInput.focus();

        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.className = 'chat-message ai-message';
        typingIndicator.innerHTML = `
            <i class="bi bi-robot avatar"></i>
            <div class="bubble">
                <div class="d-flex align-items-center">
                    <div class="spinner-grow spinner-grow-sm me-2" role="status"></div>
                    <div class="spinner-grow spinner-grow-sm me-2" style="animation-delay: 0.2s;" role="status"></div>
                    <div class="spinner-grow spinner-grow-sm" style="animation-delay: 0.4s;" role="status"></div>
                </div>
            </div>`;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('http://localhost:8080/api/ai/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({message: userMessage})
        })
            .then(res => res.ok ? res.json() : Promise.reject('Network response was not ok'))
            .then(data => {
                document.getElementById('typing-indicator')?.remove();
                appendMessage(cleanResponse(data.reply), 'ai');
            })
            .catch(error => {
                document.getElementById('typing-indicator')?.remove();
                appendMessage('⚠️ Sorry, I am having trouble connecting. Please try again later.', 'ai');
                console.error("Chat error:", error);
            });
    });
</script>
</body>
</html>
