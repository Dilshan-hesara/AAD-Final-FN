<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* ප්‍රධාන chat container එක. Flexbox පාවිච්චි කරලා තියෙන්නේ chat box එක සහ input එක පිළිවෙලට තියාගන්න */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 75vh; /* මුළු chat component එකේම උස මෙතනින් සකසන්න */
            border: 1px solid #ccc;
            border-radius: .375rem;
            overflow: hidden; /* මෙමගින් කොන් වටකුරු ලෙස පවතී */
        }

        /* * Chat messages පෙන්වන කොටස. මේක තමයි scroll වෙන්න ඕන.
         * flex-grow: 1; -> කියන්නේ ඉතුරු ඔක්කොම ඉඩ මේකට ගන්න කියන එක.
         * overflow-y: auto; -> කියන්නේ messages වැඩි උනාම ඉබේම scroll bar එකක් දාන්න කියන එක.
        */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            display: flex;
            max-width: 80%;
            margin-bottom: 1rem;
            align-items: flex-start;
            gap: 10px;
        }

        .chat-message .avatar {
            font-size: 1.5rem;
        }

        .chat-message .bubble {
            padding: .75rem;
            border-radius: .75rem;
            white-space: pre-wrap;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-message .bubble {
            background-color: #0d6efd;
            color: white;
        }

        .ai-message {
            align-self: flex-start;
        }

        .ai-message .bubble {
            background-color: #e9ecef;
            color: #333;
        }

        /* Input bar එක තියෙන form එක. මේක scroll වෙන්නෙ නෑ. */
        #chat-form {
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .disclaimer {
            font-size: 0.8rem;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h3><i class="bi bi-robot"></i> AI Health Assistant</h3>
        </div>
        <div class="card-body p-0">
            <div class="chat-container">
                <div id="chat-box">
                    <div class="chat-message ai-message">
                        <i class="bi bi-robot avatar"></i>
                        <div class="bubble">
                            Hello! How can I help you today? Please describe your symptoms.
                            <small class="d-block mt-2 disclaimer">
                                <b>Disclaimer:</b> I am an AI and not a substitute for a real medical professional.
                                Please consult a doctor for a proper diagnosis.
                            </small>
                        </div>
                    </div>
                </div>

                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control"
                               placeholder="Type your message..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/user-layout-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box'); // Scroll වෙන div එක

    function cleanResponse(text) {
        return text.replace(/```[a-zA-Z]*\n?/g, '').replace(/```/g, '').trim();
    }

    // function appendMessage(message, sender) {
    //     const wrapper = document.createElement('div');
    //     wrapper.className = `chat-message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
    //
    //     const icon = document.createElement('i');
    //     icon.className = `bi ${sender === 'user' ? 'bi-person-circle' : 'bi-robot'} avatar`;
    //
    //     const bubble = document.createElement('div');
    //     bubble.className = 'bubble';
    //     bubble.innerHTML = message;
    //
    //     wrapper.appendChild(icon);
    //     wrapper.appendChild(bubble);
    //     chatBox.appendChild(wrapper);
    //
    //     // --- මෙන්න මේ පේලියෙන් තමයි ඉබේම පල්ලෙහාට scroll වෙන්නෙ ---
    //     // chatBox එකේ scroll කරන්න පුළුවන් සම්පූර්ණ උසටම උඩ ඉඳන් scroll කරනවා.
    //     chatBox.scrollTop = chatBox.scrollHeight;
    // }

    function appendMessage(message, sender) {
        const wrapper = document.createElement('div');
        wrapper.className = `chat-message ${sender === 'user' ? 'user-message' : 'ai-message'}`;

        // const userProfilePicUrl = document.getElementById('nav-profile-pic').src ;


// 1. මුලින්ම ID එක භාවිතා කර සම්පූර්ණ image element එකම තෝරාගන්න
        const userProfilePicUrl = document.getElementById('nav-profile-pic').src;

// // 2. දැන් ඒ තෝරාගත් element එකට attributes එකතු කරන්න
//         userProfilePicUrl.setAttribute('width', '32');
//         userProfilePicUrl.setAttribute('height', '32');
//         userProfilePicUrl.setAttribute('class', 'rounded-circle');

        let avatarElement;

        if (sender === 'user') {
            avatarElement = document.createElement('img');
            avatarElement.src = userProfilePicUrl;
            avatarElement.className = 'avatar-img';
        } else {
            avatarElement = document.createElement('i');
            avatarElement.className = 'bi bi-robot avatar';
        }

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerHTML = message;

        wrapper.appendChild(avatarElement);
        wrapper.appendChild(bubble);

        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const userMessage = chatInput.value.trim();
        if (!userMessage) return;

        appendMessage(userMessage, 'user');
        chatInput.value = '';
        chatInput.focus();

        // Typing indicator එක පෙන්නනවා
        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.className = 'chat-message ai-message';
        typingIndicator.innerHTML = `
            <i class="bi bi-robot avatar"></i>
            <div class="bubble"><div class="spinner-grow spinner-grow-sm" role="status"></div></div>`;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight; // Typing indicator එකත් එක්කම scroll කරනවා

        // Backend එකට කතා කරනවා
        fetch('http://localhost:8080/api/ai/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({message: userMessage})
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(data => {
                document.getElementById('typing-indicator')?.remove(); // Typing indicator එක අයින් කරනවා
                appendMessage(cleanResponse(data.reply), 'ai');
            })
            .catch(error => {
                document.getElementById('typing-indicator')?.remove();
                appendMessage('⚠️ Sorry, I am having trouble connecting. Please try again later.', 'ai');
                console.error("Chat error:", error);
            });
    });
</script>
</body>
</html>
