<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 75vh;
            border: 1px solid #ccc;
            border-radius: .375rem;
            overflow: hidden;
        }


        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            display: flex;
            max-width: 80%;
            margin-bottom: 1rem;
            align-items: flex-start;
            gap: 10px;
        }

        .chat-message .avatar {
            font-size: 1.5rem;
        }

        .chat-message .bubble {
            padding: 2.75rem;
            border-radius: .75rem;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-message .bubble {
            background-color: #0d6efd;
            color: white;
        }

        .ai-message {
            align-self: flex-start;
        }

        .ai-message .bubble {
            background-color: #e9ecef;
            color: #333;
        }

        #chat-form {
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .disclaimer {
            font-size: 0.8rem;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h3><i class="bi bi-robot"></i> AI Health Assistant</h3>
        </div>
        <div class="card-body p-0">
            <div class="chat-container">
                <div id="chat-box">
                    <div class="chat-message ai-message">
                        <i class="bi bi-robot avatar"></i>
                        <div class="bubble">
                            Hello! How can I help you today? Please describe your symptoms.
                            <small class="d-block mt-2 disclaimer">
                                <b>Disclaimer:</b> I am an AI and not a substitute for a real medical professional.
                                Please consult a doctor for a proper diagnosis.
                            </small>
                        </div>
                    </div>
                </div>

                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control"
                               placeholder="Type your message..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/user-layout-loader.js"></script>
<script src="../js/ai-user-layout-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    function cleanResponse(text) {
        return text.replace(/```[a-zA-Z]*\n?/g, '').replace(/```/g, '').trim();
    }


    function appendMessage(message, sender) {
        const wrapper = document.createElement('div');
        wrapper.className = `chat-message ${sender === 'user' ? 'user-message' : 'ai-message'}`;

        const userProfilePicUrl = document.getElementById('nav-profile-pic').src;



        let avatarElement;

        if (sender === 'user') {
            avatarElement = document.createElement('img');
            avatarElement.src = userProfilePicUrl;
            avatarElement.className = 'avatar-img';
        } else {
            avatarElement = document.createElement('i');
            avatarElement.className = 'bi bi-robot avatar';
        }

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerHTML = message;

        wrapper.appendChild(avatarElement);
        wrapper.appendChild(bubble);

        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const userMessage = chatInput.value.trim();
        if (!userMessage) return;

        appendMessage(userMessage, 'user');
        chatInput.value = '';
        chatInput.focus();

        const typingIndicator = document.createElement('div');
        typingIndicator.id = 'typing-indicator';
        typingIndicator.className = 'chat-message ai-message';
        typingIndicator.innerHTML = `
            <i class="bi bi-robot avatar"></i>
            <div class="bubble"><div class="spinner-grow spinner-grow-sm" role="status"></div></div>`;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('http://localhost:8080/api/ai/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({message: userMessage})
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(data => {
                document.getElementById('typing-indicator')?.remove();
                appendMessage(cleanResponse(data.reply), 'ai');
            })
            .catch(error => {
                document.getElementById('typing-indicator')?.remove();
                appendMessage('⚠️ Sorry, I am having trouble connecting. Please try again later.', 'ai');
                console.error("Chat error:", error);
            });
    });
</script>
</body>
</html>
