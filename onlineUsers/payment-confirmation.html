<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-light">
<div class="container my-5" style="max-width: 700px;">
  <div class="card shadow-lg text-center">
    <div class="card-body p-5">
      <i class="bi bi-patch-check-fill text-success" style="font-size: 6rem;"></i>
      <h1 class="mt-3">Payment Successful!</h1>
      <p class="lead">Your appointment has been confirmed.</p>
      <hr>
      <h4>Appointment Receipt</h4>
      <div id="receipt-details" class="list-group list-group-flush text-start mb-4"></div>
      <a href="my-appointments.html" class="btn btn-primary">Back to My Appointments</a>
    </div>
  </div>
</div>
<script>
  const token = localStorage.getItem('authToken');
  const appointmentId = new URLSearchParams(window.location.search).get('id');

  document.addEventListener('DOMContentLoaded', function() {
    fetch(`http://localhost:8080/api/appointments/${appointmentId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(app => {
              const detailsDiv = document.getElementById('receipt-details');
              const feeDisplay = app.fee ? app.fee.toFixed(2) : '0.00';
              detailsDiv.innerHTML = `
                <div class="list-group-item"><strong>Appointment ID:</strong><span class="float-end">#${app.id}</span></div>
                <div class="list-group-item"><strong>Doctor:</strong><span class="float-end">${app.doctorName}</span></div>
                <div class="list-group-item"><strong>Date & Time:</strong><span class="float-end">${new Date(app.appointmentDate).toLocaleString()}</span></div>
                <div class="list-group-item"><strong>Amount Paid:</strong><span class="float-end fw-bold">Rs. ${feeDisplay}</span></div>
                <div class="list-group-item"><strong>Status:</strong><span class="float-end"><span class="badge bg-success">${app.status}</span></span></div>
            `;
            });
  });
</script>
</body>
</html>
