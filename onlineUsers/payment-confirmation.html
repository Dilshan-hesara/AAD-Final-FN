<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg mt-4 text-center">
        <div class="card-body p-5">
          <i class="bi bi-patch-check-fill text-success" style="font-size: 6rem;"></i>
          <h1 class="mt-3">Payment Successful!</h1>
          <p class="lead">Your appointment has been confirmed.</p>
          <hr>
          <div id="receipt-details" class="list-group list-group-flush text-start mb-4"></div>
          <a href="my-appointments.html" class="btn btn-primary">Back to My Appointments</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem('authToken');
  const appointmentId = new URLSearchParams(window.location.search).get('id');

  // Fetch the final confirmed appointment details to display on the receipt
  // NOTE: You need to create an endpoint GET /api/appointments/{id}
  fetch(`http://localhost:8088/api/appointments/${appointmentId}`, { headers: { 'Authorization': 'Bearer ' + token } })
          .then(res => res.json())
          .then(app => {
            const detailsDiv = document.getElementById('receipt-details');
            detailsDiv.innerHTML = `
                    <div class="list-group-item"><strong>Appointment ID:</strong><span class="float-end">#${app.id}</span></div>
                    <div class="list-group-item"><strong>Patient Name:</strong><span class="float-end">${app.patientName}</span></div>
                    <div class="list-group-item"><strong>Doctor:</strong><span class="float-end">${app.doctorName}</span></div>
                    <div class="list-group-item"><strong>Date & Time:</strong><span class="float-end">${new Date(app.appointmentDate).toLocaleString()}</span></div>
                    <div class="list-group-item"><strong>Status:</strong><span class="float-end"><span class="badge bg-success">${app.status}</span></span></div>
                `;
          });
</script>
</body>
</html>
