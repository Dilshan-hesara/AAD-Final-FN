<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/auth.js" defer></script>
  <style>
    :root {
      --primary-light: #f4f7fc;
      --text-dark: #1a202c;
      --text-muted-light: #6c757d;
      --border-color: #e9ecef;
      --success-color: #198754;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-light);
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
    }

    .success-icon {
      font-size: 6rem;
      color: var(--success-color);
      animation: pop-in 0.5s ease-out;
    }

    @keyframes pop-in {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .receipt-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.95rem;
    }
    .receipt-item:last-child {
      border-bottom: none;
    }
    .receipt-item strong {
      color: var(--text-muted-light);
    }
    .receipt-item span.value {
      font-weight: 500;
      color: var(--text-dark);
    }

    .badge.bg-success-soft {
      background-color: rgba(25, 135, 84, 0.1);
      color: #146c43;
      font-weight: 500;
    }
  </style>
</head>

<body>
<div id="navbar-placeholder"></div>
<div class="container my-5" style="max-width: 700px;">
  <div class="card text-center">
    <div class="card-body p-5">
      <i class="bi bi-patch-check-fill success-icon"></i>
      <h1 class="mt-3">Payment Successful!</h1>
      <p class="lead text-muted">Your appointment has been confirmed. A summary is provided below.</p>
      <hr class="my-4">
      <h4 class="mb-3">Appointment Receipt</h4>
      <div id="receipt-details" class="text-start mb-4">
        <div class="text-center p-3">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
      <a href="my-appointments.html" class="btn btn-primary btn-lg">Back to My Appointments</a>
    </div>
  </div>
</div>
<script src="../js/user-layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  const appointmentId = new URLSearchParams(window.location.search).get('id');

  document.addEventListener('DOMContentLoaded', function() {
    if (!appointmentId) {
      document.getElementById('receipt-details').innerHTML = `<div class="alert alert-danger">Error: No Appointment ID found.</div>`;
      return;
    }

    fetch(`http://localhost:8080/api/appointments/${appointmentId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.ok ? res.json() : Promise.reject('Could not load receipt.'))
            .then(app => {
              const detailsDiv = document.getElementById('receipt-details');
              const feeDisplay = app.fee ? Number(app.fee).toFixed(2) : '0.00';
              const formattedStatus = app.status.replace('_', ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());

              detailsDiv.innerHTML = `
                    <div class="receipt-item"><strong>Appointment ID:</strong><span class="value">#${app.id}</span></div>
                    <div class="receipt-item"><strong>Doctor:</strong><span class="value">${app.doctorName}</span></div>
                    <div class="receipt-item"><strong>Date & Time:</strong><span class="value">${new Date(app.appointmentDate).toLocaleString()}</span></div>
                    <div class="receipt-item"><strong>Amount Paid:</strong><span class="value fw-bold">Rs. ${feeDisplay}</span></div>
                    <div class="receipt-item"><strong>Status:</strong><span class="value"><span class="badge bg-success-soft">${formattedStatus}</span></span></div>
                `;
            })
            .catch(error => {
              document.getElementById('receipt-details').innerHTML = `<div class="alert alert-danger">${String(error)}</div>`;
            });
  });
</script>
</body>
</html>
