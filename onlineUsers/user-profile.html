<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - HMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<!--  <link rel="stylesheet" href="css/styles.css">-->
  <script src="../js/auth.js" defer></script>
  <style>.profile-pic { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; }</style>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container my-5">
  <div id="alert-placeholder"></div>
  <div class="row">
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
<!--          <img id="profile-image" src="images/default-avatar.png" alt="Profile Picture" class="profile-pic mb-3">-->
          <img id="profile-image" src="" class="profile-pic mb-3" alt="Profile Picture">

          <h5 id="profile-name-display"></h5>
          <p id="profile-email-display" class="text-muted"></p>
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Picture</button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h4 class="card-title mb-4">Update Personal Details</h4>
          <form id="update-profile-form">
            <div class="mb-3"><label>Full Name</label><input type="text" id="fullName" class="form-control" required></div>
            <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control"></div>
            <div class="mb-3"><label>Contact Number</label><input type="text" id="contactNumber" class="form-control"></div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
          <hr class="my-4">
          <h4 class="card-title mb-4">Change Password</h4>
          <form id="change-password-form">
            <div class="mb-3"><label>Current Password</label><input type="password" id="currentPassword" class="form-control" required></div>
            <div class="mb-3"><label>New Password</label><input type="password" id="newPassword" class="form-control" required></div>
            <button type="submit" class="btn btn-danger">Update Password</button>
          </form>
        </div>
      </div>

        <div class="d-grid">
            <a href="../forgot-password.html" class="btn btn-danger">
                <i class="bi bi-google"></i> foget password
            </a>
    </div>
  </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Upload New Profile Picture</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body"><form id="upload-pic-form"><input type="file" id="file-input" class="form-control" accept="image/*" required></form></div>
    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="submit" form="upload-pic-form" class="btn btn-primary">Upload</button></div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/user-layout-loader.js"></script>
<!--<script src="../js/layout-loader.js"></script>-->
<script>
  const token = localStorage.getItem('authToken');
  const alertPlaceholder = document.getElementById('alert-placeholder');
  const uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));

  function showAlert(message, type) { /* ... */ }

  function loadProfile() {
    fetch('http://localhost:8080/api/user/my-profile', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(profile => {
      document.getElementById('fullName').value = profile.fullName;
      document.getElementById('email').value = profile.email;
      document.getElementById('contactNumber').value = profile.contactNumber;
      document.getElementById('profile-name-display').textContent = profile.fullName;
      document.getElementById('profile-email-display').textContent = profile.email;
      if (profile.profilePictureUrl) {
        document.getElementById('profile-image').src = 'http://localhost:8080' + profile.profilePictureUrl;
      }
    });
  }


  document.getElementById('change-password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
          currentPassword: document.getElementById('currentPassword').value,
          newPassword: document.getElementById('newPassword').value
      };
      fetch('http://localhost:8080/api/user/my-profile/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
          body: JSON.stringify(data)
      }).then(res => {
          if (res.ok) {
              showAlert('Password changed successfully!', 'success');
              this.reset(); // Clear the form
          } else {
              res.text().then(text => showAlert(`Error: ${text}`, 'danger'));
          }
      });
  });

  document.getElementById('update-profile-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = { fullName: document.getElementById('fullName').value, email: document.getElementById('email').value, contactNumber: document.getElementById('contactNumber').value };
    fetch('http://localhost:8080/api/user/my-profile/update', {
      method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(data)
    }).then(res => res.ok ? showAlert('Profile updated!', 'success') : showAlert('Error!', 'danger'));
  });
  const backendBaseUrl = 'http://localhost:8080'; // Define backend URL once

  document.getElementById('upload-pic-form').addEventListener('submit', function(e) {
      e.preventDefault();
      console.log("DEBUG: --- Submitting profile picture upload form ---");
      const fileInput = document.getElementById('file-input');
      if (fileInput.files.length === 0) {
        console.warn("DEBUG: No file selected for upload.");
        return;
      }
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      console.log("DEBUG: File selected for upload:", fileInput.files[0].name);

      fetch(`${backendBaseUrl}/api/user/my-profile/upload-picture`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token },
        body: formData
      }).then(res => {
        console.log("DEBUG: Upload API response status:", res.status);
        if (res.ok) {
          uploadModal.hide();
          showAlert('Profile picture uploaded!', 'success');
          console.log("DEBUG: Profile picture upload successful. Reloading page.");
          loadProfile(); // Re-load profile to show new picture without full page reload
        } else {
          showAlert('Error uploading file!', 'danger');
          console.error("DEBUG: Profile picture upload failed.");
        }
      }).catch(error => {
        console.error("DEBUG: Error during file upload fetch:", error);
        showAlert('Network error during file upload.', 'danger');
      });
    });

  document.getElementById('change-password-form').addEventListener('submit', function(e) { /* ... password change fetch call ... */ });
  document.getElementById('upload-pic-form').addEventListener('submit', function(e) { /* ... picture upload fetch call ... */ });

  document.addEventListener('DOMContentLoaded', loadProfile);
</script>
</body>
</html>
