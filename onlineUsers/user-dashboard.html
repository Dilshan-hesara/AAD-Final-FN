<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #0d6efd;
            --light-gray: #f8f9fa;
            --dark-blue: #212529;
            --text-muted-dark: rgba(255, 255, 255, 0.5);
        }



        /* --- Main Content Styles --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 40px;
        }

        header h2 {
            font-weight: 700;
            color: #333;
        }

        header p {
            color: #6c757d;
        }

        /* --- Stat Card Styles --- */
        .stat-card {
            color: #fff;
            padding: 25px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h5 {
            font-weight: 600;
        }

        .stat-card .card-icon {
            font-size: 4.5rem;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.2;
        }

        /* --- Table/Card Styles --- */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }

        .table {
            margin-bottom: 0; /* Remove default table margin inside card */
        }

        .table thead th {
            border-bottom-width: 2px;
        }

        /* Custom badge colors for status */
        .badge.bg-secondary {
            background-color: #6c757d !important;
        }
        /* You can add more status colors if your JS logic changes */
        .badge.bg-success {
            background-color: #198754 !important;
        }
        .badge.bg-warning {
            background-color: #ffc107 !important;
        }
        .badge.bg-danger {
            background-color: #dc3545 !important;
        }

        /* --- Responsive Design --- */

    </style>
    <script src="js/auth.js" defer></script>
</head>
<body>

<div class="sidebar">
    <div class="profile">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Patient Avatar" class="rounded-circle mb-2">
        <h5 id="profile-name" class="mb-0">Loading...</h5>
        <small id="patient-id" class="text-muted"></small>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="user-dashboard.html"><i class="bi bi-grid-1x2-fill"></i>Dashboard</a>
        <a class="nav-link" href="my-appointments.html"><i class="bi bi-calendar2-check-fill"></i>My Appointments</a>
        <a class="nav-link" href="user-profile.html"><i class="bi bi-person-fill"></i>My Profile</a>
        <hr class="mx-3">
        <a class="nav-link" href="#" id="logout-button"><i class="bi bi-box-arrow-left"></i>Logout</a>
    </nav>
</div>

<div class="main-content">
    <header class="mb-4">
        <h2 id="welcome-header">Welcome Back!</h2>
        <p id="current-date" class="text-muted"></p>
    </header>
    <div class="row g-4">
        <div class="col-md-6">
            <div id="upcoming-appointment-card" class="stat-card bg-primary">
            </div>
        </div>
        <div class="col-md-6">
            <div class="stat-card bg-success">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0">Quick Actions</h5>
                        <p class="mb-0 mt-2">Need to book a new appointment?</p>
                        <a href="book-appointment.html" class="btn btn-sm btn-light mt-2">Book Now</a>
                    </div>
                    <i class="bi bi-plus-circle-dotted card-icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header"><h4>Recent Activity</h4></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead><tr><th>Date</th><th>Doctor</th><th>Branch</th><th>Status</th></tr></thead>
                    <tbody id="recent-activity-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('authToken');

        // Set current date
        document.getElementById('current-date').textContent = `Today is ${new Date().toLocaleDateString('en-US', {dateStyle: 'full'})}`;

        // Fetch all dashboard data from the single API endpoint
        fetch('http://localhost:8080/api/user/dashboard', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => {
                if (!res.ok) {
                    // If token is invalid or expired, redirect to login
                    if (res.status === 401 || res.status === 403) {
                        localStorage.removeItem('authToken');
                        window.location.href = 'login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(data => {
                // Populate profile in sidebar
                document.getElementById('profile-name').textContent = data.fullName;
                document.getElementById('patient-id').textContent = `Patient ID: ${data.patientId}`;
                if (data.profilePictureUrl) {
                    document.getElementById('profile-pic').src = `http://localhost:8080${data.profilePictureUrl}`;
                }

                // Populate welcome header
                document.getElementById('welcome-header').textContent = `Welcome Back, ${data.fullName.split(' ')[0]}!`;

                // Populate upcoming appointment card
                const upcomingCard = document.getElementById('upcoming-appointment-card');
                if (data.upcomingAppointment) {
                    const appDate = new Date(data.upcomingAppointment.appointmentDate);
                    upcomingCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Upcoming Appointment</h5>
                            <p class="mb-0 mt-2">${data.upcomingAppointment.doctorName}</p>
                            <p class="mb-0"><small>${appDate.toLocaleString()}</small></p>
                        </div>
                        <i class="bi bi-calendar-check card-icon"></i>
                    </div>`;
                } else {
                    upcomingCard.innerHTML = `<div><h5 class="mb-0">No Upcoming Appointments</h5> <p class="mb-0 mt-2">You're all caught up!</p></div>`;
                }

                // Populate recent activity table
                const recentTable = document.getElementById('recent-activity-table');
                recentTable.innerHTML = '';
                if (data.recentActivity && data.recentActivity.length > 0) {
                    data.recentActivity.forEach(app => {
                        // Simple logic to determine badge color based on status text
                        let statusClass = 'bg-secondary';
                        if (app.status.toLowerCase() === 'confirmed') {
                            statusClass = 'bg-success';
                        } else if (app.status.toLowerCase() === 'cancelled') {
                            statusClass = 'bg-danger';
                        } else if (app.status.toLowerCase() === 'pending') {
                            statusClass = 'bg-warning text-dark';
                        }

                        recentTable.innerHTML += `
                        <tr>
                            <td>${new Date(app.appointmentDate).toLocaleDateString()}</td>
                            <td>${app.doctorName}</td>
                            <td>${app.branchName}</td>
                            <td><span class="badge ${statusClass}">${app.status}</span></td>
                        </tr>`;
                    });
                } else {
                    recentTable.innerHTML = '<tr><td colspan="4" class="text-center">No recent activity.</td></tr>';
                }
            })
            .catch(error => {
                console.error('Error fetching dashboard data:', error);
                // Handle error display on the page if necessary
                document.getElementById('welcome-header').textContent = 'Could not load data.';
            });

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        });
    });
</script>
</body>
</html>
