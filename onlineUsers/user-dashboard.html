
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-bg-light: rgba(13, 110, 253, 0.1);
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --card-shadow-hover: 0 8px 24px rgba(13, 110, 253, 0.08);
            --success-color: #198754;
            --success-bg-light: rgba(25, 135, 84, 0.1);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }

        .main-content {
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .welcome-message h2 {
            font-weight: 700;
            font-size: 1.75rem;
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .profile-info img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .profile-text h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .profile-text small {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: none;
            background-color: var(--card-bg);
            transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .info-card-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--primary-bg-light);
            color: var(--primary-color);
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .info-card-content h5 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .info-card-content p {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0;
        }

        .cta-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0a58ca 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cta-card .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .cta-card h5 {
            color: white;
            font-weight: 600;
        }

        .cta-card .btn-light {
            font-weight: 600;
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
        }

        .activity-list {
            padding: 0.5rem 0;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            transition: background-color 0.2s ease;
        }

        .activity-item:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }

        .activity-item:hover {
            background-color: #f8f9fa;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
            background-color: var(--primary-bg-light);
            color: var(--primary-color);
        }

        .activity-details {
            flex-grow: 1;
        }

        .activity-details p {
            margin: 0;
            font-weight: 500;
        }

        .activity-details small {
            color: var(--text-secondary);
        }

        .badge {
            font-weight: 600;
            padding: 0.4em 0.9em;
            border-radius: 50px;
            font-size: 0.75rem;
        }
        .status-confirmed { background-color: var(--success-bg-light); color: var(--success-color); }
        .status-cancelled { background-color: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .status-pending { background-color: rgba(255, 193, 7, 0.1); color: #a47d0d; }
        .status-default { background-color: rgba(108, 117, 125, 0.1); color: #6c757d; }

    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="main-content">

    <div class="dashboard-header">
        <div class="welcome-message">
            <h2 id="welcome-header">Welcome Back!</h2>
            <p id="current-date"></p>
        </div>
        <div class="profile-info">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Patient Avatar">
            <div class="profile-text">
                <h5 id="profile-name">Loading...</h5>
                <small id="patient-id"></small>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div id="upcoming-appointment-card" class="stat-card bg-primary">
            </div>
        </div>
        <div class="col-md-6">
            <div class="stat-card bg-success">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0">Quick Actions</h5>
                        <p class="mb-0 mt-2">Need to book a new appointment?</p>
                        <a href="book-appointment.html" class="btn btn-sm btn-light mt-2">Book Now</a>
                    </div>
                    <i class="bi bi-plus-circle-dotted card-icon"></i>
                </div>
            </div>
        </div>


    </div>
    <div class="card mt-5">
        <div class="card-header"><h4>Recent Activity</h4></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead><tr><th>Date</th><th>Doctor</th><th>Branch</th><th>Status</th></tr></thead>
                    <tbody id="recent-activity-table"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script src="../js/user-layout-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('authToken');
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {dateStyle: 'full'});

        fetch('http://localhost:8080/api/user/dashboard', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => {
                if (!res.ok) {
                    if (res.status === 401 || res.status === 403) {
                        localStorage.removeItem('authToken');
                        window.location.href = 'login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(data => {
                document.getElementById('profile-name').textContent = data.fullName;
                document.getElementById('patient-id').textContent = `Patient ID: ${data.patientId}`;
                if (data.profilePictureUrl) {
                    document.getElementById('profile-pic').src = `http://localhost:8080${data.profilePictureUrl}`;
                }
                document.getElementById('welcome-header').textContent = `Welcome Back, ${data.fullName.split(' ')[0]}!`;

                const upcomingCard = document.getElementById('upcoming-appointment-card');
                if (data.upcomingAppointment) {
                    const appDate = new Date(data.upcomingAppointment.appointmentDate);
                    upcomingCard.innerHTML = `
                    <div class="card-body d-flex align-items-center gap-3">
                        <div class="info-card-icon">
                            <i class="bi bi-calendar-check"></i>
                        </div>
                        <div class="info-card-content">
                            <h5>Upcoming Appointment</h5>
                            <p>${data.upcomingAppointment.doctorName}</p>
                            <small class="text-muted">${appDate.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' })}</small>
                        </div>
                    </div>`;
                } else {
                    upcomingCard.innerHTML = `
                     <div class="card-body d-flex align-items-center gap-3">
                        <div class="info-card-icon" style="background-color: var(--success-bg-light); color: var(--success-color);">
                            <i class="bi bi-emoji-sunglasses"></i>
                        </div>
                        <div class="info-card-content">
                            <h5>No Upcoming Appointments</h5>
                            <p>You're all caught up!</p>
                        </div>
                    </div>`;
                }

                const activityList = document.getElementById('recent-activity-list');
                activityList.innerHTML = '';
                if (data.recentActivity && data.recentActivity.length > 0) {
                    data.recentActivity.forEach(app => {
                        let statusClass = 'status-default';
                        const status = app.status.toLowerCase();
                        if (status === 'confirmed') statusClass = 'status-confirmed';
                        else if (status === 'cancelled') statusClass = 'status-cancelled';
                        else if (status === 'pending') statusClass = 'status-pending';

                        activityList.innerHTML += `
                        <div class="activity-item">
                            <div class="activity-icon"><i class="bi bi-calendar3"></i></div>
                            <div class="activity-details">
                                <p>${app.doctorName}</p>
                                <small>${app.branchName} - ${new Date(app.appointmentDate).toLocaleDateString()}</small>
                            </div>
                            <span class="badge ${statusClass}">${app.status}</span>
                        </div>`;
                    });
                } else {
                    activityList.innerHTML = '<div class="text-center p-4 text-muted">No recent activity.</div>';
                }
            })
            .catch(error => {
                console.error('Error fetching dashboard data:', error);
                document.getElementById('welcome-header').textContent = 'Could not load data.';
            });
    });
</script>
</body>
</html>

        const token = localStorage.getItem('authToken');

        document.getElementById('current-date').textContent = `Today is ${new Date().toLocaleDateString('en-US', {dateStyle: 'full'})}`;

        fetch('http://localhost:8080/api/user/dashboard', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => {
                if (!res.ok) {
                    if (res.status === 401 || res.status === 403) {
                        localStorage.removeItem('authToken');
                        window.location.href = 'login.html';
                    }
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(data => {
                document.getElementById('profile-name').textContent = data.fullName;
                document.getElementById('patient-id').textContent = `Patient ID: ${data.patientId}`;
                if (data.profilePictureUrl) {
                    document.getElementById('profile-pic').src = `http://localhost:8080${data.profilePictureUrl}`;
                }

                document.getElementById('welcome-header').textContent = `Welcome Back, ${data.fullName.split(' ')[0]}!`;

                const upcomingCard = document.getElementById('upcoming-appointment-card');
                if (data.upcomingAppointment) {
                    const appDate = new Date(data.upcomingAppointment.appointmentDate);
                    upcomingCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Upcoming Appointment</h5>
                            <p class="mb-0 mt-2">${data.upcomingAppointment.doctorName}</p>
                            <p class="mb-0"><small>${appDate.toLocaleString()}</small></p>
                        </div>
                        <i class="bi bi-calendar-check card-icon"></i>
                    </div>`;
                } else {
                    upcomingCard.innerHTML = `<div><h5 class="mb-0">No Upcoming Appointments</h5> <p class="mb-0 mt-2">You're all caught up!</p></div>`;
                }

                const recentTable = document.getElementById('recent-activity-table');
                recentTable.innerHTML = '';

                    data.recentActivity.forEach(app => {
                        let statusClass = 'bg-secondary';
                        if (app.status.toLowerCase() === 'confirmed') {
                            statusClass = 'bg-success';
                        } else if (app.status.toLowerCase() === 'cancelled') {
                            statusClass = 'bg-danger';
                        } else if (app.status.toLowerCase() === 'pending') {
                            statusClass = 'bg-warning text-dark';
                        }

                        recentTable.innerHTML += `
                        <tr>
                            <td>${new Date(app.appointmentDate).toLocaleDateString()}</td>
                            <td>${app.doctorName}</td>
                            <td>${app.branchName}</td>
                            <td><span class="badge ${statusClass}">${app.status}</span></td>
                        </tr>`;

                    recentTable.innerHTML = '<tr><td colspan="4" class="text-center">No recent activity.</td></tr>';
                }
            })
            .catch(error => {
                console.error('Error fetching dashboard data:', error);
                // Handle error display on the page if necessary
                document.getElementById('welcome-header').textContent = 'Could not load data.';
            });

        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        });
    });
</script>
