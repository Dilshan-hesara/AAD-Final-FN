<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/auth.js" defer></script>
  <style>
    :root {
      --primary-light: #f4f7fc;
      --text-dark: #1a202c;
      --text-muted-light: #6c757d;
      --border-color: #e9ecef;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-light);
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .modal-content {
      border: none;
      border-radius: 0.75rem;
    }

    .modal-header, .modal-footer {
      border-color: var(--border-color);
    }

    .table {
      vertical-align: middle;
    }
    .table thead th {
      font-weight: 600;
      color: var(--text-muted-light);
      text-transform: uppercase;
      font-size: 0.8rem;
      border-bottom-width: 1px;
      background-color: #f8f9fa;
    }
    .table tbody td {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .badge.bg-success-soft { background-color: rgba(25, 135, 84, 0.1); color: #146c43; }
    .badge.bg-warning-soft { background-color: rgba(255, 193, 7, 0.15); color: #997404; }
    .badge.bg-secondary-soft { background-color: rgba(108, 117, 125, 0.1); color: #565e64; }
  </style>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>My Appointments</h1>
    <a href="book-appointment.html" class="btn btn-primary"><i class="bi bi-plus-circle me-1"></i> Book New Appointment</a>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Doctor</th>
          <th>Branch</th>
          <th>Date & Time</th>
          <th>Status</th>
          <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody id="appointments-table-body">
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="billModal" tabindex="-1" aria-labelledby="billModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="billModalLabel">Appointment Bill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="bill-content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="printBill()"><i class="bi bi-printer me-1"></i> Print</button>
      </div>
    </div>
  </div>
</div>

<script src="../js/user-layout-loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  const billModal = new bootstrap.Modal(document.getElementById('billModal'));
  let billPrintContent = '';

  function printBill() {
    const newWindow = window.open('', '_blank');
    newWindow.document.write(`<html><head><title>Print Bill</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>body { padding: 2rem; }</style>
            </head><body onload="window.print(); window.close();">${billPrintContent}</body></html>`);
    newWindow.document.close();
  }

  document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:8080/api/user/my-appointments', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
            .then(res => res.ok ? res.json() : Promise.reject('Could not fetch appointments. Please log in again.'))
            .then(appointments => {
              const tbody = document.getElementById('appointments-table-body');
              tbody.innerHTML = '';
              if (appointments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">You have no appointments.</td></tr>';
              } else {
                appointments.forEach(app => {
                  let statusClass, statusText;
                  const formattedStatus = app.status.replace('_', ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());

                  switch (app.status) {
                    case 'CONFIRMED':
                      statusClass = 'bg-success-soft';
                      break;
                    case 'PENDING_PAYMENT':
                      statusClass = 'bg-warning-soft';
                      break;
                    default:
                      statusClass = 'bg-secondary-soft';
                  }

                  tbody.innerHTML += `
                            <tr>
                                <td>#${app.id}</td>
                                <td>${app.doctorName}</td>
                                <td>${app.branchName}</td>
                                <td>${new Date(app.appointmentDate).toLocaleString()}</td>
                                <td><span class="badge ${statusClass}">${formattedStatus}</span></td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewBill(${app.id})">
                                        <i class="bi bi-receipt"></i> View Bill
                                    </button>
                                </td>
                            </tr>`;
                });
              }
            })
            .catch(error => {
              document.getElementById('appointments-table-body').innerHTML = `<tr><td colspan="6" class="text-center py-5 text-danger">${String(error)}</td></tr>`;
            });
  });

  function viewBill(appointmentId) {
    fetch(`http://localhost:8080/api/appointments/${appointmentId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch bill details.'))
            .then(app => {
              const billContentContainer = document.getElementById('bill-content');
              const appointmentDate = new Date(app.appointmentDate);
              const feeDisplay = app.fee ? Number(app.fee).toFixed(2) : '0.00';

              billPrintContent = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h3 class="mb-0">Hospital Management System</h3>
                            <p class="text-muted">Appointment Summary & Bill</p>
                        </div>
                        <div class="text-end">
                            <strong>Bill No:</strong> AP-${app.id}<br>
                            <strong>Date:</strong> ${new Date().toLocaleDateString()}
                        </div>
                    </div><hr class="my-4">
                    <div class="row">
                        <div class="col-6"><strong>Patient:</strong> ${app.patientName}</div>
                        <div class="col-6"><strong>Doctor:</strong> ${app.doctorName}</div>
                        <div class="col-12 mt-2"><strong>Appointment:</strong> ${appointmentDate.toLocaleString()}</div>
                        <div class="col-12 mt-2"><strong>Reason:</strong> ${app.reason || 'N/A'}</div>
                    </div><hr class="my-4">
                    <table class="table">
                        <thead><tr><th>Description</th><th class="text-end">Amount</th></tr></thead>
                        <tbody>
                            <tr><td>Appointment Fee</td><td class="text-end">Rs. ${feeDisplay}</td></tr>
                            <tr class="fw-bold border-top"><td class="pt-3">Total</td><td class="text-end pt-3">Rs. ${feeDisplay}</td></tr>
                        </tbody>
                    </table>
                    <p class="text-center small text-muted mt-4">* This is a system generated bill.</p>
                `;

              billContentContainer.innerHTML = billPrintContent;
              billModal.show();
            })
            .catch(error => alert(String(error)));
  }
</script>
</body>
</html>
