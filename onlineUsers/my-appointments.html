<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1>My Appointments</h1>
    <a href="book-appointment.html" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Book New Appointment</a>
  </div>
  <hr>
  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Doctor</th>
          <th>Branch</th>
          <th>Date & Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="appointments-table-body">
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="billModal" tabindex="-1" aria-labelledby="billModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="billModalLabel">Appointment Bill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="bill-content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="window.print()"><i class="bi bi-printer"></i> Print</button>
      </div>
    </div>
  </div>
</div>

<script src="../js/user-layout-loader.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  // Get a reference to the Bootstrap Modal instance
  const billModal = new bootstrap.Modal(document.getElementById('billModal'));

  // Fetch and display appointments when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:8080/api/user/my-appointments', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
            .then(res => {
              if (!res.ok) {
                throw new Error('Could not fetch appointments. Please log in again.');
              }
              return res.json();
            })
            .then(appointments => {
              const tbody = document.getElementById('appointments-table-body');
              tbody.innerHTML = '';
              if (appointments.length === 0) {
                // Updated colspan from 5 to 6
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">You have no appointments.</td></tr>';
              } else {
                appointments.forEach(app => {
                  const statusClass = app.status === 'CONFIRMED' ? 'bg-success' : (app.status === 'PENDING_PAYMENT' ? 'bg-warning text-dark' : 'bg-secondary');
                  tbody.innerHTML += `
            <tr>
                <td>#${app.id}</td>
                <td>${app.doctorName}</td>
                <td>${app.branchName}</td>
                <td>${new Date(app.appointmentDate).toLocaleString()}</td>
                <td><span class="badge ${statusClass}">${app.status}</span></td>
                <td>
                    <button class="btn btn-sm btn-info" onclick="viewBill(${app.id})">
                        <i class="bi bi-receipt"></i> View Bill
                    </button>
                </td>
            </tr>
          `;
                });
              }
            })
            .catch(error => {
              console.error("Error fetching appointments:", error);
              // Updated colspan from 5 to 6
              document.getElementById('appointments-table-body').innerHTML = `<tr><td colspan="6" class="text-center text-danger">${error.message}</td></tr>`;
            });
  });

  // This function now works because the modal HTML exists
  function viewBill(appointmentId) {
    fetch(`http://localhost:8080/api/appointments/${appointmentId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => {
              if (!res.ok) { throw new Error('Failed to fetch bill details.'); }
              return res.json();
            })
            .then(app => {
              const billContent = document.getElementById('bill-content');
              const appointmentDate = new Date(app.appointmentDate);

              const feeDisplay = app.fee ? Number(app.fee).toFixed(2) : '0.00';

              billContent.innerHTML = `
        <div class="d-flex justify-content-between">
            <div><h4>Hospital Management System</h4><p class="mb-0">Appointment Summary & Bill</p></div>
            <div><strong>Bill No:</strong> AP-${app.id}<br><strong>Date:</strong> ${new Date().toLocaleDateString()}</div>
        </div><hr>
        <p><strong>Patient:</strong> ${app.patientName}</p>
        <p><strong>Doctor:</strong> ${app.doctorName}</p>
        <p><strong>Appointment:</strong> ${appointmentDate.toLocaleString()}</p>
        <p><strong>Reason:</strong> ${app.reason || 'N/A'}</p><hr>
        <table class="table table-borderless">
            <tbody>
                <tr><td>Appointment Fee</td><td class="text-end">Rs. ${feeDisplay}</td></tr>
                <tr class="fw-bold border-top"><td>Total</td><td class="text-end">Rs. ${feeDisplay}</td></tr>
            </tbody>
        </table>
        <p class="text-center small text-muted mt-3">* This is a system generated bill.</p>
      `;
              // Use the modal instance to show it
              billModal.show();
            })
            .catch(error => {
              console.error("Error fetching bill:", error);
              alert(error.message); // Show an alert if fetching the bill fails
            });
  }

  // Handle Logout
  document.getElementById('logout-button').addEventListener('click', () => {
    localStorage.removeItem('authToken');
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
