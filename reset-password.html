<!DOCTYPE html>
<html lang="en">
<head><title>Reset Password</title></head>
<body>
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <h3>Set New Password</h3>
    <form id="reset-form">
        <input type="password" id="newPassword" class="form-control mb-3" placeholder="New Password" required>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm New Password" required>
        <button type="submit" class="btn btn-success mt-3">Reset Password</button>
    </form>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const otp = params.get('otp'); // In a real app, you'd use a more secure, temporary token
    document.getElementById('reset-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // ... add password confirmation check ...
        const newPassword = document.getElementById('newPassword').value;
        fetch('/api/password-reset/reset', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username: username, newPassword: newPassword, otp: otp })
        }).then(res => {
            if (res.ok) { alert('Password reset successful!'); window.location.href = 'login.html'; }
            else { alert('Error: Could not reset password.'); }
        });
    });
</script>
</body>
</html>
