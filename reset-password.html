<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Set New Password</h3>
            <div id="alert-placeholder"></div>
            <form id="reset-form">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const otp = params.get('otp'); // In a real app, a more secure temporary token would be better
    const alertPlaceholder = document.getElementById('alert-placeholder');

    document.getElementById('reset-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alertPlaceholder.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
            return;
        }

        fetch('/api/password-reset/reset', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username: username, newPassword: newPassword, otp: otp })
        }).then(res => {
            if (res.ok) {
                alert('Password reset successful! You can now log in.');
                window.location.href = 'login.html';
            } else {
                alertPlaceholder.innerHTML = '<div class="alert alert-danger">Error: Could not reset password. Please try again.</div>';
            }
        });
    });
</script>
</body>
</html>
