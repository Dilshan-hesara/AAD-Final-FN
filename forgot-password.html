<!DOCTYPE html>
<html lang="en">
<head><title>Forgot Password</title></head>
<body>
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <h3>Forgot Password</h3>
    <p>Enter your username and we will send an OTP to your registered email.</p>
    <form id="request-form">
        <input type="text" id="username" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-3">Send OTP</button>
    </form>
</div>
<script>
    document.getElementById('request-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        fetch('/api/password-reset/request', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username: username })
        }).then(res => {
            if (res.ok) { window.location.href = `verify-otp.html?username=${username}`; }
            else { alert('Error: User not found.'); }
        });
    });
</script>
</body>
</html>
