<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Appointments</title>
  <!-- Your CSS links -->
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>All Appointments (All Branches)</h1><hr>
  <div class="card bg-light mb-4">
    <div class="card-body"><div class="row g-3">
      <div class="col-md-6"><label>Search by Patient Name</label><input type="text" id="patientFilter" class="form-control"></div>
      <div class="col-md-6"><label>Search by Doctor Name</label><input type="text" id="doctorFilter" class="form-control"></div>
      <div class="col-md-4"><label>Filter by Branch</label><select id="branchFilter" class="form-select"><option value="">All Branches</option></select></div>
      <div class="col-md-4"><label>Filter by Date</label><input type="date" id="dateFilter" class="form-control"></div>
      <div class="col-md-4"><label>Filter by Status</label><select id="statusFilter" class="form-select"><option value="">All</option><option>CONFIRMED</option><option>COMPLETED</option><option>CANCELLED</option></select></div>
    </div></div>
    <div class="card-footer text-end">
      <button id="filter-btn" class="btn btn-primary">Search / Filter</button>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span id="result-summary"></span>
  </div>
  <div class="card"><div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light"><tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Branch</th><th>Date & Time</th><th>Status</th></tr></thead>
      <tbody id="appointment-table-body"></tbody>
    </table>
  </div></div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;

  function loadAppointments(page = 0) {
    currentPage = page;
    const patientKeyword = document.getElementById('patientFilter').value;
    const doctorKeyword = document.getElementById('doctorFilter').value;
    const branchId = document.getElementById('branchFilter').value;
    const status = document.getElementById('statusFilter').value;
    const date = document.getElementById('dateFilter').value;

    let url = `http://localhost:8080/api/super-admin/all-appointments?page=${page}&size=10&sort=appointmentDate,desc`;
    if (patientKeyword) url += `&patientKeyword=${patientKeyword}`;
    if (doctorKeyword) url += `&doctorKeyword=${doctorKeyword}`;
    if (branchId) url += `&branchId=${branchId}`;
    if (status) url += `&status=${status}`;
    if (date) url += `&date=${date}`;

    fetch(url, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(pageData => {
      renderTable(pageData.content);
      renderPagination(pageData);
      document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} appointments.`;
    });
  }

  function renderTable(appointments) {
    const tableBody = document.getElementById('appointment-table-body');
    tableBody.innerHTML = '';
    appointments.forEach(app => {
      tableBody.innerHTML += `<tr>
                    <td>#${app.id}</td><td>${app.patientName}</td><td>${app.doctorName}</td>
                    <td><span class="badge bg-dark">${app.branchName}</span></td>
                    <td>${new Date(app.appointmentDate).toLocaleString()}</td>
                    <td><span class="badge bg-success">${app.status}</span></td>
                </tr>`;
    });
  }

  function renderPagination(pageData) { /* Your pagination logic here */ }

  function loadBranchesForFilter() {
    const branchFilter = document.getElementById('branchFilter');
    fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(branches => {
      branches.forEach(b => branchFilter.innerHTML += `<option value="${b.id}">${b.name}</option>`);
    });
  }

  document.getElementById('filter-btn').addEventListener('click', () => loadAppointments(0));
  document.addEventListener('DOMContentLoaded', () => {
    loadBranchesForFilter();
    loadAppointments(0);
  });
</script>
</body>
</html>
