<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">

<head>
  <title>All Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4">All Appointments (All Branches)</h1>
    <hr>

    <div class="card bg-light mb-4 shadow-sm">
      <div class="card-body">
        <form class="row g-3 align-items-center">
          <div class="col-md-3">
            <label for="filterDate" class="form-label">Filter by Date</label>
            <input type="date" class="form-control" id="filterDate" name="date">
          </div>
          <div class="col-md-3">
            <label for="filterBranch" class="form-label">Filter by Branch</label>
            <select class="form-select" id="filterBranch" name="branchId">
              <option value="">All Branches</option>
              <option th:each="branch : ${branchList}"
                      th:value="${branch.id}"
                      th:text="${branch.name}">
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filterStatus" class="form-label">Filter by Status</label>
            <select class="form-select" id="filterStatus" name="status">
              <option value="">All Statuses</option>
              <option value="CONFIRMED">Confirmed</option>
              <option value="COMPLETED">Completed</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header"><i class="bi bi-table"></i> Appointment List</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Branch</th>
            <th>Date & Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="app : ${appointmentList}">
            <td th:text="${app.id}">#A001</td>
            <td th:text="${app.patient.firstName} + ' ' + ${app.patient.lastName}">Kasun</td>
            <td th:text="${app.doctor.firstName} + ' ' + ${app.doctor.lastName}">Dr. Silva</td>
            <td><span class="badge bg-dark" th:text="${app.branch.name}">Galle</span></td>
            <td th:text="${#temporals.format(app.appointmentDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                            <span class="badge"
                                  th:text="${app.status}"
                                  th:classappend="${app.status == 'CONFIRMED' ? 'bg-success' : 'bg-danger'}">
                            </span>
            </td>
            <td><a href="#" class="btn btn-sm btn-info">Details</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
