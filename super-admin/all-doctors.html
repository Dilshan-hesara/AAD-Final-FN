<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>All Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4">All Doctors (All Branches)</h1>
    <hr>

    <div class="card bg-light mb-4 shadow-sm">
      <div class="card-body">
        <form class="row g-3 align-items-center">
          <div class="col-md-5">
            <label for="filterSpecialization" class="form-label">Search by Specialization</label>
            <input type="text" class="form-control" id="filterSpecialization" name="spec">
          </div>
          <div class="col-md-5">
            <label for="filterBranch" class="form-label">Filter by Branch</label>
            <select class="form-select" id="filterBranch" name="branchId">
              <option value="">All Branches</option>
              <option th:each="branch : ${branchList}"
                      th:value="${branch.id}"
                      th:text="${branch.name}">
              </option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header"><i class="bi bi-table"></i> Doctor List</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialization</th>
            <th>Branch</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="doc : ${doctorList}">
            <td th:text="${doc.id}">#D001</td>
            <td th:text="${doc.firstName}">Amal</td>
            <td th:text="${doc.lastName}">Perera</td>
            <td th:text="${doc.specialization}">Cardiologist</td>
            <td><span class="badge bg-secondary" th:text="${doc.branch.name}">Kandy</span></td>
            <td><a href="#" class="btn btn-sm btn-info">Details</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
