<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>All Doctors (All Branches)</h1><hr>
  <div class="card bg-light mb-4">
    <div class="card-body"><div class="row g-3">
      <div class="col-md-5"><label>Search by Name/Specialization/Contact</label><input type="text" id="keywordFilter" class="form-control"></div>
      <div class="col-md-5"><label>Filter by Branch</label><select id="branchFilter" class="form-select"><option value="">All Branches</option></select></div>
      <div class="col-md-2 d-flex align-items-end"><button id="filter-btn" class="btn btn-primary w-100">Search</button></div>
    </div></div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span id="result-summary"></span>
  </div>
  <div class="card"><div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light"><tr><th>Name</th><th>Specialization</th><th>Branch</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody id="doctor-table-body"></tbody>
    </table>
  </div></div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<!-- Doctor Details Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Doctor Details</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div id="doctor-details-body" class="modal-body"></div>
    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;
  const detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));

  function loadDoctors(page = 0) {
    currentPage = page;
    const keyword = document.getElementById('keywordFilter').value;
    const branchId = document.getElementById('branchFilter').value;
    let url = `http://localhost:8080/api/super-admin/all-doctors?page=${page}&size=10&sort=fullName,asc`;
    if (keyword) url += `&keyword=${keyword}`;
    if (branchId) url += `&branchId=${branchId}`;

    fetch(url, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(pageData => {
      renderTable(pageData.content);
      renderPagination(pageData);
      document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} doctors.`;
    });
  }

  function renderTable(doctors) {
    const tableBody = document.getElementById('doctor-table-body');
    tableBody.innerHTML = '';
    doctors.forEach(doc => {
      const statusBadge = `<span class="badge bg-${doc.status === 'ACTIVE' ? 'success' : 'secondary'}">${doc.status}</span>`;
      tableBody.innerHTML += `<tr><td>${doc.fullName}</td><td>${doc.specialization}</td><td><span class="badge bg-dark">${doc.branchName || 'N/A'}</span></td><td>${statusBadge}</td><td><button class="btn btn-sm btn-info" onclick="viewDoctorDetails(${doc.id})">Details</button></td></tr>`;
    });
  }

  function viewDoctorDetails(doctorId) {
    fetch(`http://localhost:8080/api/super-admin/doctors/${doctorId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(doc => {
              const detailsBody = document.getElementById('doctor-details-body');
              detailsBody.innerHTML = `<h4>${doc.fullName}</h4><p class="text-muted">${doc.specialization}</p><hr><p><strong>Branch:</strong> ${doc.branchName}</p><p><strong>Contact:</strong> ${doc.contactNumber || 'N/A'}</p><p><strong>Email:</strong> ${doc.email || 'N/A'}</p>`;
              detailsModal.show();
            });
  }

  function renderPagination(pageData) { /* Your pagination logic here */ }

  function loadBranchesForFilter() {
    const branchFilter = document.getElementById('branchFilter');
    fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(branches => {
      branches.forEach(b => branchFilter.innerHTML += `<option value="${b.id}">${b.name}</option>`);
    });
  }

  document.getElementById('filter-btn').addEventListener('click', () => loadDoctors(0));
  document.addEventListener('DOMContentLoaded', () => {
    loadBranchesForFilter();
    loadDoctors(0);
  });
</script>
</body>
</html>
