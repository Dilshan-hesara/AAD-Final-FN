<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>All Patients (All Branches)</h1><hr>
  <div class="card bg-light mb-4">
    <div class="card-body"><div class="row g-3">
      <div class="col-md-5"><label>Search by Name/Contact</label><input type="text" id="keywordFilter" class="form-control"></div>
      <div class="col-md-5"><label>Filter by Branch</label><select id="branchFilter" class="form-select"><option value="">All Branches</option></select></div>
      <div class="col-md-2 d-flex align-items-end"><button id="filter-btn" class="btn btn-primary w-100">Search</button></div>
    </div></div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span id="result-summary"></span>
  </div>
  <div class="card"><div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light"><tr><th>Name</th><th>Contact</th><th>Email</th><th>Gender</th><th>Actions</th></tr></thead>
      <tbody id="patient-table-body"></tbody>
    </table>
  </div></div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;

  function loadPatients(page = 0) {
    currentPage = page;
    const keyword = document.getElementById('keywordFilter').value;
    const branchId = document.getElementById('branchFilter').value;
    let url = `http://localhost:8080/api/super-admin/all-patients?page=${page}&size=10&sort=fullName,asc`;
    if (keyword) url += `&keyword=${keyword}`;
    if (branchId) url += `&branchId=${branchId}`;

    fetch(url, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(pageData => {
      renderTable(pageData.content);
      renderPagination(pageData);
      document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} patients.`;
    });
  }

  function renderTable(patients) {
    const tableBody = document.getElementById('patient-table-body');
    tableBody.innerHTML = '';
    patients.forEach(p => {
      tableBody.innerHTML += `<tr><td>${p.fullName}</td><td>${p.contactNumber}</td><td>${p.email || ''}</td><td>${p.gender || ''}</td><td><button class="btn btn-sm btn-info">Details</button></td></tr>`;
    });
  }

  function renderPagination(pageData) { /* Your pagination logic here */ }

  function loadBranchesForFilter() {
    const branchFilter = document.getElementById('branchFilter');
    fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(branches => {
      branches.forEach(b => branchFilter.innerHTML += `<option value="${b.id}">${b.name}</option>`);
    });
  }

  document.getElementById('filter-btn').addEventListener('click', () => loadPatients(0));
  document.addEventListener('DOMContentLoaded', () => {
    loadBranchesForFilter();
    loadPatients(0);
  });
</script>
</body>
</html>
