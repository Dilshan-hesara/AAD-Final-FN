<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/auth.js" defer></script>
    <style>
        .profile-pic { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; }
    </style>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
    <h1>My Profile</h1><hr>
    <div id="alert-placeholder"></div>
    <div class="row">
        <div class="col-md-4 text-center">
            <img id="profile-image" src="" class="profile-pic mb-3" alt="Profile Picture">
            <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadModal">Change Picture</button>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Update Details</h4>
                    <form id="update-profile-form">
                        <div class="mb-3"><label>Full Name</label><input type="text" id="fullName" class="form-control" required></div>
                        <div class="mb-3"><label>Email</label><input type="email" id="email" class="form-control"></div>
                        <div class="mb-3"><label>Contact Number</label><input type="text" id="contactNumber" class="form-control"></div>
                        <hr>
                        <div class="mb-3"><label>Username</label><input type="text" id="username" class="form-control" required></div>
                        <div class="mb-3"><label>New Password (Optional)</label><input type="password" id="password" class="form-control" placeholder="Leave blank to keep current"></div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <div class="d-grid">
                    <a href="../forgot-password.html" class="btn btn-danger">
                        <i class="bi bi-google"></i> foget password
                    </a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Upload New Profile Picture</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
            <form id="upload-pic-form">
                <input type="file" id="file-input" class="form-control" accept="image/*" required>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="upload-pic-form" class="btn btn-primary">Upload</button>
        </div>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout-loader.js"></script>
<script>
    const token = localStorage.getItem('authToken');
    const alertPlaceholder = document.getElementById('alert-placeholder');
    const uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));
    const backendBaseUrl = 'http://localhost:8080'; // Define backend URL once

    function showAlert(message, type) {
        alertPlaceholder.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }

    function loadProfile() {
        console.log("DEBUG: --- Loading profile data ---");
        fetch(`${backendBaseUrl}/api/super-admin/my-profile`, {
            headers: { 'Authorization': 'Bearer ' + token }
        })
            .then(res => {
                console.log("DEBUG: Profile API response status:", res.status);
                if (!res.ok) {
                    throw new Error('Failed to fetch profile data');
                }
                return res.json();
            })
            .then(profile => {
                console.log("DEBUG: Fetched profile object:", profile);
                document.getElementById('fullName').value = profile.fullName;
                document.getElementById('username').value = profile.username;
                document.getElementById('email').value = profile.email;
                document.getElementById('contactNumber').value = profile.contactNumber;

                const profileImageElement = document.getElementById('profile-image');

                if (profile.profilePictureUrl) {
                    const fullImageUrl = backendBaseUrl + profile.profilePictureUrl;
                    console.log("DEBUG: Profile picture URL from DB:", profile.profilePictureUrl);
                    console.log("DEBUG: Attempting to load image from:", fullImageUrl);
                    profileImageElement.src = fullImageUrl;

                    // Add an event listener to check if the image loaded successfully
                    profileImageElement.onload = () => {
                        console.log("DEBUG: Profile picture loaded successfully!");
                    };
                    profileImageElement.onerror = () => {
                        console.error("DEBUG: Failed to load profile picture from:", fullImageUrl);
                        showAlert('Error loading profile picture. Make sure the backend is running and the image file exists.', 'danger');
                        // Fallback to a local default image if the URL fails
                        profileImageElement.src = '../images/default-avatar.png';
                    };
                } else {
                    console.log("DEBUG: No profile picture URL found in DB. Using default.");
                    profileImageElement.src = '../images/default-avatar.png';
                }
            })
            .catch(error => {
                console.error("DEBUG: Error loading profile:", error);
                showAlert('Error loading profile data: ' + error.message, 'danger');
                // Ensure default image is set even on fetch error
                document.getElementById('profile-image').src = '../images/default-avatar.png';
            });
    }

    document.getElementById('update-profile-form').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log("DEBUG: --- Submitting profile update form ---");
        const data = {
            fullName: document.getElementById('fullName').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            contactNumber: document.getElementById('contactNumber').value,
            password: document.getElementById('password').value // This might be empty
        };
        console.log("DEBUG: Update data being sent:", data);
        fetch(`${backendBaseUrl}/api/super-admin/my-profile/update`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify(data)
        }).then(res => {
            console.log("DEBUG: Update API response status:", res.status);
            if (res.ok) {
                showAlert('Profile updated!', 'success');
                console.log("DEBUG: Profile update successful.");
            } else {
                showAlert('Error updating profile!', 'danger');
                console.error("DEBUG: Profile update failed.");
            }
        }).catch(error => {
            console.error("DEBUG: Error during profile update fetch:", error);
            showAlert('Network error during profile update.', 'danger');
        });
    });

    document.getElementById('upload-pic-form').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log("DEBUG: --- Submitting profile picture upload form ---");
        const fileInput = document.getElementById('file-input');
        if (fileInput.files.length === 0) {
            console.warn("DEBUG: No file selected for upload.");
            return;
        }
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        console.log("DEBUG: File selected for upload:", fileInput.files[0].name);

        fetch(`${backendBaseUrl}/api/super-admin/my-profile/upload-picture`, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token },
            body: formData
        }).then(res => {
            console.log("DEBUG: Upload API response status:", res.status);
            if (res.ok) {
                uploadModal.hide();
                showAlert('Profile picture uploaded!', 'success');
                console.log("DEBUG: Profile picture upload successful. Reloading page.");
                loadProfile(); // Re-load profile to show new picture without full page reload
            } else {
                showAlert('Error uploading file!', 'danger');
                console.error("DEBUG: Profile picture upload failed.");
            }
        }).catch(error => {
            console.error("DEBUG: Error during file upload fetch:", error);
            showAlert('Network error during file upload.', 'danger');
        });
    });

    document.addEventListener('DOMContentLoaded', loadProfile);
</script>
</body>
</html>
