<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>All Receptionists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4">All Receptionists (All Branches)</h1>
    <hr>

    <div class="card bg-light mb-4 shadow-sm">
      <div class="card-body">
        <form class="row g-3 align-items-center">
          <div class="col-md-5">
            <label class="form-label">Search by Name</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="col-md-5">
            <label class="form-label">Filter by Branch</label>
            <select name="branchId" class="form-select">
              <option value="">All Branches</option>
              <option th:each="branch : ${branchList}" th:value="${branch.id}" th:text="${branch.name}"></option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header"><i class="bi bi-table"></i> Receptionist List</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>Full Name</th>
            <th>Username</th>
            <th>Assigned Branch</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="rec : ${receptionistList}">
            <td th:text="${rec.fullName}">Sunethra Perera</td>
            <td th:text="${rec.username}">sunethra.p</td>
            <td><span class="badge bg-secondary" th:text="${rec.branch.name}">Kandy Branch</span></td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-primary">Edit</a>
              <a href="#" class="btn btn-sm btn-outline-danger">Remove</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
