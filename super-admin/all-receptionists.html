<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Receptionists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>All Receptionists (All Branches)</h1><hr>
  <div class="card bg-light mb-4">
    <div class="card-body"><div class="row g-3">
      <div class="col-md-5"><label>Search by Name</label><input type="text" id="keywordFilter" class="form-control" placeholder="Enter name..."></div>
      <div class="col-md-5"><label>Filter by Branch</label><select id="branchFilter" class="form-select"><option value="">All Branches</option></select></div>
      <div class="col-md-2 d-flex align-items-end"><button id="filter-btn" class="btn btn-primary w-100">Search</button></div>
    </div></div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span id="result-summary"></span>
  </div>
  <div class="card"><div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light"><tr><th>Name</th><th>Username</th><th>Branch</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody id="receptionist-table-body"></tbody>
    </table>
  </div></div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<!-- Details Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Receptionist Details</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div id="details-body" class="modal-body"></div>
    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/super-admin/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;
  const detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));

  function loadReceptionists(page = 0) {
    currentPage = page;
    const keyword = document.getElementById('keywordFilter').value;
    const branchId = document.getElementById('branchFilter').value;
    let url = `http://localhost:8080/api/super-admin/all-receptionists?page=${page}&size=10&sort=staffProfile,fullName,asc`;
    if (keyword) url += `&keyword=${keyword}`;
    if (branchId) url += `&branchId=${branchId}`;

    fetch(url, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(pageData => {
      renderTable(pageData.content);
      renderPagination(pageData);
      document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} receptionists.`;
    });
  }

  function renderTable(receptionists) {
    const tableBody = document.getElementById('receptionist-table-body');
    tableBody.innerHTML = '';
    receptionists.forEach(rec => {
      const isActive = rec.active;
      const statusBadge = `<span class="badge bg-${isActive ? 'success' : 'secondary'}">${isActive ? 'ACTIVE' : 'INACTIVE'}</span>`;
      const actionButton = isActive
              ? `<button class="btn btn-warning btn-sm" onclick="updateStatus(${rec.userId}, 'deactivate')">Deactivate</button>`
              : `<button class="btn btn-success btn-sm" onclick="updateStatus(${rec.userId}, 'activate')">Activate</button>`;
      tableBody.innerHTML += `
                    <tr>
                        <td>${rec.fullName}</td><td>${rec.username}</td>
                        <td><span class="badge bg-dark">${rec.branchName || 'N/A'}</span></td>
                        <td>${statusBadge}</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="viewDetails(${rec.userId})">Details</button>
                            ${actionButton}
                        </td>
                    </tr>`;
    });
  }

  function updateStatus(id, action) {
    if (!confirm(`Are you sure you want to ${action} this user?`)) return;
    fetch(`http://localhost:8080/api/super-admin/all-receptionists/${id}/${action}`, {
      method: 'PATCH',
      headers: { 'Authorization': 'Bearer ' + token },
    }).then(response => {
      if (response.ok) { loadReceptionists(currentPage); }
      else { alert('Error updating status.'); }
    });
  }

  function viewDetails(userId) {
    fetch(`http://localhost:8080/api/super-admin/all-receptionists/${userId}`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json())
            .then(rec => {
              const detailsBody = document.getElementById('details-body');
              detailsBody.innerHTML = `
                    <h4>${rec.fullName}</h4><p class="text-muted">${rec.username}</p><hr>
                    <p><strong>Branch:</strong> ${rec.branchName || 'N/A'}</p>
                    <p><strong>Contact:</strong> ${rec.contactNumber || 'N/A'}</p>
                    <p><strong>Email:</strong> ${rec.email || 'N/A'}</p>
                    <p><strong>Account Status:</strong> ${rec.active ? 'ACTIVE' : 'INACTIVE'}</p>
                `;
              detailsModal.show();
            });
  }

  function renderPagination(pageData) {
    const paginationUl = document.getElementById('pagination');
    paginationUl.innerHTML = '';
    if (pageData.totalPages <= 1) return;
    if (!pageData.first) { paginationUl.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="event.preventDefault(); loadReceptionists(${currentPage - 1})">Previous</a></li>`; }
    if (!pageData.last) { paginationUl.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="event.preventDefault(); loadReceptionists(${currentPage + 1})">Next</a></li>`; }
  }

  function loadBranchesForFilter() {
    const branchFilter = document.getElementById('branchFilter');
    fetch('http://localhost:8080/api/branches', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(branches => {
      branches.forEach(b => branchFilter.innerHTML += `<option value="${b.id}">${b.name}</option>`);
    });
  }

  document.getElementById('filter-btn').addEventListener('click', () => loadReceptionists(0));
  document.addEventListener('DOMContentLoaded', () => {
    loadBranchesForFilter();
    loadReceptionists(0);
  });
</script>
</body>
</html>
