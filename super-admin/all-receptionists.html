<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Receptionists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <h1>All Receptionists (All Branches)</h1><hr>
  <div class="card bg-light mb-4">
    <div class="card-body"><div class="row g-3">
      <div class="col-md-5"><label>Search by Name</label><input type="text" id="keywordFilter" class="form-control" placeholder="Enter name..."></div>
      <div class="col-md-5"><label>Filter by Branch</label><select id="branchFilter" class="form-select"><option value="">All Branches</option></select></div>
      <div class="col-md-2 d-flex align-items-end"><button id="filter-btn" class="btn btn-primary w-100">Search</button></div>
    </div></div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span id="result-summary"></span>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal"><i class="bi bi-plus-circle"></i> Add New</button>
  </div>
  <div class="card"><div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light"><tr><th>Name</th><th>Username</th><th>Branch</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody id="receptionist-table-body"></tbody>
    </table>
  </div></div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Add New Receptionist</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="add-form">
        <div class="mb-3"><label>Full Name</label><input type="text" id="addFullName" class="form-control" required></div>
        <div class="mb-3"><label>Email</label><input type="email" id="addEmail" class="form-control"></div>
        <div class="mb-3"><label>Contact Number</label><input type="text" id="addContactNumber" class="form-control"></div>
        <div class="mb-3"><label>Assign to Branch</label><select id="addBranchId" class="form-select" required></select></div><hr>
        <div class="mb-3"><label>Username</label><input type="text" id="addUsername" class="form-control" required></div>
        <div class="mb-3"><label>Password</label><input type="password" id="addPassword" class="form-control" required></div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" form="add-form" class="btn btn-primary">Save</button>
    </div>
  </div></div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Edit Receptionist</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="edit-form">
        <input type="hidden" id="editUserId">
        <div class="mb-3"><label>Full Name</label><input type="text" id="editFullName" class="form-control" required></div>
        <div class="mb-3"><label>Email</label><input type="email" id="editEmail" class="form-control"></div>
        <div class="mb-3"><label>Contact</label><input type="text" id="editContactNumber" class="form-control"></div><hr>
        <div class="mb-3"><label>Username</label><input type="text" id="editUsername" class="form-control" required></div>
        <div class="mb-3"><label>New Password (Optional)</label><input type="password" id="editPassword" class="form-control" placeholder="Leave blank to keep current"></div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" form="edit-form" class="btn btn-primary">Save Changes</button>
    </div>
  </div></div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Receptionist Details</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div id="details-body" class="modal-body"></div>
    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;
  const addModal = new bootstrap.Modal(document.getElementById('addModal'));
  const editModal = new bootstrap.Modal(document.getElementById('editModal'));
  const detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));

  function loadReceptionists(page = 0) {
    currentPage = page;
    const keyword = document.getElementById('keywordFilter').value;
    const branchId = document.getElementById('branchFilter').value;
    let url = `http://localhost:8080/api/super-admin/all-receptionists?page=${page}&size=5&sort=staffProfile.fullName,asc`;
    if (keyword) url += `&keyword=${keyword}`;
    if (branchId) url += `&branchId=${branchId}`;
    fetch(url, { headers: { 'Authorization': 'Bearer ' + token } }).then(res => res.json()).then(pageData => {
      renderTable(pageData.content);
      renderPagination(pageData);
      document.getElementById('result-summary').textContent = `Showing ${pageData.numberOfElements} of ${pageData.totalElements} results.`;
    });
  }

  function renderTable(receptionists) {
    const tableBody = document.getElementById('receptionist-table-body');
    tableBody.innerHTML = '';
    receptionists.forEach(rec => {
      const statusBtn = rec.active ? `<button class="btn btn-sm btn-warning action-btn" data-action="deactivate" data-id="${rec.userId}">Deactivate</button>` : `<button class="btn btn-sm btn-success action-btn" data-action="activate" data-id="${rec.userId}">Activate</button>`;
      tableBody.innerHTML += `<tr>
                    <td>${rec.fullName}</td><td>${rec.username}</td><td><span class="badge bg-dark">${rec.branchName || 'N/A'}</span></td>
                    <td><span class="badge bg-${rec.active ? 'success' : 'secondary'}">${rec.active ? 'ACTIVE' : 'INACTIVE'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info details-btn" data-id="${rec.userId}">Details</button>
                        <button class="btn btn-sm btn-primary edit-btn" data-rec='${JSON.stringify(rec)}'>Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${rec.userId}">Delete</button>
                        ${statusBtn}
                    </td></tr>`;
    });
    attachRowEventListeners();
  }

  function attachRowEventListeners() {
    document.querySelectorAll('.details-btn').forEach(btn => btn.addEventListener('click', function() { viewDetails(this.dataset.id); }));
    document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', function() { openEditModal(JSON.parse(this.dataset.rec)); }));
    document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', function() { deleteReceptionist(this.dataset.id); }));
    document.querySelectorAll('.action-btn').forEach(btn => btn.addEventListener('click', function() { updateStatus(this.dataset.id, this.dataset.action); }));
  }

  function viewDetails(id) {
    fetch(`http://localhost:8080/api/super-admin/all-receptionists/${id}`, { headers: { 'Authorization': 'Bearer ' + token } }).then(res => res.json()).then(rec => {
      document.getElementById('details-body').innerHTML = `<h4>${rec.fullName}</h4><p class="text-muted">${rec.username}</p><hr><p><strong>Branch:</strong> ${rec.branchName || 'N/A'}</p><p><strong>Contact:</strong> ${rec.contactNumber || 'N/A'}</p><p><strong>Email:</strong> ${rec.email || 'N/A'}</p><p><strong>Status:</strong> ${rec.active ? 'ACTIVE' : 'INACTIVE'}</p>`;
      detailsModal.show();
    });
  }

  function openEditModal(rec) {
    document.getElementById('editUserId').value = rec.userId;
    document.getElementById('editFullName').value = rec.fullName;
    document.getElementById('editUsername').value = rec.username;
    document.getElementById('editEmail').value = rec.email;
    document.getElementById('editContactNumber').value = rec.contactNumber;
    document.getElementById('editPassword').value = '';
    editModal.show();
  }

  function deleteReceptionist(id) {
    if (!confirm('Are you sure?')) return;
    fetch(`http://localhost:8080/api/super-admin/all-receptionists/${id}`, { method: 'DELETE', headers: { 'Authorization': 'Bearer ' + token }})
            .then(res => { if(res.ok) loadReceptionists(currentPage); else alert('Error'); });
  }

  function updateStatus(id, action) {
    fetch(`http://localhost:8080/api/super-admin/all-receptionists/${id}/${action}`, { method: 'PATCH', headers: { 'Authorization': 'Bearer ' + token }})
            .then(res => { if(res.ok) loadReceptionists(currentPage); else alert('Error'); });
  }

  function loadBranchesForDropdown() {
    const branchSelect = document.getElementById('addBranchId');
    fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } }).then(res => res.json()).then(branches => {
      branchSelect.innerHTML = '<option value="">-- Select a Branch --</option>';
      branches.forEach(b => branchSelect.innerHTML += `<option value="${b.id}">${b.name}</option>`);
    });
  }

  document.getElementById('add-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = { fullName: document.getElementById('addFullName').value, email: document.getElementById('addEmail').value, contactNumber: document.getElementById('addContactNumber').value, branchId: document.getElementById('addBranchId').value, username: document.getElementById('addUsername').value, password: document.getElementById('addPassword').value };
    fetch('http://localhost:8080/api/super-admin/all-receptionists', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(data) })
            .then(res => { if(res.ok) { addModal.hide(); this.reset(); loadReceptionists(0); } else { alert('Error'); } });
  });

  document.getElementById('edit-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('editUserId').value;
    const data = { fullName: document.getElementById('editFullName').value, username: document.getElementById('editUsername').value, email: document.getElementById('editEmail').value, contactNumber: document.getElementById('editContactNumber').value, password: document.getElementById('editPassword').value };
    fetch(`http://localhost:8080/api/super-admin/all-receptionists/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token }, body: JSON.stringify(data) })
            .then(res => { if(res.ok) { editModal.hide(); loadReceptionists(currentPage); } else { alert('Error'); } });
  });

  document.getElementById('filter-btn').addEventListener('click', () => loadReceptionists(0));
  document.addEventListener('DOMContentLoaded', () => {
    loadReceptionists(0);
    loadBranchesForDropdown();
    loadBranchesForFilter();
  });


  function loadBranchesForFilter() {
      const branchFilter = document.getElementById('branchFilter');
      fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } })
              .then(res => res.json()).then(branches => {
    branches.forEach(b => branchFilter.innerHTML += `<option value="${b.id}">${b.name}</option>`);
   });
    }

  function renderPagination(pageData) { /* Your pagination logic here */ }
</script>
</body>
</html>
