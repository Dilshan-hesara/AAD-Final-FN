<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* 기본 පිටුවේ සැකසුම් */
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* --- Sidebar එකේ ප්‍රධාන සැකසුම් --- */
    .sidebar {
      height: 100%; /* සම්පූර්ණ උස */
      width: 260px; /* පළල */
      position: fixed; /* scroll කරනකොට එක තැන තියෙන්න */
      z-index: 1000; /* අනිත් හැමදේටම වඩා උඩින් පේන්න */
      top: 0;
      left: 0;
      background-color: #2c3e50; /* තද පැහැති පසුබිම */
      overflow-x: hidden; /* තිරස් scroll bar එන එක නවත්තන්න */
      padding-top: 20px;
      transition: transform 0.4s ease-in-out; /* ලස්සනට slide වෙන්න */
      display: flex; /* Flexbox පාවිච්චි කරලා ඇතුලේ දේවල් හසුරවන්න */
      flex-direction: column; /* උඩ සිට පහළට සකසන්න */
    }

    /* Sidebar එකේ ඇති ලින්ක්ස් (a tags) */
    .sidebar a {
      padding: 12px 15px 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #bdc3c7;
      display: block; /* සම්පූර්ණ පළල ගන්න */
      transition: background-color 0.3s, color 0.3s;
    }

    /* ලින්ක් එකක් උඩට mouse එක ගෙනාවම */
    .sidebar a:hover {
      background-color: #34495e;
      color: #ffffff;
    }

    /* Profile කොටස */
    .sidebar .text-center {
      padding: 0 15px;
    }

    #sidebar-profile-pic {
      border: 3px solid #3498db;
    }

    /* Sidebar එකේ තියෙන හරස් ඉරි (hr) */
    .sidebar hr {
      border-color: #34495e;
      margin: 15px 25px;
    }

    /* Logout button එක විශේෂයෙන් සලකන්න */
    #logout-button {
      margin-top: auto; /* Logout button එක පහළටම යවන්න */
    }

    /* --- ප්‍රධාන Content එක තියෙන කොටස --- */
    .main-content {
      padding: 20px;
      /* Sidebar එකේ පළලට සමාන margin එකක් දෙන්න */
      margin-left: 260px;
      transition: margin-left 0.4s ease-in-out;
    }

    /* --- Mobile සහ කුඩා තිර සඳහා Responsive සැකසුම් --- */
    /* තිරයේ පළල 768px හෝ ඊට අඩු වෙනකොට */
    @media screen and (max-width: 768px) {
      .sidebar {
        /* Sidebar එක වම් පැත්තට හංගන්න */
        transform: translateX(-260px);
      }

      .sidebar.active {
        /* 'active' class එක එකතු උනාම sidebar එක පෙන්නන්න */
        transform: translateX(0);
      }

      .main-content {
        /* Mobile එකේදී content එක සම්පූර්ණ පළල ගන්න */
        margin-left: 0;
      }

      /* Hamburger Menu Icon එක පේන්න හදන්න */
      .open-btn {
        display: block;
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 24px;
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
      }
    }

    /* ලොකු තිර වලදී Hamburger Menu Icon එක හංගන්න */
    .open-btn {
      display: none;
    }
  </style>
</head>
<body>

<button class="open-btn" onclick="toggleSidebar()">
  <i class="bi bi-list"></i>
</button>

<div class="sidebar" id="mySidebar">
  <div class="text-center mb-2">
    <img id="sidebar-profile-pic" src="https://via.placeholder.com/80" class="rounded-circle mb-2" alt="Avatar" width="80" height="80">
    <h4 class="text-white">Super Admin Portal</h4>
    <p id="super-admin-name" class="small" style="color: #bdc3c7;">Welcome...</p>
  </div>
  <hr class="text-white-50">

  <a href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Main Dashboard</a>
  <a href="manage-all-branches.html"><i class="bi bi-diagram-3-fill me-2"></i> Manage Branches</a>
  <hr class="text-white-50">
  <a href="all-patients.html"><i class="bi bi-person-fill me-2"></i> All Patients</a>
  <a href="all-doctors.html"><i class="bi bi-heart-pulse-fill me-2"></i> All Doctors</a>
  <a href="all-appointments.html"><i class="bi bi-calendar-check-fill me-2"></i> All Appointments</a>
  <hr class="text-white-50">
  <a href="all-branch-admins.html"><i class="bi bi-person-video3 me-2"></i> Branch Admins</a>
  <a href="all-receptionists.html"><i class="bi bi-person-workspace me-2"></i> All Receptionists</a>
  <a href="manage-super-admins.html"><i class="bi bi-person-badge-fill me-2"></i> Super Admins</a>
  <hr class="text-white">

  <a href="super-admin-my-profile.html"><i class="bi bi-person-circle me-2"></i> My Profile</a>
  <a href="#" id="logout-button"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
</div>




<script>
  function toggleSidebar() {
    document.getElementById('mySidebar').classList.toggle('active');
  }
</script>

</body>
</html>
