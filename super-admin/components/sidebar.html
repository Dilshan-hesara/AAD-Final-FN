<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100%;
      width: 260px;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      overflow-x: hidden;
      padding-top: 20px;
      transition: transform 0.4s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      padding: 12px 15px 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #bdc3c7;
      display: block;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
      color: #ffffff;
    }

    .sidebar .text-center {
      padding: 0 15px;
    }

    #sidebar-profile-pic {
      border: 3px solid #3498db;
    }

    .sidebar hr {
      border-color: #34495e;
      margin: 15px 25px;
    }

    #logout-button {
      margin-top: auto;
    }

    .main-content {
      padding: 20px;
      margin-left: 260px;
      transition: margin-left 0.4s ease-in-out;
    }


    @media screen and (max-width: 768px) {
      .sidebar {
        transform: translateX(-260px);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .open-btn {
        display: block;
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 24px;
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
      }
    }

    .open-btn {
      display: none;
    }
  </style>
</head>
<body>

<button class="open-btn" onclick="toggleSidebar()">
  <i class="bi bi-list"></i>
</button>

<div class="sidebar" id="mySidebar">
  <div class="text-center mb-2">
    <img id="sidebar-profile-pic" src="https://via.placeholder.com/80" class="rounded-circle mb-2" alt="Avatar" width="80" height="80">
    <h4 class="text-white">Super Admin Portal</h4>
    <p id="super-admin-name" class="small" style="color: #bdc3c7;">Welcome...</p>
  </div>
  <hr class="text-white-50">

  <a href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Main Dashboard</a>
  <a href="manage-all-branches.html"><i class="bi bi-diagram-3-fill me-2"></i> Manage Branches</a>
  <a href="messaging.html"><i class="bi bi-diagram-3-fill me-2"></i> MSG</a>
  <hr class="text-white-50">
  <a href="all-patients.html"><i class="bi bi-person-fill me-2"></i> All Patients</a>
  <a href="all-doctors.html"><i class="bi bi-heart-pulse-fill me-2"></i> All Doctors</a>
  <a href="all-appointments.html"><i class="bi bi-calendar-check-fill me-2"></i> All Appointments</a>
  <hr class="text-white-50">
  <a href="all-branch-admins.html"><i class="bi bi-person-video3 me-2"></i> Branch Admins</a>
  <a href="all-receptionists.html"><i class="bi bi-person-workspace me-2"></i> All Receptionists</a>
  <a href="manage-super-admins.html"><i class="bi bi-person-badge-fill me-2"></i> Super Admins</a>
<!--  <hr class="text-white">-->

<!--  <hr class="text-white-50">-->
  <div class="dropdown px-3 mb-2">
    <a href="#" class="nav-link text-white dropdown-toggle position-relative" data-bs-toggle="dropdown" id="notification-bell">
      <i class="bi bi-bell-fill me-2"></i> Notifications
      <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;"></span>
    </a>
    <ul id="notification-list" class="dropdown-menu dropdown-menu-dark" style="width: 280px;">
      <li><span class="dropdown-item-text">Loading...</span></li>
    </ul>
  </div>
<!--  <a href="my-profile.html"><i class="bi bi-person-circle me-2"></i> My Profile</a>-->

  <a href="super-admin-my-profile.html"><i class="bi bi-person-circle me-2"></i> My Profile</a>
  <a href="#" id="logout-button"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
</div>




<script>
  function toggleSidebar() {
    document.getElementById('mySidebar').classList.toggle('active');
  }
</script>

</body>
</html>
