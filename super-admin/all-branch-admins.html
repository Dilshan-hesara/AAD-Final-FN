<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Branch Admins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Manage Branch Admins</h1>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAdminModal">Add New Admin</button>
  </div>
  <hr>
  <div class="card"><div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-light"><tr><th>Name</th><th>Username</th><th>Branch</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody id="admin-table-body"></tbody>
    </table>
  </div></div>
  <nav class="mt-4"><ul id="pagination" class="pagination justify-content-center"></ul></nav>
</div>

<!-- Add Admin Modal -->
<div class="modal fade" id="addAdminModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Add New Branch Admin</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="add-admin-form">
        <div class="mb-3"><label class="form-label">Full Name</label><input type="text" id="addFullName" class="form-control" required></div>
        <!-- NEW FIELDS -->
        <div class="mb-3"><label class="form-label">Email</label><input type="email" id="addEmail" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Contact Number</label><input type="text" id="addContactNumber" class="form-control"></div>
        <!-- END OF NEW FIELDS -->
        <div class="mb-3"><label class="form-label">Assign to Branch</label><select id="addBranchId" class="form-select" required><option value="">Loading...</option></select></div>
        <hr>
        <div class="mb-3"><label class="form-label">Username</label><input type="text" id="addUsername" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Password</label><input type="password" id="addPassword" class="form-control" required></div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" form="add-admin-form" class="btn btn-primary">Save Admin</button>
    </div>
  </div></div>
</div>

<!--edit modde-->
<div class="modal fade" id="editAdminModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Edit Branch Admin</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
      <form id="edit-admin-form">
        <input type="hidden" id="editUserId">
        <div class="mb-3"><label>Full Name</label><input type="text" id="editFullName" class="form-control" required></div>
        <div class="mb-3"><label>Email</label><input type="email" id="editEmail" class="form-control"></div>
        <div class="mb-3"><label>Contact Number</label><input type="text" id="editContactNumber" class="form-control"></div>
        <hr>
        <div class="mb-3"><label>Username</label><input type="text" id="editUsername" class="form-control" required></div>
        <div class="mb-3"><label>New Password (Optional)</label><input type="password" id="editPassword" class="form-control" placeholder="Leave blank to keep current password"></div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" form="edit-admin-form" class="btn btn-primary">Save Changes</button>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/layout-loader.js"></script>
<script>
  const token = localStorage.getItem('authToken');
  let currentPage = 0;
  const addModal = new bootstrap.Modal(document.getElementById('addAdminModal'));
  const editModal = new bootstrap.Modal(document.getElementById('editAdminModal'));

  function loadAdmins(page = 0) {
    currentPage = page;
    fetch(`http://localhost:8080/api/super-admin/branch-admins?page=${page}&size=5&sort=fullName,asc`, { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(pageData => {
      renderTable(pageData.content);
      renderPagination(pageData);
    });
  }

  function renderTable(admins) {
    const tableBody = document.getElementById('admin-table-body');
    tableBody.innerHTML = '';
    admins.forEach(admin => {
      tableBody.innerHTML += `
                    <tr>
                        <td>${admin.fullName}</td><td>${admin.username}</td>
                        <td><span class="badge bg-dark">${admin.branchName || 'N/A'}</span></td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-btn" data-id="${admin.userId}" data-name="${admin.fullName}">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteAdmin(${admin.userId})">Delete</button>
                        </td>
                    </tr>`;
    });
    attachRowEventListeners();
  }

  function attachRowEventListeners() {
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.getElementById('editUserId').value = this.dataset.id;
        document.getElementById('editFullName').value = this.dataset.name;
        editModal.show();
      });
    });
  }

  function deleteAdmin(id) {
    if (!confirm('Are you sure you want to delete this admin?')) return;
    fetch(`http://localhost:8080/api/super-admin/branch-admins/${id}`, {
      method: 'DELETE', headers: { 'Authorization': 'Bearer ' + token }
    }).then(res => { if(res.ok) loadAdmins(currentPage); else alert('Error deleting'); });
  }

  function loadBranchesForDropdown() {
    const branchSelect = document.getElementById('addBranchId');
    fetch('http://localhost:8080/api/branch', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(branches => {
      branchSelect.innerHTML = '<option value="">-- Select a Branch --</option>';
      branches.forEach(b => branchSelect.innerHTML += `<option value="${b.id}">${b.name}</option>`);
    });
  }

  document.getElementById('add-admin-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      fullName: document.getElementById('addFullName').value,
      branchId: document.getElementById('addBranchId').value,
      username: document.getElementById('addUsername').value,
      password: document.getElementById('addPassword').value,
      // --- SEND THE NEW DATA ---
      email: document.getElementById('addEmail').value,
      contactNumber: document.getElementById('addContactNumber').value
    };
    fetch('http://localhost:8080/api/super-admin/branch-admins', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(data)
    }).then(res => {
      if(res.ok) {
        addModal.hide();
        this.reset();
        loadAdmins(0);
      } else {
        alert('Error adding admin.');
      }
    });
  });
  document.getElementById('edit-admin-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const userId = document.getElementById('editUserId').value;
    const data = {
      fullName: document.getElementById('editFullName').value,
      username: document.getElementById('editUsername').value,
      email: document.getElementById('editEmail').value,
      contactNumber: document.getElementById('editContactNumber').value,
      password: document.getElementById('editPassword').value
    };
    fetch(`http://localhost:8080/api/super-admin/branch-admins/${userId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
      body: JSON.stringify(data)
    }).then(res => { if(res.ok) { editModal.hide(); loadAdmins(currentPage); } else { alert('Error updating'); }});
  });


  document.addEventListener('DOMContentLoaded', () => {
    loadAdmins(0);
    loadBranchesForDropdown();
  });
</script>
</body>
</html>
