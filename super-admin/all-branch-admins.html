<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>All Branch Admins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mt-4">All Branch Admins</h1>
      <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addAdminModal">
        <i class="bi bi-person-plus-fill"></i> Add New Admin
      </button>
    </div>
    <hr>

    <div class="card shadow-sm">
      <div class="card-header"><i class="bi bi-table"></i> Admin List</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>Admin Name</th>
            <th>Username</th>
            <th>Assigned Branch</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="admin : ${adminList}">
            <td th:text="${admin.fullName}">Saman Kumara</td>
            <td th:text="${admin.username}">saman.k</td>
            <td><span class="badge bg-dark" th:text="${admin.branch.name}">Colombo Branch</span></td>
            <td>
              <a href="#" class="btn btn-sm btn-outline-primary">Edit</a>
              <a href="#" class="btn btn-sm btn-outline-danger">Remove</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addAdminModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/admins/add}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Add New Branch Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Assign to Branch</label>
            <select name="branchId" class="form-select" required>
              <option value="">-- Select a Branch --</option>
              <option th:each="b : ${branchList}" th:value="${b.id}" th:text="${b.name}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Admin</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
