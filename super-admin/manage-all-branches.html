<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage All Branches</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- YOUR CUSTOM CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <!-- PAGE PROTECTION SCRIPT -->
  <script src="../js/auth.js" defer></script>
</head>
<body>
<div id="sidebar-placeholder"></div>
<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Manage Branches</h1>
    <a href="add-new-branch.html" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add New Branch</a>
  </div>
  <p class="text-muted">View statistics and manage individual hospital branches.</p>
  <hr>
  <div id="branch-summary-container" class="row">
    <!-- Branch summary cards will be loaded here by JavaScript -->
  </div>
</div>

<!-- BOOTSTRAP JS (Optional but recommended) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- YOUR SCRIPTS -->
<script src="js/layout-loader.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('authToken');
    fetch('http://localhost:8080/api/super/branch/summary', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(res => res.json()).then(summaries => {
      const container = document.getElementById('branch-summary-container');
      container.innerHTML = '';
      summaries.forEach(s => {
        const isActive = s.status === 'ACTIVE';
        const headerClass = isActive ? 'bg-dark text-white' : 'bg-light text-muted';
        const statusIcon = isActive
                ? '<i class="bi bi-check-circle-fill text-success"></i>'
                : '<i class="bi bi-x-circle-fill text-danger"></i>';

        container.innerHTML += `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-header ${headerClass}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="card-title mb-0">${s.name}</h5>
                                        ${statusIcon}
                                    </div>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item d-flex justify-content-between">
                                            <span><i class="bi bi-people-fill me-2"></i>Total Patients</span>
                                            <span class="badge bg-primary rounded-pill">${s.totalPatientCount}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between">
                                            <span><i class="bi bi-heart-pulse-fill me-2"></i>Active Doctors</span>
                                            <span class="badge bg-info rounded-pill">${s.activeDoctorCount}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between">
                                            <span><i class="bi bi-person-workspace me-2"></i>Active Receptionists</span>
                                            <span class="badge bg-light text-dark rounded-pill">${s.activeReceptionistCount}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between">
                                            <span><i class="bi bi-calendar-event-fill me-2"></i>Appointments Today</span>
                                            <span class="badge bg-success rounded-pill">${s.todaysAppointmentCount}</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <a href="manage-branch-details.html?id=${s.id}" class="btn btn-outline-dark w-100">Manage Details</a>
                                </div>
                            </div>
                        </div>`;
      });
    });
  });
</script>
</body>
</html>
