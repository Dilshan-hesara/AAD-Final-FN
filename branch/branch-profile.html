<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{branch-layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4">Edit My Profile</h1>
    <hr>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="row">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">

            <h4 class="card-title mb-4">Personal Details</h4>
            <form th:action="@{/branch/profile/update}" th:object="${currentAdmin}" method="post">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username (Login)</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                <div class="form-text">Your username cannot be changed.</div>
              </div>
              <div class="mb-3">
                <label for="branch" class="form-label">Assigned Branch</label>
                <input type="text" class="form-control" id="branch" th:value="${currentAdmin.branch.name}" disabled>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <hr class="my-5">

            <h4 class="card-title mb-4">Change Password</h4>
            <form th:action="@{/branch/profile/change-password}" method="post">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-danger">Change Password</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
