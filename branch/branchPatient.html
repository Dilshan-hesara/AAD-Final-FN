<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>Manage Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mt-4">Manage Patients</h1>
      <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addPatientModal">
        <i class="bi bi-plus-circle-fill"></i> Add New Patient
      </button>
    </div>
    <hr>

    <div class="card">
      <div class="card-header">All Patients</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Contact Number</th>
            <th>Branch</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="patient : ${patientsList}">
            <td th:text="${patient.id}">1</td>
            <td th:text="${patient.firstName}">John</td>
            <td th:text="${patient.lastName}">Doe</td>
            <td th:text="${patient.gender}">Male</td>
            <td th:text="${patient.contactNumber}">0771234567</td>
            <td th:text="${patient.branch.name}">Colombo Main</td>
            <td>
              <a href="#" class="btn btn-sm btn-info">Edit</a>
              <a href="#" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPatientModalLabel">Add New Patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/patients}" th:object="${patient}" method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
            </div>
            <div class="col-md-6 mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select th:field="*{gender}" class="form-select" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="text" th:field="*{contactNumber}" class="form-control" id="contactNumber">
            </div>
            <div class="col-md-6 mb-3">
              <label for="branch" class="form-label">Branch</label>
              <select th:field="*{branch.id}" class="form-select" id="branch" required>
                <option th:each="branch : ${branchesList}"
                        th:value="${branch.id}"
                        th:text="${branch.name}">Select Branch</option>
              </select>
            </div>
            <div class="col-12 mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea th:field="*{address}" class="form-control" id="address"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Patient</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
