<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; }
        .body-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1554734867-bf3c00a49371?q=80&w=1965&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 3rem;
            color: white;
            width: 100%;
            max-width: 480px;
        }
        .card-title { font-weight: 600; }
        .form-label { font-weight: 400; color: rgba(255, 255, 255, 0.8); }
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 0;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            background: transparent;
            border-bottom-color: rgba(255, 255, 255, 0.9);
            color: white;
        }
        #otp {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5rem;
            padding-left: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #0d63dd);
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 600;
        }
    </style>
</head>
<body class="body-bg">

<div class="glass-card">
    <h3 class="card-title text-center mb-2">Verify Your Identity</h3>
    <p class="text-center text-white-50 mb-4">Enter the 6-digit code you received.</p>
    <div id="alert-placeholder"></div>
    <form id="verify-form">
        <div class="mb-4">
            <label for="otp" class="form-label text-center d-block">OTP Code</label>
            <input type="text" id="otp" class="form-control" required maxlength="6">
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Verify Code</button>
        </div>
    </form>
</div>

<script>
    const identifier = new URLSearchParams(window.location.search).get('identifier');
    document.getElementById('verify-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const otp = document.getElementById('otp').value;
        const alertPlaceholder = document.getElementById('alert-placeholder');
        fetch('http://localhost:8080/api/password-reset/verify', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ identifier: identifier, otp: otp })
        }).then(res => {
            if (res.ok) {
                window.location.href = `reset-password.html?identifier=${encodeURIComponent(identifier)}&otp=${encodeURIComponent(otp)}`;
            } else {
                res.text().then(errorMessage => {
                    alertPlaceholder.innerHTML = `<div class="alert alert-danger" role="alert">${errorMessage || 'Error: Invalid or expired OTP.'}</div>`;
                });
            }
        }).catch(err => {
            alertPlaceholder.innerHTML = `<div class="alert alert-danger" role="alert">A network error occurred.</div>`;
        });
    });
</script>
</body>
</html>
