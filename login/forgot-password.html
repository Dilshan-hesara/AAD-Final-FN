<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; }
        .body-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1554734867-bf3c00a49371?q=80&w=1965&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 3rem;
            color: white;
            width: 100%;
            max-width: 480px;
        }
        .card-title { font-weight: 600; }
        .form-label { font-weight: 400; color: rgba(255, 255, 255, 0.8); }
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 0;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            background: transparent;
            border-bottom-color: rgba(255, 255, 255, 0.9);
            color: white;
        }
        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #0d63dd);
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 600;
        }
        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover { color: white; }
    </style>
</head>
<body class="body-bg">

<div class="glass-card">
    <h3 class="card-title text-center mb-2">Forgot Password?</h3>
    <p class="text-center text-white-50 mb-4">Enter your username or email to receive an OTP.</p>
    <div id="alert-placeholder"></div>
    <form id="request-form">
        <div class="mb-4">
            <label for="identifier" class="form-label">Username or Email</label>
            <input type="text" id="identifier" class="form-control" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Send OTP</button>
        </div>
    </form>
    <div class="text-center mt-4 back-link"><a href="../login.html">Back to Login</a></div>
</div>

<script>
    document.getElementById('request-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const identifier = document.getElementById('identifier').value;
        const alertPlaceholder = document.getElementById('alert-placeholder');
        alertPlaceholder.innerHTML = '<div class="alert alert-info">Sending OTP...</div>';
        fetch('http://localhost:8080/api/password-reset/request', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ identifier: identifier })
        }).then(res => {
            if (res.ok) {
                window.location.href = `verify-otp.html?identifier=${encodeURIComponent(identifier)}`;
            } else {
                res.text().then(errorMessage => {
                    alertPlaceholder.innerHTML = `<div class="alert alert-danger">Error: ${errorMessage || 'User not found.'}</div>`;
                });
            }
        }).catch(error => {
            alertPlaceholder.innerHTML = '<div class="alert alert-danger">A network error occurred. Please try again.</div>';
        });
    });
</script>
</body>
</html>
