<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .body-bg {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1554734867-bf3c00a49371?q=80&w=1965&auto=format&fit=crop') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      padding: 3rem;
      color: white;
      width: 100%;
      max-width: 850px;
    }
    .card-title {
      font-weight: 600;
    }
    .form-label {
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
    }
    .form-control, .form-select {
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 0;
      color: white;
      padding: 10px 0;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: none;
      background: transparent;
      border-bottom-color: rgba(255, 255, 255, 0.9);
      color: white;
    }
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
    }
    .form-select option {
      color: #333;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .btn-primary {
      background: linear-gradient(45deg, #0d6efd, #0d63dd);
      border: none;
      border-radius: 50px;
      padding: 12px 0;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
    }
    .login-link a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body class="body-bg">

<div class="glass-card">
  <h3 class="card-title text-center mb-4">Create Your HMS Account</h3>
  <div id="alert-placeholder"></div>
  <form id="register-form">
    <div class="row">
      <div class="col-md-6 mb-3"><label class="form-label">Full Name</label><input type="text" id="fullName" class="form-control" required></div>
      <div class="col-md-6 mb-3"><label class="form-label">Contact Number</label><input type="text" id="contactNumber" class="form-control" required></div>
      <div class="col-md-6 mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control" required></div>
      <div class="col-md-6 mb-3"><label class="form-label">Date of Birth</label><input type="date" id="dateOfBirth" class="form-control" style="-webkit-calendar-picker-indicator { filter: invert(1); }"></div>
      <div class="col-md-6 mb-3"><label class="form-label">Gender</label><select id="gender" class="form-select"><option>Male</option><option>Female</option><option>Other</option></select></div>
      <div class="col-md-6 mb-3"><label class="form-label">Address</label><input type="text" id="address" class="form-control"></div>
    </div>
    <hr style="border-color: rgba(255,255,255,0.3);">
    <div class="row">
      <div class="col-md-6 mb-3"><label class="form-label">Username</label><input type="text" id="username" class="form-control" required></div>
      <div class="col-md-6 mb-3"><label class="form-label">Password</label><input type="password" id="password" class="form-control" required></div>
    </div>
    <div class="d-grid mt-4"><button type="submit" class="btn btn-primary">Create Account</button></div>
  </form>
  <div class="text-center mt-4 login-link"><p class="mb-0">Already have an account? <a href="../login.html">Login here</a></p></div>
</div>

<script>
  const registerForm = document.getElementById('register-form');
  const alertPlaceholder = document.getElementById('alert-placeholder');
  registerForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const registrationData = {
      fullName: document.getElementById('fullName').value,
      contactNumber: document.getElementById('contactNumber').value,
      email: document.getElementById('email').value,
      dateOfBirth: document.getElementById('dateOfBirth').value,
      gender: document.getElementById('gender').value,
      address: document.getElementById('address').value,
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    };
    fetch('http://localhost:8080/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(registrationData)
    })
            .then(response => {
              if (response.ok) {
                alertPlaceholder.innerHTML = `<div class="alert alert-success" role="alert">Registration successful! Redirecting to login...</div>`;
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);
              } else {
                return response.text().then(text => Promise.reject(text || 'Registration failed.'));
              }
            })
            .catch(error => {
              alertPlaceholder.innerHTML = `<div class="alert alert-danger" role="alert">${error}</div>`;
            });
  });
</script>
</body>
</html>
