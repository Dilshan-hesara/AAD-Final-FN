<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; }
        .body-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1554734867-bf3c00a49371?q=80&w=1965&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 3rem;
            color: white;
            width: 100%;
            max-width: 480px;
        }
        .card-title { font-weight: 600; }
        .form-label { font-weight: 400; color: rgba(255, 255, 255, 0.8); }
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 0;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            background: transparent;
            border-bottom-color: rgba(255, 255, 255, 0.9);
            color: white;
        }
        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #0d63dd);
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 600;
        }
    </style>
</head>
<body class="body-bg">

<div class="glass-card">
    <h3 class="card-title text-center mb-4">Set New Password</h3>
    <div id="alert-placeholder"></div>
    <form id="reset-form">
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const identifier = params.get('identifier');
    const otp = params.get('otp');
    const alertPlaceholder = document.getElementById('alert-placeholder');
    document.getElementById('reset-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
            alertPlaceholder.innerHTML = `<div class="alert alert-danger" role="alert">Passwords do not match.</div>`;
            return;
        }
        fetch('http://localhost:8080/api/password-reset/reset', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ identifier: identifier, newPassword: newPassword, otp: otp })
        }).then(res => {
            if (res.ok) {
                alert('Password reset successful! You can now log in.');
                window.location.href = 'login.html';
            } else {
                res.text().then(errorMessage => {
                    alertPlaceholder.innerHTML = `<div class="alert alert-danger" role="alert">${errorMessage || 'Error: Could not reset password.'}</div>`;
                });
            }
        }).catch(err => {
            alertPlaceholder.innerHTML = `<div class="alert alert-danger" role="alert">A network error occurred.</div>`;
        });
    });
</script>
</body>
</html>
