<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .body-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1554734867-bf3c00a49371?q=80&w=1965&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 3rem;
            color: white;
            width: 100%;
            max-width: 450px;
        }

        .card-title {
            font-weight: 600;
        }

        .form-label {
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 0;
            color: white; /* Text you type will be white */
            padding: 10px 0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            background: transparent;
            border-bottom-color: rgba(255, 255, 255, 0.9);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #0d63dd);
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(13, 110, 253, 0.4);
        }

        .link-group a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .link-group a:hover {
            color: white;
        }

        .btn-google {
            background-color: rgba(255, 255, 255, 0.9);
            color: #444;
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-google .fab.fa-google {
            color: #DB4437;
        }
    </style>
</head>
<body class="body-bg">

<div class="glass-card">
    <h3 class="card-title text-center mb-4">Account Login</h3>
    <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

    <form id="login-form">
        <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="d-flex justify-content-between mt-3 link-group">
            <a href="login/register.html">No account? Register</a>
            <a href="login/forgot-password.html">Forgot password?</a>
        </div>

        <hr style="border-color: rgba(255,255,255,0.3);">

        <div class="d-grid">
            <a href="http://localhost:8080/oauth2/authorization/google" class="btn btn-google">
                <i class="fab fa-google"></i> Sign in with Google
            </a>
        </div>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('login-error');
        errorDiv.classList.add('d-none');

        fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: username, password: password})
        })
            .then(response => response.json().then(data => ({ok: response.ok, data})))
            .then(({ok, data}) => {
                if (ok) {
                    localStorage.setItem('authToken', data.redirectUrl);
                    localStorage.setItem('userRole', data.role);

                    console.log("ROLE RECEIVED FROM BACKEND:", data.role);

                    let redirectUrl = '';
                    switch (data.role) {
                        case 'ROLE_SUPER_ADMIN':
                            redirectUrl = 'super-admin/dashboard.html';
                            break;
                        case 'ROLE_BRANCH_ADMIN':
                            redirectUrl = 'branch-admin/dashboard.html';
                            break;
                        case 'ROLE_RECEPTIONIST':
                            redirectUrl = 'receptionist/dashboard.html';
                            break;
                        case 'ROLE_ONLINEUSER':
                            redirectUrl = 'onlineUsers/index.html';
                            break;
                        default:
                            console.log("Role did not match any case. Redirecting to index.html");
                            redirectUrl = 'index.html';
                    }
                    window.location.href = redirectUrl;
                } else {
                    throw new Error(data.message || 'Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('d-none');
            });
    });
</script>

</body>
</html>
