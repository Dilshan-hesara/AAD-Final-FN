<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">Login to HMS</h3>
          <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <hr>

            <div class="d-grid">
              <a href="register.html" class="btn btn-danger">
                <i class="bi bi-google"></i> you have no account? Register
              </a>
            </div>

            <div class="card-body ">

              <div class="d-grid">
              <a href="forgot-password.html" class="btn btn-danger">
                <i class="bi bi-google"></i> foget password
              </a>
            </div>

            <div class="card-body ">


              <hr>
              <div class="d-grid">
                <a href="http://localhost:8080/oauth2/authorization/google" class="btn btn-danger">
                  <i class="bi bi-google"></i> Sign in with Google
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('login-error');
    errorDiv.classList.add('d-none');

    fetch('http://localhost:8080/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username: username, password: password })
    })
            .then(response => response.json().then(data => ({ ok: response.ok, data })))
            .then(({ ok, data }) => {
              if (ok) {
                localStorage.setItem('authToken', data.redirectUrl);
                localStorage.setItem('userRole', data.role);

                console.log("ROLE RECEIVED FROM BACKEND:", data.role);

                let redirectUrl = '';
                switch (data.role) {
                  case 'ROLE_SUPER_ADMIN':
                    redirectUrl = 'super-admin/dashboard.html';
                    break;
                  case 'ROLE_BRANCH_ADMIN':
                    redirectUrl = 'branch-admin/dashboard.html';
                    break;
                  case 'ROLE_RECEPTIONIST':
                    redirectUrl = 'receptionist/dashboard.html';
                    break;
                    case 'ROLE_ONLINEUSER':
                    redirectUrl = 'onlineUsers/index.html';
                    break;
                  default:
                    console.log("Role did not match any case. Redirecting to index.html");
                    redirectUrl = 'index.html';
                }



                window.location.href = redirectUrl;

              } else {
                throw new Error(data.message);
              }
            })
            .catch(error => {
              errorDiv.textContent = error.message;
              errorDiv.classList.remove('d-none');
            });
  });
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</body>
</html>
