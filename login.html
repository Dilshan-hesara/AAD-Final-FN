<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMS Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h3 class="card-title text-center mb-4">Login to HMS</h3>
          <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('login-error');
    errorDiv.classList.add('d-none'); // Hide previous errors

    fetch('http://localhost:8080/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username: username, password: password })
    })
            .then(response => {
              // This checks if the request was successful (e.g., status 200)
              // and pairs the status with the JSON data for the next step.
              return response.json().then(data => ({ ok: response.ok, data }));
            })
            .then(({ ok, data }) => {
              // This is the ONLY block that runs after the response is parsed.
              if (ok) {
                // SUCCESS
                console.log('Login successful:', data);
                // The error was happening here because 'data' was undefined in your second block.
                // Now it correctly reads data.token and data.role
                localStorage.setItem('authToken', data.token);

                let redirectUrl = '';
                switch (data.role) {
                  case 'SUPER_ADMIN':
                    redirectUrl = 'super-admin/dashboard.html';
                    break;
                  case 'BRANCH_ADMIN':
                    redirectUrl = 'dashboard.html';
                    break;
                  case 'RECEPTIONIST':
                    redirectUrl = 'receptionist/dashboard.html';
                    break;
                  case 'ONLINEUSER':
                    redirectUrl = 'my-appointments.html';
                    break;
                  default:
                    redirectUrl = 'index.html';
                }

                // Redirect to the correct page
                window.location.href = redirectUrl;

              } else {
                // If not successful, throw an error to be caught by the .catch block
                throw new Error(data.message);
              }
            })
            .catch(error => {
              // This block catches any network errors or errors thrown from the .then() block
              errorDiv.textContent = error.message;
              errorDiv.classList.remove('d-none');
            });
  });
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</body>
</html>
