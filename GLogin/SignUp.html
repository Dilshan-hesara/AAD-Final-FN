<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .signup-card {
      max-width: 500px;
      padding: 2rem;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Divider style */
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>
</head>
<body>

<div class="container signup-container">
  <div class="card signup-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Create an Account</h3>
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingName" placeholder="John Doe">
          <label for="floatingName">Full Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>

        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">OR</p>
        </div>

        <div class="d-grid">
          <a class="btn btn-lg btn-danger" href="#!" role="button">
            <i class="fab fa-google me-2"></i> Continue with Google
          </a>
        </div>

        <p class="text-center mt-4">Already have an account? <a href="loging.html">Login</a></p>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
