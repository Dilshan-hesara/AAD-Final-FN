<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::.content-wrapper})}">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="content-wrapper">
  <div class="container-fluid">
    <h1 class="mt-4">Dashboard</h1>
    <hr>
    <div class="row">
      <div class="col-xl-3 col-md-6">
        <div class="card bg-primary text-white mb-4">
          <div class="card-body">
            <h4>Total Patients</h4>
            <h2 th:text="${totalPatients}">120</h2> </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-warning text-white mb-4">
          <div class="card-body">
            <h4>Total Doctors</h4>
            <h2 th:text="${totalDoctors}">25</h2>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-success text-white mb-4">
          <div class="card-body">
            <h4>Appointments Today</h4>
            <h2 th:text="${appointmentsToday}">15</h2>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-danger text-white mb-4">
          <div class="card-body">
            <h4>Total Branches</h4>
            <h2 th:text="${totalBranches}">4</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        Quick Actions
      </div>
      <div class="card-body">
        <a th:href="@{/patients/new}" class="btn btn-lg btn-info me-3">Add New Patient</a>
        <a th:href="@{/appointments/new}" class="btn btn-lg btn-secondary">Book Appointment</a>
      </div>
    </div>

  </div>
</div>
</body>
</html>
