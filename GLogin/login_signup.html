<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

  <style>
    body { background-color: #f8f9fa; }
    .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-card { max-width: 450px; width: 100%; padding: 1.5rem; border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .nav-pills .nav-link.active { background-color: #0d6efd; }
    .nav-pills .nav-link { color: #0d6efd; }
    .divider:after, .divider:before { content: ""; flex: 1; height: 1px; background: #eee; }
  </style>
</head>
<body>

<div class="container login-container">
  <div class="card login-card">
    <div class="card-body">

      <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
          <form>
            <p class="text-center text-muted">Login with your account</p>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
              <label for="loginEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
              <label for="loginPassword">Password</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
          <form>
            <p class="text-center text-muted">Create a new account</p>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="registerName" placeholder="Full Name">
              <label for="registerName">Full Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
              <label for="registerEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="registerPassword" placeholder="Password">
              <label for="registerPassword">Password</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>

      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0">OR</p>
      </div>

      <div class="d-flex justify-content-center">
        <div id="g_id_onload"
             data-client_id="331775718527-kj74tc8okah5nl7gqj1io787vkmjb951.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_select="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="continue_with" data-shape="rectangular" data-logo_alignment="left">
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  function handleCredentialResponse(response) {
    const userProfile = jwt_decode(response.credential);
    localStorage.setItem("userName", userProfile.name);
    localStorage.setItem("userEmail", userProfile.email);
    localStorage.setItem("userPicture", userProfile.picture);
    window.location.href = "d.html"; // Redirect to your dashboard
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
